<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收ckeditor返回信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
<body class="gray-bg">
    <script src="../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
    	var FileUrl = $.utils.getUrlParam(window.location.search,"FileUrl");
    	var Message = $.utils.getUrlParam(window.location.search,"Message");
    	var CKEditorFuncNum = $.utils.getUrlParam(window.location.search,"CKEditorFuncNum");
    	//处理CKEDITOR
    	window.parent.CKEDITOR.tools.callFunction(CKEditorFuncNum, top.app.conf.url.res.url + FileUrl, Message);
    });
    </script>
</body>
</html>
