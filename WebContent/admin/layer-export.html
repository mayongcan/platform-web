<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.layer-input{
		float: left;
		width: 360px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="form-group" style="clear:both;height: 40px;">
     		<label class="col-sm-2 control-label edit-layer-title">导出范围</label>
     		<div class="col-sm-10 layer-input">
         		<select class="form-control m-b selectpicker" id="exportScope">
             		<option value="">导出当前页</option>
					<option value="selected">导出选中项</option>
					<option value="all">导出所有页</option>
         		</select>
     		</div>
     	</div>
     	<div class="form-group" style="clear:both;height: 40px;">
     		<label class="col-sm-2 control-label edit-layer-title">导出格式</label>
     		<div class="col-sm-10 layer-input">
         		<select class="form-control m-b selectpicker" id="exportType">
             		<option value="excel">excel</option>
					<option value="doc">doc</option>
					<option value="csv">csv</option>
					<option value="xml">xml</option>
         		</select>
     		</div>
     	</div>
        <button class="btn btn-primary" id="exportOk" style="margin-right: 300px;margin-left:15px">导 出</button>
        <button class="btn btn-white" id="exportCancel">取 消</button>
    </div>
    <script src="../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
		var index = parent.layer.getFrameIndex(window.name);
    	$("#exportOk").click(function () {
    		//清空导出参数
    		parent.app.layer.exportParams = [];
    		parent.app.layer.exportParams.push("1");
    		parent.app.layer.exportParams.push($("#exportScope").val());
    		parent.app.layer.exportParams.push($("#exportType").val());
    		parent.layer.close(index);
        });
    	$("#exportCancel").click(function () {
    		//清空导出参数
    		parent.app.layer.exportParams = [];
    		parent.app.layer.exportParams.push("0");
    		parent.app.layer.exportParams.push($("#exportScope").val());
    		parent.app.layer.exportParams.push($("#exportType").val());
    		parent.layer.close(index);
        });
    });
    </script>
</body>
</html>
