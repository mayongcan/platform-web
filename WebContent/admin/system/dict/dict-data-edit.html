<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-字典数据管理-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:120px;
    }
	.edit-layer-input{
		float: left;
		width: 190px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">字典数据名称</label>
                <input type="text" id="name" name="name" placeholder="字典数据显示的名称" class="form-control m-b edit-layer-input" style="width:515px;">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">字典数据值</label>
                <input type="text" id="value" name="value" placeholder="字典数据对应的内容" class="form-control m-b edit-layer-input" style="width:515px;">
         	</div>
         	<div style="clear:both"></div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">字典数据说明</label>
                <input type="text" id="dictDesc" name="dictDesc" placeholder="字典数据内容说明"  class="form-control m-b edit-layer-input" style="width:515px;">
            </div>
         	<div style="clear:both"></div>
            <!-- <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">数据共享</label>
         		<select class="m-b selectpicker edit-layer-input" id="dataShare">
         			<option value="0">不共享</option>
         			<option value="-1">租户共享</option>
         			<option value="-2">组织共享</option>
         		</select>
            </div> -->
            <!-- <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">显示次序</label>
                <input type="text" id="dispOrder" name="dispOrder" placeholder="字典数据显示顺序" class="form-control m-b edit-layer-input">
            </div> -->
       		<div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/dict-data-edit.js" type="text/javascript"></script>
</body>
</html>
