<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-权限管理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .treegrid-indent {width:16px; height: 16px; display: inline-block; position: relative;}
	.treegrid-expander {width:16px; height: 16px; display: inline-block; position: relative; cursor: pointer; margin-right: 10px;}        
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal">
              		<label class="control-label page-search-label">所属分组</label>
                  	<input type="text" class="form-control page-search-input" id="searchGroupName">
              		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
              		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>       
       
    		<!-- <div class="btn-group hidden-xs" id="tableToolbar" role="group"></div> -->
            <table id="tableList" class="table text-nowrap"
				data-toolbar="#tableToolbar"
				data-show-columns="false"
				data-striped="true"
				data-click-to-select="true"
				data-icon-size="outline"
				data-side-pagination="server">
                <thead>
                    <tr>
                        <th data-field="operate" data-formatter="formatOperate" data-width="146px">操作</th>
                        <th data-field="funcName" data-formatter="tableFormatName">权限名称</th>
                        <th data-field="funcType" data-formatter="tableFormatType">类型</th>
                        <th data-field="funcIcon" data-formatter="tableFormatIcon">图标</th>
                        <th data-field="funcLink">权限链接</th>
                        <th data-field="funcFlag">权限标识</th>
                        <th data-field="dispPosition" data-formatter="tableFormatDispPosition">显示位置</th>
                        <th data-field="dispOrder">显示次序</th>
                        <th data-field="isBase" data-formatter="tableFormatIsBase">基础模块</th>
                        <th data-field="isShow" data-formatter="tableFormatIsShow">是否显示</th>
                        <th data-field="isBlank" data-formatter="tableFormatIsBlank">新页面打开</th>
                        <th data-field="funcDesc">权限备注</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
	<script src="../../../js/plugins/tree-grid/jquery.treegrid.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/tree-grid/jquery.treegrid.bootstrap3.js" type="text/javascript"></script>
	<!-- <script src="../../../js/plugins/tree-grid/jquery.treegrid.extension.js" type="text/javascript"></script> -->
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/extensions/treegrid/bootstrap-table-treegrid.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="js/func.js" type="text/javascript"></script>
</body>
</html>
