
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码生成模块</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/smartwizard/smart_wizard.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/plugins/smartwizard/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.form-group{
		clear:both;
	}
	.edit-layer-title{
		width:120px;
	}
	.edit-layer-input{
		width:600px;
	}
	.display-none{
		display: none;
	}
    </style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<!-- <div class="ibox-title" style="height: 65px;">
					<h5 style="font-size: 19px;">
						在线代码生成 <small style="font-size: 12px;"></small>
					</h5>
					<label id="onTime" style="display: none"></label>
				</div> -->
				<div class="ibox-content" style="padding-top: 15px;">
					<div id="smartwizard">
			            <ul>
			                <li><a href="#step-1">1.基础配置</a></li>
			                <li><a href="#step-2">2.数据表配置</a></li>
			                <li><a href="#step-3">3.页面配置</a></li>
			            </ul>
			            <div style="margin-top:20px">
			                <div id="step-1" class="">
			                    <h2>基础信息</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">系统名称</label>
                                        <input id="sysName" name="sysName" type="text" value="测试系统" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">模块名称</label>
                                        <input id="moduleName" name="moduleName" type="text" value="测试模块" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">基础包路径</label>
                                        <input id="basePackage" name="basePackage" type="text" value="com.gimplatform" class="form-control m-b edit-layer-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">模块包路径</label>
                                        <input id="subPackage" name="subPackage" type="text" value="core" class="form-control m-b edit-layer-input">
                                    </div>
                                </div>
                           		<h2 style="margin-top:15px;">数据库连接</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">数据库驱动</label>
                                        <input id="jdbcDriver" name="jdbcDriver" type="text" value="com.mysql.jdbc.Driver" class="form-control m-b edit-layer-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">数据库URL</label>
                                        <input id="jdbcUrl" name="jdbcUrl" type="text" value="jdbc:mysql://localhost:3306/gimplatform?useUnicode=true&amp;characterEncoding=utf8&amp;useInformationSchema=true" class="form-control m-b edit-layer-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">数据库用户名</label>
                                        <input id="jdbcUsername" name="jdbcUsername" type="text" value="root" class="form-control m-b edit-layer-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">数据库密码</label>
                                        <input id="jdbcPassword" name="jdbcPassword" type="text" value="root" class="form-control m-b edit-layer-input">
                                    </div>
                                </div>
			                </div>
			                <div id="step-2" class="">
			                    <h2>数据表信息</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px;">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">表名</label>
                                        <input id="tableName" name="tableName" type="text" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">表描述</label>
                                        <input id="tableDesc" name="tableDesc" type="text" class="form-control m-b edit-layer-input">
                                    </div>
                                </div>
                            	<h2 style="margin-top:15px;">数据表字段</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px;margin-bottom:50px;">
                         			<div class="btn-group hidden-xs" id="tableToolbarDatabase" role="group">
						 				<button type="button" class="btn btn-outline btn-default" id="toolbarDatabaseAdd">
						     				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增
						                </button>
						                <button type="button" class="btn btn-outline btn-default" id="toolbarDatabaseEdit">
						                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑
						                </button>
						                <button type="button" class="btn btn-outline btn-default" id="toolbarDatabaseDel">
						                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除
						                </button>
                                     </div>
						            <table id="tableListDatabase" 
										data-toolbar="#tableToolbarDatabase"
										data-striped="true"
										data-cache="false"
										data-sortable="false"
										data-sort-order="asc"
										data-page-number="1"
										data-page-size="100"
										data-click-to-select="true"
										data-icon-size="outline"
										data-pagination="false"
										data-page-list="[100,200,500, ALL]"
										data-side-pagination="server"
										data-mobile-responsive="true">
						                <thead>
						                    <tr>
						                        <th data-field="tableMulti" data-checkbox="true"  data-visible="false"></th>
						                        <th data-field="serialNumber" data-formatter="serialNumberTable">序号</th>
						                        <th data-field="columnName">字段名称</th>
						                        <th data-field="columnDesc">字段备注</th>
						                        <th data-field="columnType">字段类型</th>
						                        <th data-field="columnLen">字段长度</th>
						                        <th data-field="columnFloat">小数点</th>
						                        <th data-field="columnDefault">默认值</th>
						                        <th data-field="isKey" data-formatter="formatYesOrNot">主键</th>
						                        <th data-field="isNull" data-formatter="formatYesOrNot">允许空值</th>
						                        <th data-field="valueType" data-formatter="formatValueType">取值类型</th>
						                    </tr>
						                </thead>
						            </table>
                                 </div>
			                </div>
			                <div id="step-3" class="">
			                    <h2>页面基础信息</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px;">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">页面类型</label>
                                        <select class="selectpicker" id="pageType">
											<option value="1">列表</option>
											<option value="2">树</option>
										</select>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">Restful路径</label>
                                        <input id="restfulPath" name="restfulPath" type="text" value="/api/system/test" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label edit-layer-title">页面路径</label>
                                        <input id="pagePath" name="pagePath" type="text" value="/admin/system/test" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group" id="divTreeNodeName">
                                        <label class="col-sm-2 control-label edit-layer-title">节点栏字段</label>
                                        <input id="treeNodeName" name="treeNodeName" type="text" placeholder="填写在树模式下需要显示的节点名称，如填写字段NAME,则页面树节点显示NAME的值" class="form-control m-b edit-layer-input required">
                                    </div>
                                    <div class="form-group" id="divTreeNodeOrder">
                                        <label class="col-sm-2 control-label edit-layer-title">排序字段</label>
                                        <input id="treeNodeOrder" name="treeNodeOrder" type="text" value="DISP_ORDER" class="form-control m-b edit-layer-input required">
                                    </div>
                                </div>
                            	<h2 style="margin-top:15px;">页面显示信息</h2>
                                <div class="row" style="margin-left:0px;margin-right:0px;margin-bottom:50px;">
                         			<div class="btn-group hidden-xs" id="tableToolbarPage" role="group">
						                <button type="button" class="btn btn-outline btn-default" id="toolbarPageEdit">
						                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑内容
						                </button>
						                <!-- <button type="button" class="btn btn-outline btn-default" id="toolbarPageSetDisplay">
						                    <i class="glyphicon glyphicon-cog" aria-hidden="true"></i> 设置显示
						                </button>
						                <button type="button" class="btn btn-outline btn-default" id="toolbarPageSetSearch">
						                    <i class="glyphicon glyphicon-cog" aria-hidden="true"></i> 设置查询
						                </button>
						                <button type="button" class="btn btn-outline btn-default" id="toolbarPageSetEdit">
						                    <i class="glyphicon glyphicon-cog" aria-hidden="true"></i> 设置编辑
						                </button>
						                <button type="button" class="btn btn-outline btn-default" id="toolbarPageSetVaildata">
						                    <i class="glyphicon glyphicon-cog" aria-hidden="true"></i> 设置校验
						                </button> -->
                                    </div>
						            <table id="tableListPage" 
										data-toolbar="#tableToolbarPage"
										data-striped="true"
										data-cache="false"
										data-sortable="false"
										data-sort-order="asc"
										data-page-number="1"
										data-page-size="100"
										data-click-to-select="true"
										data-icon-size="outline"
										data-pagination="false"
										data-page-list="[100,200,500, ALL]"
										data-side-pagination="server"
										data-mobile-responsive="true">
						                <thead>
						                    <tr>
						                        <th data-field="tableMulti" data-checkbox="true" data-visible="false"></th>
						                        <th data-field="serialNumber" data-formatter="serialNumberPage">序号</th>
						                        <th data-field="columnName">字段名称</th>
						                        <th data-field="isSearch" data-formatter="formatYesOrNot">是否查询</th>
						                        <th data-field="searchType" data-formatter="formatSearchType">查询类型</th>
						                        <th data-field="isDisplay" data-formatter="formatYesOrNot">页面显示</th>
						                        <th data-field="displayName">显示名称</th>
						                        <th data-field="isEdit" data-formatter="formatYesOrNot">是否编辑</th>
						                        <th data-field="editType" data-formatter="formatEditType">编辑框</th>
						                        <th data-field="isVaildata" data-formatter="formatYesOrNot">是否校验</th>
						                        <th data-field="vaildataRule" data-formatter="formatVaildataType">校验规则</th>
						                    </tr>
						                </thead>
						            </table>
                                 </div>
			                </div>
			            </div>
			        </div>
				
				</div>
			</div>
		</div>
	</div>
	
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/smartwizard/jquery.smartWizard.min.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/gencode-edit.js" type="text/javascript"></script>
</body>
</html>
