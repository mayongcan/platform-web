<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-组织管理-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:130px;
    }
	.edit-layer-input{
		float: left;
		width: 220px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">机构名称</label>
                <input type="text" id="organizerName" name="organizerName" placeholder="请输入机构名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">上级机构</label>
		   		<div id="parentOrgId" style="float:left"></div>                
         	</div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">机构类型</label>
         		<select class="m-b selectpicker edit-layer-input" id="organizerType"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">机构级别</label>
         		<select class="m-b selectpicker edit-layer-input" id="organizerLevel"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">所属行政区域</label>
                <select class="m-b selectpicker edit-layer-input" id="areaProvince"></select>
         		<select class="m-b selectpicker edit-layer-input" id="areaCity"></select>
         		<select class="m-b selectpicker edit-layer-input" id="areaDistrict"></select>
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">法人代表</label>
                <input type="text" id="principle" name="principle" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">法人联系电话</label>
                <input type="text" id="principleTel" name="principleTel" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">机构管理员</label>
                <input type="text" id="manager" name="manager" placeholder="请选择机构管理员" class="form-control m-b edit-layer-input" style="width:220px;cursor: pointer;" readonly="readonly">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">管理员电话</label>
                <input type="text" id="managerTel" name="managerTel" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">机构代码</label>
                <input type="text" id="organizerCode" name="organizerCode" placeholder="请输入机构代码" class="form-control m-b edit-layer-input">
            </div>
            <!-- <div class="form-group edit-group-style">
	            	<label class="col-sm-2 control-label edit-layer-title">机构职能</label>
	            	<select class="m-b selectpicker edit-layer-input" id="organizerFunc"></select>
                <input type="text" id="organizerFunc" name="organizerFunc" placeholder="请输入机构职能" class="form-control m-b edit-layer-input">
            </div> -->
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">机构地址</label>
                <!-- <input type="text" id="address" name="address" class="form-control m-b edit-layer-input" style="width:585px;"> -->
                <input type="text" id="address" name="address" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">邮箱</label>
                <input type="text" id="email" name="email" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">传真</label>
                <input type="text" id="fax" name="fax" class="form-control m-b edit-layer-input">
            </div>
            <!-- <div class="form-group edit-group-style">
	            	<label class="col-sm-2 control-label edit-layer-title">职能权限</label>
	            	<select class="m-b selectpicker edit-layer-input" id="defRole"></select>
            </div>
            <div class="form-group edit-group-style">
	            	<label class="col-sm-2 control-label edit-layer-title">默认数据权限</label>
	            	<div id="defData" style="float:left"></div>
            </div> -->
            <div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <!-- <button type="button" class="btn btn-white edit-layer-button" id="btnClear" style="width:150px">清空默认数据权限</button> -->
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/organizer-edit.js" type="text/javascript"></script>
</body>
</html>
