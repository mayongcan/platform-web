<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-组织管理-编辑用户</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
			<!-- 禁止浏览器自动填充 -->
			<input type="password" style="position:absolute; top:-999px;"/>
 			<input type="text" style="display: none;" autocomplete="off"/>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">登录账号</label>
                <input type="text" id="userCode" name="userCode" placeholder="请输入登录账号" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户名称</label>
                <input type="text" id="userName" name="userName" placeholder="请输入用户名称" class="form-control m-b edit-layer-input">
         	</div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户密码</label>
                <input type="password" id="password" name="password" placeholder="请输入长度为6-20的密码" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">密码确认</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="请输入确认密码" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">所属组织</label>
		   		<div id="comboOrganizer" style="float:left"></div>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">电子邮箱</label>
                <input type="text" id="email" name="email" placeholder="请输入电子邮箱" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">手机号码</label>
                <input type="text" id="mobile" name="mobile" placeholder="请输入手机号码" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户性别</label>
         		<select class="m-b selectpicker edit-layer-input" id="sex"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">出生日期</label>
                <input type="text" id="birthday" name="birthday" placeholder="格式如：1999-01-01" class="form-control m-b edit-layer-input" data-date-format="yyyy-mm-dd" style="width:550px;">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户头像</label>
                <div style="width:635px"><input type="file" accept="image/*" id="photo" name="photo"></div>
            </div>
            <div class="form-group edit-group-style" style="display:none">
                <label class="col-sm-2 control-label edit-layer-title">开始日期</label>
                <input type="text" id="beginDate" name="beginDate" placeholder="格式如：2017-01-01" class="form-control m-b edit-layer-input" data-date-format="yyyy-mm-dd">
            </div>
            <div class="form-group edit-group-style" style="display:none">
            	<label class="col-sm-2 control-label edit-layer-title">到期日期</label>
                <input type="text" id="endDate" name="endDate" placeholder="格式如：2017-01-01" class="form-control m-b edit-layer-input" data-date-format="yyyy-mm-dd">
            </div>
            <div class="form-group edit-group-style" style="display:none">
            	<label class="col-sm-2 control-label edit-layer-title">IP白名单</label>
                <input type="text" id="ipAddress" name="ipAddress" class="form-control m-b edit-layer-input">
            </div>
       		<div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/user-edit.js" type="text/javascript"></script>
</body>
</html>
