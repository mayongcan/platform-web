<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-个人信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../css/plugins/vue-tabs/vue-tabs.min.css" rel="stylesheet">
    <link href="../../../css/plugins/vue-tabs/paper.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .edit-group-style{
    	float:none;
    }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" style="padding: 20px 5px;">
		<div class="col-md-3">
            <div id="headerInfo" class="widget widget-shadow text-center">
                <div class="widget-header">
                    <div class="widget-header-content">
                        <a class="avatar avatar-lg" href="javascript:;">
                            <img id="infoUserPhoto" style="width:100px;height:100px;">
                        </a>
                        <h3 id="infoUserCode" style="margin-top:10px;margin-bottom:15px;"></h3>
                        <p id="infoUserName" style="font-size: 13px;"></p>
                        <p id="infoUserRole" style="font-size: 13px;"></p>
                        <p id="infoUserOrg" style="font-size: 13px;"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="tabInfo" style="background-color: #fff;padding-top:10px;padding-bottom:30px;height: 100%">
	        <vue-tabs>
			    <v-tab title="个人信息">
			    	<form id="divEditInfo" role="form" onsubmit="return false;">
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">用户名称</label>
			                <input type="text" id="userName" name="userName" placeholder="请输入用户名称" class="form-control m-b edit-layer-input" style="width:482px;">
			         	</div>
			            <div class="form-group edit-group-style">
			            	<label class="col-sm-2 control-label edit-layer-title">电子邮箱</label>
			                <input type="text" id="email" name="email" placeholder="请输入电子邮箱" class="form-control m-b edit-layer-input" style="width:482px;">
			            </div>
			            <div class="form-group edit-group-style">
			            	<label class="col-sm-2 control-label edit-layer-title">手机号码</label>
			                <input type="text" id="mobile" name="mobile" placeholder="请输入手机号码" class="form-control m-b edit-layer-input" style="width:482px;">
			            </div>
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">用户性别</label>
			         		<select class="m-b selectpicker edit-layer-input" id="sex"></select>
			            </div>
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">出生日期</label>
			                <input type="text" id="birthday" name="birthday" placeholder="格式如：1999-01-01" class="form-control m-b edit-layer-input" data-date-format="yyyy-mm-dd" style="width:482px;">
			            </div>
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">用户头像</label>
			                <div style="width:625px"><input type="file" accept="image/*" id="photo" name="photo"></div>
			            </div>
			            <div style="clear: both;margin-right: 35px;">
					        <button type="submit" class="btn btn-primary edit-layer-button" id="submitInfo" style="width:150px;">更新个人信息</button>
				        </div>
			        </form>
			    </v-tab>
			    <v-tab title="修改密码">
			    	<form id="divEditPassword" role="form" onsubmit="return false;">
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">请输入旧密码</label>
			                <input type="password" id="oldPassword" name="oldPassword" placeholder="请输入旧密码" class="form-control m-b edit-layer-input" style="width:482px;">
			            </div>
			            <div class="form-group edit-group-style">
			                <label class="col-sm-2 control-label edit-layer-title">请输入新密码</label>
			                <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" class="form-control m-b edit-layer-input" style="width:482px;">
			            </div>
			            <div class="form-group edit-group-style">
			            	<label class="col-sm-2 control-label edit-layer-title">请再次输入新密码</label>
			                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="请再次输入新密码" class="form-control m-b edit-layer-input" style="width:482px;">
			            </div>
			            <div style="clear: both;margin-right: 35px;">
					        <button type="submit" class="btn btn-primary edit-layer-button" id="submitPassword">确认修改</button>
				        </div>
			        </form>
			    </v-tab>
			    <v-tab title="操作日志">
			    	<iframe id="iframeLog" name="iframeLog" width="100%" height="100%" frameborder="0" seamless style="height:495px;"></iframe>
			    </v-tab>
			    <!-- <v-tab title="我的消息">
			      	<iframe id="iframeMessage" name="iframeMessage" width="100%" height="100%" frameborder="0" seamless style="height:500px;"></iframe>
			    </v-tab> -->
			</vue-tabs>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/vue/vue.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/vue-tabs/vue-tabs.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="js/info.js" type="text/javascript"></script>
    
</body>
</html>
