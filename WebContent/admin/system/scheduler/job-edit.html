<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-任务调度管理-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 14px;
	    
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
    </style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<div class="ibox-title" style="height: 65px;">
					<h5 style="font-size: 19px;" id="titleDiv"></h5>
					<div class="ibox-tools">
						<button type="button" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
						<button type="button" class="btn btn-primary edit-layer-button" id="layerCancel">返 回</button>
					</div>
				</div>
				
				<div class="ibox-content" style="padding-top: 0px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">任务名称</td>
											<td class="reference-td"><input type="text" id="jobName" name="jobName" class="form-control"></td>
											<td class="reference-td">任务备注</td>
											<td class="reference-td" colspan="3"><input type="text" id="jobDescription" name="jobDescription" class="form-control"></td>	
										</tr>
										<tr>		
											<td class="reference-td">任务类型</td>
											<td class="reference-td">
												<select class="selectpicker" id="jobType">
													<option value="proc">存储过程</option>
													<option value="restful">Restful接口</option>
													<option value="custom">自定义</option>
												</select>
											</td>					
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			
				<div id='procDiv' class="ibox-content" style="margin-top: 15px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">数据库类型</td>
											<td class="reference-td">
												<select class="selectpicker" id="dbType">
													<option value="MySql">MySql</option>
													<option value="Oracle">Oracle</option>
													<option value="SqlServer">SqlServer</option>
													<option value="Mycat">Mycat</option>
												</select>
											</td>	
											<td class="reference-td">数据库名称</td>
											<td class="reference-td"><input type="text" id="dbName" name="dbName" class="form-control"></td>
										</tr>
										<tr>		
											<td class="reference-td">数据库连接</td>
											<td class="reference-td" colspan="3"><input type="text" id="dbUrl" name="dbUrl" class="form-control"></td>					
										</tr>
										<tr>
											<td class="reference-td">数据库用户名</td>
											<td class="reference-td"><input type="text" id="dbUser" name="dbUser" class="form-control"></td>
											<td class="reference-td">数据库密码</td>
											<td class="reference-td"><input type="text" id="dbPwd" name="dbPwd" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">存储过程名称</td>
											<td class="reference-td"><input type="text" id="procName" name="procName" class="form-control"></td>
											<td class="reference-td">存储过程参数</td>
											<td class="reference-td"><input type="text" id="vProcParams" name="vProcParams" class="form-control" readonly="readonly" style="cursor: pointer;"></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				
				<div id='restfulDiv' class="ibox-content" style="margin-top: 15px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">接口类型</td>
											<td class="reference-td" colspan="3">
												<select class="selectpicker" id="restType">
													<option value="get">GET</option>
													<option value="post">POST</option>
												</select>
											</td>	
										</tr>
										<tr>		
											<td class="reference-td">接口地址</td>
											<td class="reference-td" colspan="3"><input type="text" id="restUrl" name="restUrl" class="form-control"></td>					
										</tr>
									</tbody>
								</table>
							</form>
							<div class="btn-group" id="tableRestfulToolbar" role="group">
				 				<button type="button" class="btn btn-outline btn-default" id="toolbarRestfulAdd">
				     				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增参数
				                </button>
				                <button type="button" class="btn btn-outline btn-default" id="toolbarRestfulEdit">
				                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑参数
				                </button>
				                <button type="button" class="btn btn-outline btn-default" id="toolbarRestfulDel">
				                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除参数
				                </button>
				            </div>
				            <div class="ibox-content" style="border-width: 0px 0px;padding-left: 0px;padding-right: 0px;">
					            <table id="tableRestfulList" 
									data-toolbar="#tableRestfulToolbar"
									data-striped="true"
									data-cache="false"
									data-sortable="false"
									data-sort-order="asc"
									data-page-number="1"
									data-page-size="100"
									data-click-to-select="true"
									data-icon-size="outline"
									data-pagination="true"
									data-side-pagination="server"	
									data-mobile-responsive="true">
					                <thead>
					                    <tr>
					                        <th data-field="paramName">参数名称</th>
					                        <th data-field="paramType">参数类型</th>
					                        <th data-field="paramValue">参数值</th>
					                    </tr>
					                </thead>
					            </table>
					        </div>
						</div>
					</div>
				</div>
				
				
				<div id='customDiv' class="ibox-content" style="margin-top: 15px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>		
											<td class="reference-td">任务实体类</td>
											<td class="reference-td" colspan="3"><input type="text" id="jobClassName" name="jobClassName" placeholder="实体类，该类必须为继承Job的任务类，例如:com.gimplatform.CustomJob" class="form-control"></td>					
										</tr>
									</tbody>
								</table>
							</form>
							<div class="btn-group" id="tableCustomToolbar" role="group">
				 				<button type="button" class="btn btn-outline btn-default" id="toolbarCustomAdd">
				     				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增参数
				                </button>
				                <button type="button" class="btn btn-outline btn-default" id="toolbarCustomEdit">
				                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑参数
				                </button>
				                <button type="button" class="btn btn-outline btn-default" id="toolbarCustomDel">
				                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除参数
				                </button>
				            </div>
				            <div class="ibox-content" style="border-width: 0px 0px;padding-left: 0px;padding-right: 0px;">
					            <table id="tableCustomList" 
									data-toolbar="#tableCustomToolbar"
									data-striped="true"
									data-cache="false"
									data-sortable="false"
									data-sort-order="asc"
									data-page-number="1"
									data-page-size="15"
									data-click-to-select="true"
									data-icon-size="outline"
									data-pagination="true"
									data-side-pagination="server"	
									data-page-list="[15, 30, 50, 100, ALL]"
									data-mobile-responsive="true">
					                <thead>
					                    <tr>
					                        <th data-field="paramName">参数名称</th>
					                        <th data-field="paramType">参数类型</th>
					                        <th data-field="paramValue">参数值</th>
					                    </tr>
					                </thead>
					            </table>
					        </div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/job-edit.js" type="text/javascript"></script>
</body>
</html>
