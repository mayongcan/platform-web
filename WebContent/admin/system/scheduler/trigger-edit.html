<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-触发器-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:120px;
    }
	.edit-layer-input{
		float: left;
		width: 515px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">触发器名称</label>
                <input type="text" id="triggerName" name="triggerName" placeholder="请输入触发器名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">触发器类型</label>
         		<select class="m-b selectpicker edit-layer-input" id="triggerType">
         			<option value="simple">简单(每隔多少秒执行一次)</option>
					<option value="cron">Cron表达式</option>
         		</select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">触发器值</label>
                <input type="text" id="triggerValue" name="triggerValue" class="form-control m-b edit-layer-input">
         	</div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">触发器备注</label>
                <input type="text" id="triggerDesc" name="triggerDesc" class="form-control m-b edit-layer-input">
         	</div>
            <div class="form-group edit-group-style" style="margin-left: 120px;height: 150px;">
                Cron表达式说明：秒（0~59）分钟（0~59）小时（0~23）
				<div style="margin-left:105px;margin-top:5px;">日期（0~31，但是你需要考虑你月的天数）月（0~11）</div>
				<div style="margin-left:105px;margin-top:5px;">星期（1~7 1=SUN 或 SUN，MON，TUE，WED，THU，FRI，SAT）</div>
				<div style="margin-left:105px;margin-top:5px;">年份（1970－2099）</div>
				<div style="margin-top:5px;">例：每天上午10:15触发：0 15 10 ? * *</div>
				<div style="margin-top:5px;">例：每隔5秒执行一次：*/5 * * * * ?</div>
				<div style="margin-top:5px;">例：每隔1分钟执行一次：0 */1 * * * ?</div>
         	</div>
       		<div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/trigger-edit.js" type="text/javascript"></script>
</body>
</html>
