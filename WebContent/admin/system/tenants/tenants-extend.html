<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-租户管理-编辑扩展信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .edit-layer-title {
	    width: 100px;
	}
	.edit-layer-input {
	    float: left;
	    width: 535px;
	}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    		<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">显示名称</label>
                <input type="text" id="showName" name="showName" placeholder="后台主界面标题和右上角名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">Copyright</label>
                <input type="text" id="copyright" name="copyright" placeholder="后台主界面右下角名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">首页链接</label>
         		<input type="text" id="homePage" name="homePage" placeholder="登录后打开的页面链接" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">登录链接</label>
         		<input type="text" id="loginPage" name="loginPage" placeholder="系统退出登录后，返回的登录页面链接" class="form-control m-b edit-layer-input">
            </div>
       		<div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/tenants-extend.js" type="text/javascript"></script>
</body>
</html>
