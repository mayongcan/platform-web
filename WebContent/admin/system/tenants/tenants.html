<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-租户管理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal">
              		<label class="control-label page-search-label">租户名称</label>
                  	<input type="text" class="form-control page-search-input" id="searchName">
              		<label class="control-label page-search-label">租户状态</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchStatus"></select>
              		</div>
              		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
              		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>       
       
    		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
 				<!-- <button type="button" class="btn btn-outline btn-default" id="toolbarAdd">
     				<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增
                </button>
                <button type="button" class="btn btn-outline btn-default" id="toolbarEdit">
                    <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑
                </button>
                <button type="button" class="btn btn-outline btn-default" id="toolbarDel">
                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除
                </button>
                <button type="button" class="btn btn-outline btn-default" id="toolbarSetAdmin">
                    <i class="glyphicon glyphicon-user" aria-hidden="true"></i> 设置租户管理员
                </button>
                <button type="button" class="btn btn-outline btn-default" id="toolbarExport">
                    <i class="glyphicon glyphicon-export" aria-hidden="true"></i> 导出
                </button> 
                <button type="button" class="btn btn-outline btn-default" id="toolbarMultiCheck">
                    <i class="glyphicon glyphicon-unchecked" aria-hidden="true"></i> 开启多选
                </button>  -->
            </div>
            <table id="tableList" 
				data-toolbar="#tableToolbar"
				data-show-toggle="false"
				data-show-columns="true"
				data-striped="true"
				data-cache="false"
				data-sortable="false"
				data-sort-order="asc"
				data-page-number="1"
				data-page-size="15"
				data-click-to-select="true"
				data-icon-size="outline"
				data-pagination="true"
				data-side-pagination="server"	
				data-page-list="[15, 30, 50, 100, ALL]"
				data-mobile-responsive="true">
                <thead>
                    <tr>
                        <th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>
                        <th data-field="tenantsId">租户编号</th>
                        <th data-field="tenantsName">租户名称</th>
                        <th data-field="status" data-formatter="tableFormatStatus">租户状态</th>
                        <th data-field="isRoot" data-formatter="tableFormatIsRoot">是否根租户</th>
                        <th data-field="maxUsers">用户数</th>
                        <th data-field="tenantsDesc">租户详情</th>
                        <th data-field="beginDate" data-formatter="appTable.tableFormatDate">开始日期</th>
                        <th data-field="endDate" data-formatter="appTable.tableFormatDate">到期日期</th>
                        <th data-field="createDate" data-visible="false" data-formatter="appTable.tableFormatDate">创建日期</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="js/tenants.js" type="text/javascript"></script>
</body>
</html>
