<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 14px;
	    
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
    </style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<div class="ibox-title" style="height: 65px;">
					<h5 style="font-size: 19px;">
						文章内容 <small style="font-size: 12px;">编辑文章内容</small>
                        <label id="onTime" style="display:none"></label>
					</h5>
					<div class="ibox-tools">
						<button type="button" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
						<button type="button" class="btn btn-primary edit-layer-button" id="layerCancel">返 回</button>
					</div>
				</div>
				<div class="ibox-content" style="padding-top: 0px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">文章标题</td>
											<td class="reference-td"><input type="text" id="title" name="title" class="form-control"></td>
											<td class="reference-td">所属栏目</td>
											<td class="reference-td"><div id="categoryId" style="float: left; width: 100%"></div></td>
										</tr>
										<tr>
											<td class="reference-td">短标题</td>
											<td class="reference-td"><input type="text" id="shortTitle" name="shortTitle" class="form-control"></td>
											<td class="reference-td">描述</td>
											<td class="reference-td"><input type="text" id="articleDesc" name="articleDesc" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">关键字</td>
											<td class="reference-td"><input type="text" id="keywords" name="keywords" class="form-control"></td>
											<td class="reference-td">权重</td>
											<td class="reference-td"><input type="text" id="weight" name="weight" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">权重期限</td>
											<td class="reference-td">
												<div class='input-group date' id='divWeightDate'>
													<input type='text' class="form-control" id='weightDate' />
													<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
												</div>
											</td>
											<td class="reference-td">来源</td>
											<td class="reference-td"><input type="text" id="source" name="source" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">作者</td>
											<td class="reference-td"><input type="text" id="author" name="author" class="form-control"></td>
											<td class="reference-td">首页图片url</td>
											<td class="reference-td"><input type="file" accept="image/*" id="image" name="image"></td>
										</tr>
										<tr>
											<td class="reference-td">外连接</td>
											<td class="reference-td"><input type="text" id="link" name="link" class="form-control"></td>
											<td class="reference-td">是否外链接</td>
											<td class="reference-td">
												<select class="selectpicker" id="isOutLink">
													<option value="1">是</option>
													<option value="0">否</option>
												</select>
											</td>
										</tr>
										<tr>
											<td class="reference-td">发布时间</td>
											<td class="reference-td">
												<div class='input-group date' id='divPublishDate'>
													<input type='text' class="form-control" id='publishDate' />
													<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
												</div>
											</td>
											<td class="reference-td">发布状态</td>
											<td class="reference-td"><select class="selectpicker" id="status"></select></td>
										</tr>
										<tr>
											<td class="reference-td">多图缩略图</td>
											<td class="reference-td"><input type="file" accept="image/*" id="multiImages" name="multiImages" multiple="multiple"></td>
											<td class="reference-td">积分兑换有效期</td>
											<td class="reference-td">
												<div class='input-group date' id='divPeriodDate'>
													<input type='text' class="form-control" id='periodDate' />
													<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
												</div>
											</td>
										</tr>
										<tr>
											<td class="reference-td">是否直播</td>
											<td class="reference-td">
												<select class="selectpicker" id="isLive">
													<option value="N">否</option>
													<option value="Y">是</option>
												</select>
											</td>
											<td class="reference-td">群标识</td>
											<td class="reference-td"><select class="selectpicker" id="liveTeamId"></select></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
					<div class="row" style="margin:20px 5px 0px 5px">
						<h5 style="font-size: 19px;">
							编辑文章
						</h5>
						<textarea id="editorContent"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/article-edit.js" type="text/javascript"></script>
</body>
</html>
