<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章分类管理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/fancybox/jquery.fancybox.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .jstree-open>.jstree-anchor>.fa-folder:before{content:"\f07c"}.jstree-default .jstree-icon.none{width:0}
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="btn-group hidden-xs div-tool-bar" id="treeToolbar" role="group">
			<div id="divTenantsBox" style="float: right;margin-right: 20px;display:none;">
	    		<div style="float:left;padding-top: 5px;margin-right: 5px;">
	                 <h5 style="font-size:14px">正在编辑的租户：</h5>
	             </div>
	             <div style="float:left">
	             	<select class="form-control m-b selectpicker" id="tenantsBox"></select>
	             </div>
	       	</div>
		</div>
		<div class="div-box-tree" style="border-width: 5px 0px;margin-right:510px">
			<div id="treeView" style="overflow: auto;padding-bottom: 25px;"></div>
		</div>
		<div id="divInfo" class="div-box-tree" style="border-width: 5px 0px;width:500px;position:absolute;top:0;right:0;margin: 85px 15px 0px 20px;">
			<table class="reference">
				<tbody><tr><th style="width:120px;">名称</th><th>内容</th></tr>
				<tr><td>栏目名称</td><td id="tdName"></td></tr>
				<tr><td>栏目英文名称</td><td id="tdNameEn"></td></tr>
				<tr><td>父节点</td><td id="tdParentId"></td></tr>
				<tr><td>归属机构</td><td id="tdOfficeId"></td></tr>
				<tr><td>栏目模块</td><td id="tdModule"></td></tr>
				<tr><td>栏目图片</td><td id="tdImage"></td></tr>
				<tr><td>链接</td><td id="tbHref"></td></tr>
				<tr><td>目标</td><td id="tbTarget"></td></tr>
				<tr><td>描述</td><td id="tdCategoryDesc"></td></tr>
				<tr><td>关键字</td><td id="tdKeywords"></td></tr>
				<tr><td>排序</td><td id="tdDispOrder"></td></tr>
				<tr><td>在导航中显示</td><td id="tdInMenu"></td></tr>
				<tr><td>在分类页中显示列表</td><td id="tdInList"></td></tr>
				<tr><td>展现方式</td><td id="tdShowMode"></td></tr>
				<tr><td>是否允许评论</td><td id="tdAllowComment"></td></tr>
				<tr><td>是否需要审核</td><td id="tdIsAudit"></td></tr>
				<tr><td>自定义列表视图</td><td id="tdCustomListView"></td></tr>
				<tr><td>自定义内容视图</td><td id="tdCustomContentView"></td></tr>
				<tr><td>视图配置</td><td id="tdViewConfig"></td></tr>
				</tbody>
			</table>
		</div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/fancybox/jquery.fancybox.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jqthumb/jqthumb.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../js/cdms-conf.js" type="text/javascript"></script>
    <script src="js/category.js" type="text/javascript"></script>
</body>
</html>
