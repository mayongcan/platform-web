<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试问题内容-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:110px;
    }
	.edit-layer-input{
		float: left;
		width: 200px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">内容标题</label>
                <input type="text" id="title" name="title" placeholder="请输入试题内容标题" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">试题类型</label>
         		<select class="m-b selectpicker edit-layer-input" id="type"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">试题分数</label>
         		<input type="text" id="contentScore" name="contentScore" placeholder="请输入试题分数" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题A</label>
                <input type="text" id="sa" name="sa" placeholder="请输入选择题A的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题B</label>
                <input type="text" id="sb" name="sb" placeholder="请输入选择题B的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题C</label>
                <input type="text" id="sc" name="sc" placeholder="请输入选择题C的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题D</label>
                <input type="text" id="sd" name="sd" placeholder="请输入选择题D的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题E</label>
                <input type="text" id="se" name="se" placeholder="请输入选择题E的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题F</label>
                <input type="text" id="sf" name="sf" placeholder="请输入选择题F的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题G</label>
                <input type="text" id="sg" name="sg" placeholder="请输入选择题G的内容" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">判断题答案</label>
            	<select class="m-b selectpicker edit-layer-input" id="judgeAnswer"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">选择题答案</label>
                <input type="text" id="selectAnswer" name="selectAnswer" placeholder="请输入选择题答案(若多选择题，答案以分号隔开)" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">排序顺序</label>
                <input type="text" id="dispOrder" name="dispOrder" placeholder="请输入排序顺序" class="form-control m-b edit-layer-input" style="width:520px;">
            </div>
            <div style="float:right;margin-right: 25px;margin-bottom: 25px;">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/question-content-edit.js" type="text/javascript"></script>
</body>
</html>
