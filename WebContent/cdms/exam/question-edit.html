<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试题-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:105px;
    }
	.edit-layer-input{
		float: left;
		width: 200px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">试题名称</label>
                <input type="text" id="title" name="title" placeholder="请输入试题名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">所属分类</label>
		   		<div id="catId" style="float:left"></div>                
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">是否有奖</label>
                 <select class="m-b selectpicker edit-layer-input" id="award"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">考试限制</label>
                <input type="text" id="examLimitTimes" name="examLimitTimes" placeholder="请输入考试次数限制" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">选择题数量</label>
                <input type="text" id="cnum" name="cnum" placeholder="请输入选择题数量" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">判断题数量</label>
                <input type="text" id="jnum" name="jnum" placeholder="请输入判断题数量" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">多选题数量</label>
                <input type="text" id="mnum" name="mnum" placeholder="请输入多选题数量" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">考试时长</label>
                <input type="text" id="testTime" name="testTime" placeholder="请输入考试时长(单位分钟)" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">考试分数</label>
                <input type="text" id="score" name="score" placeholder="请输入考试分数" class="form-control m-b edit-layer-input">
            </div>
            <div style="float:right;margin-right: 25px;clear: both;">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/question-edit.js" type="text/javascript"></script>
</body>
</html>
