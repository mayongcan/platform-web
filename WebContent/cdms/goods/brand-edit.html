<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品品牌-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:110px;
    }
	.edit-layer-input{
		float: left;
		width: 200px;
    }
    .input-file{
    	padding-right: 10px
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">品牌名称</label>
                <input type="text" id="brandName" name="brandName" placeholder="请输入品牌名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">所属分类</label>
		   		<div id="catId" style="float:left"></div>                
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">品牌首字母</label>
                <input type="text" id="brandInitial" name="brandInitial" placeholder="请输入品牌首字母" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">类别名称</label>
                <input type="text" id="brandClass" name="brandClass" placeholder="请输入类别名称" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">是否推荐</label>
         		<select class="m-b selectpicker edit-layer-input" id="brandRecommend">
         			<option value="0">否</option>  
					<option value="1">是</option> 
         		</select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">展示类型</label>
         		<select class="m-b selectpicker edit-layer-input" id="showType">
         			<option value="0">图片</option>  
					<option value="1">文字</option> 
         		</select>
         	</div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">排列顺序</label>
                <input type="text" id="dispOrder" name="dispOrder" placeholder="请输入排列顺序" class="form-control m-b edit-layer-input" style="width: 525px;">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">图片</label>
                <div style="width:645px"><input type="file" accept="image/*" id="photo" name="photo"></div>
            </div>
            <div style="float:right;margin-right: 25px;">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/brand-edit.js" type="text/javascript"></script>
</body>
</html>
