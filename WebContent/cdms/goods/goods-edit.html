<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 13px;
	    
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
	.m-b {
		margin-bottom: 5px;
	}
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin:0px 5px;">
			<div class="ibox float-e-margins">
                    <div class="ibox-title" style="height: 65px;">
                        <h5 style="font-size: 19px;">商品信息 <small style="font-size: 12px;">编辑商品信息</small></h5>
                        <label id="onTime" style="display:none"></label>
                        <div class="ibox-tools">
                            <button type="button" class="btn btn-primary edit-layer-button" id="layerOk">保　存</button>
							<button type="button" class="btn btn-primary edit-layer-button" id="layerCancel">返　回</button>
                        </div>
                    </div>
                    <div class="ibox-content" style="padding-top: 0px;">
                        <div class="row">
							<div id="divInfo" class="div-box-edit">
							
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">商品名称</td><td class="reference-td"><input type="text" id="goodsName" name="goodsName" class="form-control"></td>
											<td class="reference-td">商家名称</td><td class="reference-td"><select class="selectpicker" id="merchantName"></select></td>
										</tr>
										<tr>
											<td class="reference-td">商品分类</td><td class="reference-td"><div id="categoryId" style="float: left; width: 100%"></div></td>
											<td class="reference-td">品牌名称</td><td class="reference-td"><select class="selectpicker" id="brandName"></select></td>
										</tr>
										<tr>
											<td class="reference-td">商品类型</td><td class="reference-td"><select class="selectpicker" id="goodsType"></select></td>
											<td class="reference-td">商品联系电话</td><td class="reference-td"><input type="text" id="tel" name="tel" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">所属区域</td>
											<td class="reference-td" colspan="3">
								         		<select class="m-b selectpicker edit-layer-input" id="areaProvince"></select>
								         		<select class="m-b selectpicker edit-layer-input" id="areaCity"></select>
								         		<select class="selectpicker edit-layer-input" id="areaDistrict"></select>
											</td>
										</tr>
										<tr>
											<td class="reference-td">经度</td><td class="reference-td"><input type="text" id="longitude" name="longitude" class="form-control"></td>
											<td class="reference-td">纬度</td><td class="reference-td"><input type="text" id="latitude" name="latitude" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">商家简要描述</td><td class="reference-td"><input type="text" id="brief" name="brief" class="form-control"></td>
											<td class="reference-td">商家详情</td><td class="reference-td"><input type="text" id="goodsDesc" name="goodsDesc" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">商家图片</td><td class="reference-td"><input type="file" accept="image/*" id="goodsImg" name="goodsImg"></td>
											<td class="reference-td">商家相册</td><td class="reference-td"><input type="file" accept="image/*" id="goodsAlbum" name="goodsAlbum" multiple="multiple"></td>
										</tr>
										<tr>
											<td class="reference-td">商品访问量</td><td class="reference-td"><input type="text" id="clickCount" name="clickCount" class="form-control"></td>
											<td class="reference-td">商品最低价</td><td class="reference-td"><input type="text" id="minPrice" name="minPrice" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">返利最高价</td><td class="reference-td"><input type="text" id="maxCommission" name="maxCommission" class="form-control"></td>
											<td class="reference-td">返佣最高价</td><td class="reference-td"><input type="text" id="maxRabate" name="maxRabate" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">商品状态</td><td class="reference-td"><select class="selectpicker" id="goodsStat"></select></td>
											<td class="reference-td">商品销量</td><td class="reference-td"><input type="text" id="goodsSale" name="goodsSale" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">商品规格参数</td><td class="reference-td"><input type="text" id="goodsParams" name="goodsParams" class="form-control"></td>
											<td class="reference-td">服务保障</td><td class="reference-td"><input type="text" id="goodsService" name="goodsService" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">自动下架时间</td><td class="reference-td">
												<div class='input-group date' id='divAutoendDate'>
							                   		<input type='text' class="form-control" id='autoendDate' />
							                   		<span class="input-group-addon">
							                       		<span class="glyphicon glyphicon-calendar"></span>
							                   		</span>
							               		</div>
							               	</td>
							               	<td class="reference-td">显示顺序</td><td class="reference-td"><input type="text" id="dispOrder" name="dispOrder" class="form-control"></td>
							            </tr>
									</tbody>
								</table>
							</form>
							</div>
			        	</div>
                    </div>
                </div>
		
        </div>
    </div>
    
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/goods-edit.js" type="text/javascript"></script>
</body>
</html>
