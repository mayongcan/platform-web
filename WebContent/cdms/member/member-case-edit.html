<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员病历-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
	.edit-layer-title{
	    width:105px;
    }
	.edit-layer-input{
		float: left;
		width: 200px;
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" style="padding-top:10px;">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">会员年龄</label>
                <input type="text" id="age" name="age" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">诊疗医院</label>
                <input type="text" id="hospital" name="hospital" class="form-control m-b edit-layer-input">
         	</div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">诊疗科室</label>
                <input type="text" id="departments" name="departments" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">诊疗医生</label>
                <input type="text" id="doctor" name="doctor" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">诊疗时间</label>
                <div class='input-group date' id='divConsultationDate' style="width: 200px;float:left">
               		<input type='text' class="form-control" id='consultationDate' />
               		<span class="input-group-addon">
                   		<span class="glyphicon glyphicon-calendar"></span>
               		</span>
           		</div>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">病历概述</label>
                <input type="text" id="summarize" name="summarize" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">现病史</label>
                <input type="text" id="nowHistory" name="nowHistory" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">现在症状</label>
                <input type="text" id="symptom" name="symptom" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">既往史</label>
                <input type="text" id="preHistory" name="preHistory" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">个人史</label>
                <input type="text" id="personHistory" name="personHistory" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">过敏史</label>
                <input type="text" id="allergyHistory" name="allergyHistory" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">家族史</label>
                <input type="text" id="familyHistory" name="familyHistory" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">诊断结果</label>
                <input type="text" id="diagnosis" name="diagnosis" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用药描述</label>
                <input type="text" id="pharmacy" name="pharmacy" class="form-control m-b edit-layer-input">
            </div>
            <div style="float:right;margin-right: 35px;clear:both;">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="js/member-case-edit.js" type="text/javascript"></script>
</body>
</html>
