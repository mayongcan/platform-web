<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员测量记录</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<div class="ibox-title" id="titleInfo">
           <h5>会员测量记录 <small id="showInfoMsg"></small></h5>
       	</div>
		<div class="ibox-content" style="border-width: 1px 0px;padding-top: 0px;">
			<div class="panel panel-default" id="searchPannel" style="margin-bottom:5px;margin-top:5px">
       			<div class="panel-body form-horizontal">
              		<label class="control-label page-search-label">测量类型</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchType">
              				<option value="1">血压计测量参数</option>
              				<option value="2">血糖测量参数</option>
              				<option value="3">肺功能测量参数</option>
              				<option value="4">计步测量参数</option>
              			</select>
              		</div>
              		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">设 置</button>           		
              		<button type="button" class="btn btn-white" id="btnBack">返 回</button>
       			</div>
   			</div>   
   			<div id="divSphygmometer" style="display:none">
	            <table id="tableListSphygmometer" 
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                        <th data-field="tableMulti" data-checkbox="true" data-visible="false"></th>
	                        <th data-field="deviceNo">设备编码</th>
	                        <th data-field="pressure">压力</th>
	                        <th data-field="pulse">脉搏</th>
	                        <th data-field="createDate">创建日期</th>
	                    </tr>
	                </thead>
	            </table>
            </div>
   			<div id="divBlood" style="display:none">
	            <table id="tableListBlood" 
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                        <th data-field="tableMulti" data-checkbox="true" data-visible="false"></th>
	                        <th data-field="deviceNo">设备编码</th>
	                        <th data-field="bloodSugar">血糖数</th>
	                        <th data-field="createDate">创建日期</th>
	                    </tr>
	                </thead>
	            </table>
	         </div>
   			<div id="divLung" style="display:none">
	            <table id="tableListLung" 
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                        <th data-field="tableMulti" data-checkbox="true" data-visible="false"></th>
	                        <th data-field="deviceNo">设备编码</th>
	                        <th data-field="fev">会员肺活量(总呼出量）</th>
	                        <th data-field="fevOne">用力呼气1秒量</th>
	                        <th data-field="fevPeak">呼气峰值流速</th>
	                        <th data-field="fevOneRate">用力呼气1秒率，FEV1/FVC*100</th>
	                        <th data-field="fevTwentyFive">25%肺活量时用力呼气流速</th>
	                        <th data-field="fevTwentySeventy">从25%肺活量到75%肺活量之间的平均呼气流速</th>
	                        <th data-field="fevSeventyFive">75%肺活量时的用力呼气流速</th>
	                        <!-- <th data-field="createDate">创建日期</th> -->
	                    </tr>
	                </thead>
	            </table>
	         </div>
   			<div id="divStep" style="display:none">
	            <table id="tableListStep" 
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                        <th data-field="tableMulti" data-checkbox="true" data-visible="false"></th>
	                        <th data-field="deviceNo">设备编码</th>
	                        <th data-field="stepNumber">步数</th>
	                        <th data-field="createDate">创建日期</th>
	                    </tr>
	                </thead>
	            </table>
	         </div>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../js/cdms-conf.js" type="text/javascript"></script>
    <script src="js/member-device.js" type="text/javascript"></script>
</body>
</html>
