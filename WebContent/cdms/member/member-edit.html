<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员管理-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
	<style type="text/css">
    .input-file{
    	padding-right: 19px
    }
	</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">会员名称</label>
                <input type="text" id="memberName" name="memberName" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">归属机构</label>
		   		<div id="organizerBox" style="float:left"></div>                
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">手机号码</label>
                <input type="text" id="phone" name="phone" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户密码</label>
                <input type="text" id="password" name="password" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户头像</label>
                <div style="width:645px"><input type="file" accept="image/*" id="avatarImg" name="avatarImg"></div>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">所属区域</label>
         		<select class="m-b selectpicker edit-layer-input" id="areaProvince"></select>
         		<select class="m-b selectpicker edit-layer-input" id="areaCity"></select>
         		<select class="m-b selectpicker edit-layer-input" id="areaDistrict"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">重要等级</label>
              <select class="m-b selectpicker edit-layer-input" id="emphasis"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">用户性别</label>
         		<select class="m-b selectpicker edit-layer-input" id="sex"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">证件类型</label>
         		<select class="m-b selectpicker edit-layer-input" id="credentialsType"></select>
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">证件号码</label>
                <input type="text" id="credentialsNum" name="credentialsNum" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">审核状态</label>
         		<select class="m-b selectpicker edit-layer-input" id="status"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">出生日期</label>
                <input type="text" id="birthday" name="birthday" placeholder="格式如：2017-01-01" class="form-control m-b edit-layer-input" data-date-format="yyyy-mm-dd">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">微信账号</label>
                <input type="text" id="accountWx" name="accountWx" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">QQ账号</label>
                <input type="text" id="accountQq" name="accountQq" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
                <label class="col-sm-2 control-label edit-layer-title">推荐码</label>
                <input type="text" id="recommendCode" name="recommendCode" class="form-control m-b edit-layer-input">
            </div>
            <div style="float:right;margin-right: 35px;clear:both;margin-bottom:20px">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/member-edit.js" type="text/javascript"></script>
</body>
</html>
