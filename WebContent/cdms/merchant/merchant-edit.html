<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 13px;
	    
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
	.m-b {
		margin-bottom: 5px;
	}
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin:0px 5px;">
			<div class="ibox float-e-margins">
                    <div class="ibox-title" style="height: 65px;">
                        <h5 style="font-size: 19px;">商家信息 <small style="font-size: 12px;">编辑商家详细信息</small></h5>
                        <label id="onTime" style="display:none"></label>
                        <div class="ibox-tools">
                            <button type="button" class="btn btn-primary edit-layer-button" id="layerOk">保　存</button>
							<button type="button" class="btn btn-primary edit-layer-button" id="layerCancel">返　回</button>
                        </div>
                    </div>
                    <div class="ibox-content" style="padding-top: 0px;">
                        <div class="row">
							<div id="divInfo" class="div-box-edit">
							
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 150px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 150px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">商家名称</td><td class="reference-td"><input type="text" id="prtnName" name="prtnName" class="form-control"></td>
											<td class="reference-td">行业名称</td><td class="reference-td"><div id="industryId" style="float: left; width: 100%"></div></td>
										</tr>
										<tr>
											<td class="reference-td">商家类型</td><td class="reference-td"><select class="selectpicker" id="prtnType"></select></td>
											<td class="reference-td">商家简介</td><td class="reference-td"><input type="text" id="summary" name="summary" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">所属区域</td>
											<td class="reference-td" colspan="3">
								         		<select class="m-b selectpicker edit-layer-input" id="areaProvince"></select>
								         		<select class="m-b selectpicker edit-layer-input" id="areaCity"></select>
								         		<select class="selectpicker edit-layer-input" id="areaDistrict"></select>
											</td>
										</tr>
										<tr>
											<td class="reference-td">负责人姓名</td><td class="reference-td"><input type="text" id="respMan" name="respMan" class="form-control"></td>
											<td class="reference-td">负责人性别</td><td class="reference-td"><select class="selectpicker" id="manSex"></select></td>
										</tr>
										<tr>
											<td class="reference-td">负责人证件类型</td><td class="reference-td"><select class="selectpicker" id="credentialsType"></select></td>
											<td class="reference-td">负责人证件号码</td><td class="reference-td"><input type="text" id="credentialsNum" name="credentialsNum" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">负责人头像</td><td class="reference-td"><input type="file" accept="image/*" id="avatarImg" name="avatarImg"></td>
											<td class="reference-td">办公地方图片</td><td class="reference-td"><input type="file" accept="image/*" id="officeImg" name="officeImg" multiple="multiple"></td>
										</tr>
										<tr>
											<td class="reference-td">网站</td><td class="reference-td"><input type="text" id="website" name="website" class="form-control"></td>
											<td class="reference-td">微信账号</td><td class="reference-td"><input type="text" id="accountWx" name="accountWx" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">QQ账号</td><td class="reference-td"><input type="text" id="accountQq" name="accountQq" class="form-control"></td>
											<td class="reference-td">地址</td><td class="reference-td"><input type="text" id="address" name="address" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">邮编</td><td class="reference-td"><input type="text" id="zipCode" name="zipCode" class="form-control"></td>
											<td class="reference-td">固话号码</td><td class="reference-td"><input type="text" id="telNbr" name="telNbr" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">手机号码1</td><td class="reference-td"><input type="text" id="mobNbr1" name="mobNbr1" class="form-control"></td>
											<td class="reference-td">手机号码2</td><td class="reference-td"><input type="text" id="mobNbr2" name="mobNbr2" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">规模</td><td class="reference-td"><input type="text" id="scale" name="scale" class="form-control"></td>
											<td class="reference-td">法人代表</td><td class="reference-td"><input type="text" id="artiPerson" name="artiPerson" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">注册资本</td><td class="reference-td"><input type="text" id="regCapital" name="regCapital" class="form-control"></td>
											<td class="reference-td">营业执照登记号</td><td class="reference-td"><input type="text" id="busiLice" name="busiLice" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">税务登记号</td><td class="reference-td"><input type="text" id="reveNbr" name="reveNbr" class="form-control"></td>
											<td class="reference-td">经营许可证号</td><td class="reference-td"><input type="text" id="mgrNbr" name="mgrNbr" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">签约意向</td><td class="reference-td"><select class="selectpicker" id="signIntention"></select></td>
											<td class="reference-td">备注</td><td class="reference-td"><input type="text" id="memo" name="memo" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">经营范围</td><td class="reference-td"><input type="text" id="businessScope" name="businessScope" class="form-control"></td>
											<td class="reference-td">商家logo</td><td class="reference-td"><input type="file" accept="image/*" id="logo" name="logo"></td>
										</tr>
										<tr>
											<td class="reference-td">商家位置</td><td class="reference-td"><input type="text" id="position" name="position" class="form-control"></td>
											<td class="reference-td">合作类型</td><td class="reference-td"><input type="text" id="cooperationTypes" name="cooperationTypes" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">信誉</td><td class="reference-td"><input type="text" id="credit" name="credit" class="form-control"></td>
											<td class="reference-td">资质证书</td><td class="reference-td"><input type="text" id="certificate" name="certificate" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">资质证书照片</td><td class="reference-td"><input type="file" accept="image/*" id="certificateImgs" name="certificateImgs"></td>
											<td class="reference-td">从业时间</td><td class="reference-td"><input type="text" id="bizStartTime" name="bizStartTime" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">我方负责人</td><td class="reference-td"><input type="text" id="ourMan" name="ourMan" class="form-control"></td>
											<td class="reference-td">我方负责人电话</td><td class="reference-td"><input type="text" id="ourPhone" name="ourPhone" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">品质评价总分</td><td class="reference-td"><input type="text" id="qualitySum" name="qualitySum" class="form-control"></td>
											<td class="reference-td">品质评论总数</td><td class="reference-td"><input type="text" id="qualityCount" name="qualityCount" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">服务评论总分</td><td class="reference-td"><input type="text" id="serviceSum" name="serviceSum" class="form-control"></td>
											<td class="reference-td">服务评论总数</td><td class="reference-td"><input type="text" id="serviceCount" name="serviceCount" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">信誉评论分</td><td class="reference-td"><input type="text" id="creditMark" name="creditMark" class="form-control"></td>
											<td class="reference-td">总评论数</td><td class="reference-td"><input type="text" id="commentCount" name="commentCount" class="form-control"></td>
										</tr>
										<tr>
											<td class="reference-td">打分评论数</td><td class="reference-td"><input type="text" id="scoreCount" name="scoreCount" class="form-control"></td>
											<td class="reference-td">状态</td><td class="reference-td"><select class="selectpicker" id="stat"></select></td>
										</tr>
										<tr>
											<td class="reference-td">是否显示负责人</td><td class="reference-td">
												<select class="selectpicker" id="ourShow">
								         			<option value="1">是</option>  
													<option value="0">否</option>  
								         		</select>
								         	</td>
								         	<td class="reference-td">是否在商家详情页显示</td><td class="reference-td">
												<select class="selectpicker" id="isShow">
								         			<option value="1">是</option>  
													<option value="0">否</option>  
								         		</select>
								         	</td>
						         		</tr>
									</tbody>
								</table>
							</form>
							</div>
			        	</div>
                    </div>
                </div>
		
        </div>
    </div>
    
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/merchant-edit.js" type="text/javascript"></script>
</body>
</html>
