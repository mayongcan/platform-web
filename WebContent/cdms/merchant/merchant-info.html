<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/fancybox/jquery.fancybox.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.jqthumb{
		float: left;
	    margin-right: 10px;
	}
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin:0px 5px;">
			<div class="ibox float-e-margins">
                    <div class="ibox-title" style="height: 65px;">
                        <h5 style="font-size: 19px;">商家信息详情 <small style="font-size: 12px;">显示商家详细信息</small></h5>
                        <div class="ibox-tools">
							<button type="reset" class="btn btn-primary edit-layer-button" id="layerCancel">返　回</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
							<div id="divInfo" class="div-box-edit">
								<table class="reference">
									<tbody><tr><th style="width:140px;">名称</th><th>内容</th></tr>
									<tr><td>商家名称</td><td id="prtnName"></td></tr>
									<tr><td>行业名称</td><td id="industryName"></td></tr>
									<tr><td>商家类型</td><td id="prtnType"></td></tr>
									<tr><td>商家简介</td><td id="summary"></td></tr>
									<tr><td>所属区域</td><td id="areaName"></td></tr>
									<tr><td>负责人姓名</td><td id="respMan"></td></tr>
									<tr><td>负责人性别</td><td id="manSex"></td></tr>
									<tr><td>负责人证件类型</td><td id="credentialsType"></td></tr>
									<tr><td>负责人证件号码</td><td id="credentialsNum"></td></tr>
									<tr><td>负责人头像</td><td id="avatarImg"></td></tr>
									<tr><td>办公地方图片</td><td id="officeImg"></td></tr>
									<tr><td>网站</td><td id="website"></td></tr>
									<tr><td>微信账号</td><td id="accountWx"></td></tr>
									<tr><td>QQ账号</td><td id="accountQq"></td></tr>
									<tr><td>地址</td><td id="address"></td></tr>
									<tr><td>邮编</td><td id="zipCode"></td></tr>
									<tr><td>固话号码</td><td id="telNbr"></td></tr>
									<tr><td>手机号码1</td><td id="mobNbr1"></td></tr>
									<tr><td>手机号码2</td><td id="mobNbr2"></td></tr>
									<tr><td>规模</td><td id="scale"></td></tr>
									<tr><td>法人代表</td><td id="artiPerson"></td></tr>
									<tr><td>注册资本</td><td id="regCapital"></td></tr>
									<tr><td>营业执照登记号</td><td id="busiLice"></td></tr>
									<tr><td>税务登记号</td><td id="reveNbr"></td></tr>
									<tr><td>经营许可证号</td><td id="mgrNbr"></td></tr>
									<tr><td>签约意向</td><td id="signIntention"></td></tr>
									<tr><td>备注</td><td id="memo"></td></tr>
									<tr><td>经营范围</td><td id="businessScope"></td></tr>
									<tr><td>商家logo</td><td id="logo"></td></tr>
									<tr><td>商家位置</td><td id="position"></td></tr>
									<tr><td>合作类型</td><td id="cooperationTypes"></td></tr>
									<tr><td>信誉</td><td id="credit"></td></tr>
									<tr><td>资质证书</td><td id="certificate"></td></tr>
									<tr><td>资质证书照片</td><td id="certificateImgs"></td></tr>
									<tr><td>从业时间</td><td id="bizStartTime"></td></tr>
									<tr><td>我方负责人</td><td id="ourMan"></td></tr>
									<tr><td>我方负责人电话</td><td id="ourPhone"></td></tr>
									<tr><td>品质评价总分</td><td id="qualitySum"></td></tr>
									<tr><td>品质评论总数</td><td id="qualityCount"></td></tr>
									<tr><td>服务评论总分</td><td id="serviceSum"></td></tr>
									<tr><td>服务评论总数</td><td id="serviceCount"></td></tr>
									<tr><td>信誉评论分</td><td id="creditMark"></td></tr>
									<tr><td>总评论数</td><td id="commentCount"></td></tr>
									<tr><td>打分评论数</td><td id="scoreCount"></td></tr>
									<tr><td>状态</td><td id="stat"></td></tr>
									<tr><td>是否显示负责人</td><td id="ourShow"></td></tr>
									<tr><td>是否在商家详情页显示</td><td id="isShow"></td></tr>
									<tr><td>创建时间</td><td id="createDate"></td></tr>
									</tbody>
								</table>
							</div>
			        	</div>
                    </div>
                </div>
		
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/fancybox/jquery.fancybox.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jqthumb/jqthumb.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="js/merchant-info.js" type="text/javascript"></script>
</body>
</html>
