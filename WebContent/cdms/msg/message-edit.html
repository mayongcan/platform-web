<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 14px;
	    
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
    </style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<div class="ibox-title" style="height: 65px;">
					<h5 style="font-size: 19px;">
						消息内容<small style="font-size: 12px;">编辑消息内容</small>
                        <label id="onTime" style="display:none"></label>
					</h5>
					<div class="ibox-tools">
						<button type="button" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
						<button type="button" class="btn btn-primary edit-layer-button" id="layerCancel">返 回</button>
					</div>
				</div>
				<div class="ibox-content" style="padding-top: 0px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form"
								onsubmit="return false;">
								<table class="reference">
									<tbody>
										<tr>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
											<th class="reference-th" style="width: 120px;">名称</th>
											<th class="reference-th">内容</th>
										</tr>
										<tr>
											<td class="reference-td">消息标题</td>
											<td class="reference-td"><input type="text" id="title" name="title" class="form-control"></td>
											<td class="reference-td">消息发送机构</td>
											<td class="reference-td"><div id="organizerBox" style="float: left; width: 100%"></div></td>
										</tr>
										<tr>
											<td class="reference-td">消息分类</td>
											<td class="reference-td"><div id="categoryId" style="float: left; width: 100%"></div></td>
											<td class="reference-td">是否发送店长</td>
											<td class="reference-td">	<select class="m-b selectpicker edit-layer-input" id="isShopManage"></select></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
					<div class="row" style="margin:20px 5px 0px 5px">
						<h5 style="font-size: 19px;">
							编辑文章
						</h5>
						<textarea id="editorContent"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/message-edit.js" type="text/javascript"></script>
</body>
</html>
