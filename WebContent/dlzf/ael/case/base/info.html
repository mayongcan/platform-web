<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-基本信息</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    table.reference1, table.tecspec {
	    border-collapse: collapse;
	    width: 100%;
	    margin-bottom: 4px;
	    margin-top: 4px;
	}
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 13px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 13px;
	    padding-left:10px;
	    padding-right:10px;
	    vertical-align: middle;
	}
	.reference-td1 {
	    line-height: 28px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    vertical-align: top;
	    font-size: 13px;
	    padding-left:10px;
	    padding-right:10px;
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    		width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
	.input-file{
		width:100%;
	}
	.edit-layer-input{
		width:100%;
	}
    </style>
</head>
<body class="gray-bg" style="background: #fff">
    <div class="wrapper wrapper-content animated fadeIn">
		<table class="reference1">
			<tbody>
				<tr>
					<td class="reference-td" style="width:100px">案由</td>
					<td class="reference-td" id="illegalContent" colspan="3"></td>
				</tr>
				<tr>
					<td class="reference-td" style="width:100px">案件来源</td>
					<td class="reference-td" id="caseSource"></td>
					<td class="reference-td" style="width:100px">承办人</td>
					<td class="reference-td" id="defendantName"></td>
				</tr>
				<tr>
					<td class="reference-td">发生地点</td>
					<td class="reference-td" id="defendantAddress"></td>
					<td class="reference-td">案发时间</td>
					<td class="reference-td" id="defendantDate"></td>
				</tr>
				<tr>
					<td class="reference-td">姓名/单位</td>
					<td class="reference-td" id="reporterName"></td>
					<td class="reference-td">身份证</td>
					<td class="reference-td" id="reporterCertificateNo"></td>
				</tr>
				<tr>
					<td class="reference-td">地址</td>
					<td class="reference-td" id="reporterAddress" colspan="3"></td>
				</tr>
				<tr>
					<td class="reference-td">邮编</td>
					<td class="reference-td" id="reporterZip"></td>
					<td class="reference-td">联系电话</td>
					<td class="reference-td" id="reporterPhone"></td>
				</tr>
				<tr>
					<td class="reference-td">备注</td>
					<td class="reference-td" id="memo" colspan="3"></td>
				</tr>
			</tbody>
		</table>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/info.js" type="text/javascript"></script>
</body>
</html>
