<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<!-- <span class="table-title">广州市工业和信息化委员会</span> -->
				<span class="table-title">案件线索登记表</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01线索〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td">
						   	反映时间
						</td>
						<td class="reference-td" colspan="2" id="tdDefendantCheckDate">
							<div class="input-group date edit-layer-input" id="divDefendantCheckDate">
			            		<input type="text" class="form-control" id="defendantCheckDate" name="defendantCheckDate"/>
			            		<span class="input-group-addon">
			                		<span class="glyphicon glyphicon-calendar"></span>
			            		</span>
			            	</div>
						</td>
						<td class="reference-td">
						   	受理人
						</td>
						<td class="reference-td" colspan="3" id="tdDefendantName">
							<input type="text" id="defendantName" name="defendantName" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	线索来源
						</td>
						<td class="reference-td" colspan="6" id="tdCaseSource">
						   	<div id="divCaseSource" style="float:left;"></div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="3" style="width:120px;">
						   	反映人
						</td>
						<td class="reference-td" style="width:120px;">
						   	姓名或名称
						</td>
						<td class="reference-td" id="tdReporterName" >
						   	<input type="text" id="reporterName" name="reporterName" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	性别
						</td>
						<td class="reference-td" id="tdReporterSex">
						   	<select class="selectpicker" id="reporterSex"></select>
						</td>
						<td class="reference-td" style="width:60px;">
						   	年龄
						</td>
						<td class="reference-td" id="tdReporterAge">
						   	<input type="text" id="reporterAge" name="reporterAge" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	联系地址或工作单位
						</td>
						<td class="reference-td" colspan="5" id="tdReporterCompany">
						   	<input type="text" id="reporterCompany" name="reporterCompany" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	联系电话
						</td>
						<td class="reference-td" colspan="2" id="tdReporterPhone">
						   	<input type="text" id="reporterPhone" name="reporterPhone" class="form-control">
						</td>
						<td class="reference-td">
						   	邮政编码
						</td>
						<td class="reference-td" colspan="2" id="tdReporterZip">
						   	<input type="text" id="reporterZip" name="reporterZip" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="2" style="width:120px;">
						   	反映人
						</td>
						<td class="reference-td">
						   	行为名称
						</td>
						<td class="reference-td" colspan="6" id="tdIllegalAction">
						   	<input type="text" id="illegalAction" name="illegalAction" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	地址（位置）
						</td>
						<td class="reference-td" colspan="6" id="tdDefendantAddress">
						   	<input type="text" id="defendantAddress" name="defendantAddress" class="form-control">
						</td>
					</tr>
					<!-- <tr>
						<td class="reference-td">
						   	市辖区
						</td>
						<td class="reference-td" colspan="6">
						   	<select class="selectpicker" id="areaProvince"></select>
			         		<select class="selectpicker" id="areaCity"></select>
			         		<select class="selectpicker" id="areaDistrict"></select>
						</td>
					</tr> -->
					<!-- <tr>
						<td class="reference-td">
						   	案件处理程序
						</td>
						<td class="reference-td" colspan="6" id="tdCaseProcedure">
						   	<select class="selectpicker form-control" id="caseProcedure"></select>
						</td>
					</tr>
					<tr style="display: none" id="trNotPutOn">
						<td class="reference-td">
						   	不予立案原因
						</td>
						<td class="reference-td" colspan="6" id="tdNotPutOn">
						   	<input type="text" id="notPutOn" name="notPutOn" class="form-control">
						</td>
					</tr> -->
					<tr>
						<td class="reference-td">
						   	涉嫌违法行为内容简述
						</td>
						<td class="reference-td" colspan="6" id="tdClueSummary">
							<textarea id="clueSummary" name="clueSummary" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" >
						   	电力行政执法处意见
						</td>
						<td class="reference-td" colspan="6" id="tdAdvice">
							<textarea id="advice" name="advice" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	处理结果
						</td>
						<td class="reference-td" colspan="6" id="tdCaseVerification">
							<textarea id="caseVerification" name="caseVerification" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td">
						   	备注
						</td>
						<td class="reference-td" colspan="6" id="tdMemo">
							<textarea id="memo" name="memo" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre1_1.js" type="text/javascript"></script>
</body>
</html>
