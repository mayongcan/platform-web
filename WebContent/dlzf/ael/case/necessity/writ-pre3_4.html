<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">案件移送审批表</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01移送审〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" colspan="1" rowspan="4" style="width:80px;text-align: center;">
						   	当事人
						</td>
						<td class="reference-td" style="width:100px;">
						   	姓名或名称
						</td>
						<td class="reference-td" id="tdPartiesName" colspan="5">
						   	<input type="text" id="partiesName" name="partiesName" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:60px;">
						   	法定代表人
						</td>
						<td class="reference-td" id="tdLegalRepresentative">
						   	<input type="text" id="legalRepresentative" name="legalRepresentative" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;" colspan="3">
						   	当事人身份证件号
						</td>
						<td class="reference-td" id="tdPartiesCertificateNo">
						   	<input type="text" id="partiesCertificateNo" name="partiesCertificateNo" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:60px;">
						   	联系人
						</td>
						<td class="reference-td" id="tdPartiesContact">
						   	<input type="text" id="partiesContact" name="partiesContact" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	性别
						</td>
						<td class="reference-td" id="tdPartiesSex">
						   	<select class="selectpicker" id="partiesSex"></select>
						</td>
						<td class="reference-td" style="width:60px;">
						   	电话
						</td>
						<td class="reference-td" id="tdPartiesPhone">
						   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:60px;">
						   	住址
						</td>
						<td class="reference-td" id="tdPartiesAddr" colspan="3">
						   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	邮政编码
						</td>
						<td class="reference-td" id="tdPartiesZip">
						   	<input type="text" id="partiesZip" name="partiesZip" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:60px;text-align: center;">
						   	案发地
						</td>
						<td class="reference-td" id="tdCaseAddr" colspan="6">
						   	<input type="text" id="caseAddr" name="caseAddr" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:60px;text-align: center;">
						   案件来源
						</td>
						<td class="reference-td" id="tdCaseSource" colspan="6">
						   	<input type="text" id="caseSource" name="caseSource" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	案情及移送理由
						</td>
						<td class="reference-td" colspan="6" id="tdBase" style="vertical-align: top;">
							<textarea id="base" name="base" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	经办人员意见
						</td>
						<td class="reference-td" colspan="6" id="tdAdvice" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdAdviceContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	案件承办机构审核意见
						</td>
						<td class="reference-td" colspan="6" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdDeptSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">负责人：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	委领导处理意见
						</td>
						<td class="reference-td" colspan="7" id="tdUnitSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdUnitSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">负责人：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre3_4.js" type="text/javascript"></script>
</body>
</html>
