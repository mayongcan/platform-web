<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-审批文书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;margin-top: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">案件调查终结报告</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信电力01案终〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   	案由
							</td>
							<td class="reference-td" id="tdIllegalAction" colspan="7">
							   	<input type="text" id="illegalAction" name="illegalAction" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="1" rowspan="5" style="width:120px;">
							   	当事人基本情况
							</td>
							<td class="reference-td" colspan="1" rowspan="3" style="width:60px;">
								<div class="checkbox">
								    <input type="checkbox" id="personType1">
								    <label for="personType1">
								        个人
								    </label>
								</div>
							</td>
							<td class="reference-td" style="width:60px;">
							   	姓名
							</td>
							<td class="reference-td" id="tdPartiesName" style="width: 20%">
							   	<input type="text" id="partiesName" name="partiesName" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	性别
							</td>
							<td class="reference-td" id="tdPartiesSex" style="width: 20%">
							   	<select class="selectpicker" id="partiesSex"></select>
							</td>
							<td class="reference-td" style="width:60px;">
							   	年龄
							</td>
							<td class="reference-td" id="tdPartiesAge">
							   	<input type="text" id="partiesAge" name="partiesAge" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	民族
							</td>
							<td class="reference-td" id="tdPartiesNation">
							   	<input type="text" id="partiesNation" name="partiesNation" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	住址
							</td>
							<td class="reference-td" id="tdPartiesAddr">
							   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	身份证号
							</td>
							<td class="reference-td" id="tdPartiesCertificateNo">
							   	<input type="text" id="partiesCertificateNo" name="partiesCertificateNo" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	文化程度
							</td>
							<td class="reference-td" id="tdPartiesEdu">
							   	<input type="text" id="partiesEdu" name="partiesEdu" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	联系电话
							</td>
							<td class="reference-td" id="tdPartiesPhone" colspan="3">
							   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="1" rowspan="2" style="width:60px;">
								<div class="checkbox">
								    <input type="checkbox" id="personType2">
								    <label for="personType2">
								        单位
								    </label>
								</div>
							</td>
							<td class="reference-td" style="width:60px;">
							   	名称
							</td>
							<td class="reference-td" id="tdCompanyName">
							   	<input type="text" id="companyName" name="companyName" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	地址
							</td>
							<td class="reference-td" id="tdCompanyAddr">
							   	<input type="text" id="companyAddr" name="companyAddr" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	营业执照号码
							</td>
							<td class="reference-td" id="tdLicCode">
							   	<input type="text" id="licCode" name="licCode" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	法定代表人
							</td>
							<td class="reference-td" id="tdLegalRepresentative">
							   	<input type="text" id="legalRepresentative" name="legalRepresentative" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	联系姓名
							</td>
							<td class="reference-td" id="tdCompanyContactName">
							   	<input type="text" id="companyContactName" name="companyContactName" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	联系电话
							</td>
							<td class="reference-td" id="tdCompanyPhone">
							   	<input type="text" id="companyPhone" name="companyPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   案件调查经过
							</td>
							<td class="reference-td" id="tdInquiryDesc" colspan="7">
							   	<textarea id="inquiryDesc" name="inquiryDesc" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	调查结论
							</td>
							<td class="reference-td" id="tdInquiryResult" colspan="7">
							   	<textarea id="inquiryResult" name="inquiryResult" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	处理意见
							</td>
							<td class="reference-td" id="tdHandleResult1" colspan="7">
							   	<textarea id="handleResult1" name="handleResult1" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   证据一
							<td class="reference-td" id="tdEvidence1" colspan="7">
							   	<textarea id="evidence1" name="evidence1" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tbody id="tbodyEvidenceList"></tbody>
			            <tr id="trAddEvidence">
			            	<td class="reference-td" colspan="8">
					        	<button type="button" class="btn btn-primary no-print" id="btnAddEvidence" style="margin-right:30px;width: 100px;">新增证据</button>
					        </td>
				        </tr>
						<!-- <tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   证据二
							<td class="reference-td" id="tdEvidence2" colspan="7">
							   	<textarea id="evidence2" name="evidence2" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   证据三
							<td class="reference-td" id="tdEvidence3" colspan="7">
							   	<textarea id="evidence3" name="evidence3" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							   证据四
							<td class="reference-td" id="tdEvidence4" colspan="7">
							   	<textarea id="evidence4" name="evidence4" class="form-control" style="height:120px"></textarea>
							</td>
						</tr> -->
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	证据确认
							</td>
							<td class="reference-td" id="tdEvidence10" colspan="7">
							   	<input type="text" id="evidence10" name="evidence10" class="form-control" placeholder="证据xx由当事人及被询问人签名确认">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	证据出具
							</td>
							<td class="reference-td" id="tdEvidence11" colspan="7">
							   	<input type="text" id="evidence11" name="evidence11" class="form-control" placeholder="证据xx由xx出具">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	证据提供
							</td>
							<td class="reference-td" id="tdEvidence12" colspan="7">
							   	<input type="text" id="evidence12" name="evidence12" class="form-control" placeholder="证据xx由xx提供">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	处理意见
							</td>
							<td class="reference-td" id="tdHandleResult2" colspan="7">
							   	<textarea id="handleResult2" name="handleResult2" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	承办人员
							</td>
							<td class="reference-td" id="tdLawUser1" colspan="3">
							   	<input type="text" id="lawUser1" name="lawUser1" class="form-control">
							</td>
							<td class="reference-td" style="text-align: center;width:60px;">
							  	承办人员
							</td>
							<td class="reference-td" id="tdLawUser2" colspan="3">
							   	<input type="text" id="lawUser2" name="lawUser2" class="form-control">
							</td>
						</tr>
						<tr id="trHistoryAuditList" style="display: none">
							<td class="reference-td">历史处理意见</td>
							<td class="reference-td" colspan="7">
								<table style="width: 100%;">
									<tbody>
										<tr>
											<td class="reference-td1">业务流程</td>
											<td class="reference-td1" style="width:100px;">处理人</td>
											<td class="reference-td1">处理意见</td>
											<td class="reference-td1" style="width:170px;">处理时间</td>
										</tr>
									</tbody>
									<tbody id="resultList"></tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">附件上传</td>
    						<td class="reference-td" colspan="3" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">文书关联</td>
							<td class="reference-td" colspan="7">
								<input type="text" id="relevanceId" name="relevanceId" class="form-control" readonly style="cursor: pointer;background: #fff;" placeholder="请选择关联文书">
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
       		<div class="files-list">
       			<div class="files-list-title">附件列表</div>
       			<div id="files-list-content" class="files-list-content"></div>
       		</div>
       		<div class="relevance-list">
       			<div class="relevance-list-title">关联文书</div>
       			<div id="relevance-list-content" class="relevance-list-content"></div>
       		</div>
        </div>
    </div>
