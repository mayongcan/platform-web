<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-审批文书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;margin-top: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">结案审批表</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01结案〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td">
							   	案件名称
							</td>
							<td class="reference-td" id="tdCaseName" colspan="6">
							   	<input type="text" id="caseName" name="caseName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案件编号
							</td>
							<td class="reference-td" id="tdCaseNo" colspan="2">
							   	<input type="text" id="caseNo" name="caseNo" class="form-control">
							</td>
							<td class="reference-td">
							   	立案时间
							</td>
							<td class="reference-td" colspan="3" id="tdCaseBeginDate">
							   	<div class="input-group date edit-layer-input" id="divCaseBeginDate">
				            		<input type="text" class="form-control" id="caseBeginDate" name="caseBeginDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	处罚决定
							</td>
							<td class="reference-td" id="tdPunish" colspan="2">
							   	<input type="text" id="punish" name="punish" class="form-control">
							</td>
							<td class="reference-td">
							   	处罚决定送达时间
							</td>
							<td class="reference-td" colspan="3" id="tdCasePunishDate">
							   	<div class="input-group date edit-layer-input" id="divCasePunishDate">
				            		<input type="text" class="form-control" id="casePunishDate" name="casePunishDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="1" rowspan="3" style="width:120px;">
							   	当事人基本情况
							</td>
							<td class="reference-td" style="width:60px;">
							   	被处罚单位
							</td>
							<td class="reference-td" id="tdPartiesCompany" colspan="2">
							   	<input type="text" id="partiesCompany" name="partiesCompany" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	法定代表
							</td>
							<td class="reference-td" id="tdDelegate" colspan="2">
							   	<input type="text" id="delegate" name="delegate" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	被处罚人
							</td>
							<td class="reference-td" id="tdPartiesName" >
							   	<input type="text" id="partiesName" name="partiesName" class="form-control">
							</td>
							<td class="reference-td">
							   	出生年月
							</td>
							<td class="reference-td" id="tdBirthDate" style="width: 20%">
							   	<div class="input-group date edit-layer-input" id="divBirthDate">
				            		<input type="text" class="form-control" id="birthDate" name="birthDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
							<td class="reference-td" style="width:60px;">
							   	性别
							</td>
							<td class="reference-td" id="tdPartiesSex" >
							   	<select class="selectpicker" id="partiesSex"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	地址或住址
							</td>
							<td class="reference-td" id="tdPartiesAddr">
							   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	联系电话
							</td>
							<td class="reference-td" id="tdPartiesPhone">
							   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	邮编
							</td>
							<td class="reference-td" id="tdPartiesZip">
							   	<input type="text" id="partiesZip" name="partiesZip" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	处理过程简述及结果
							</td>
							<td class="reference-td" id="tdResult" colspan="7">
								<textarea id="result" name="result" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	执行情况
							</td>
							<td class="reference-td" id="tdHandleDetail"  colspan="7">
								<textarea id="handleDetail" name="handleDetail" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr id="trHistoryAuditList" style="display: none">
							<td class="reference-td">历史处理意见</td>
							<td class="reference-td" colspan="7">
								<table style="width: 100%;">
									<tbody>
										<tr>
											<td class="reference-td1">业务流程</td>
											<td class="reference-td1" style="width:100px;">处理人</td>
											<td class="reference-td1">处理意见</td>
											<td class="reference-td1" style="width:170px;">处理时间</td>
										</tr>
									</tbody>
									<tbody id="resultList"></tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">附件上传</td>
    						<td class="reference-td" colspan="3" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">文书关联</td>
							<td class="reference-td" colspan="4">
								<input type="text" id="relevanceId" name="relevanceId" class="form-control" readonly style="cursor: pointer;background: #fff;" placeholder="请选择关联文书">
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
       		<div class="files-list">
       			<div class="files-list-title">附件列表</div>
       			<div id="files-list-content" class="files-list-content"></div>
       		</div>
       		<div class="relevance-list">
       			<div class="relevance-list-title">关联文书</div>
       			<div id="relevance-list-content" class="relevance-list-content"></div>
       		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ5_1.js" type="text/javascript"></script>
</body>
</html>
