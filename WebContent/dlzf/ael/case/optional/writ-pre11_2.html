<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">罚款催缴通知书</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01催缴〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div class="box-content-noindent">
				<a class="content-fill-in" style="min-width:200px;" id="tdPartiesName">　</a>：
			</div>
			<div class="box-content">
				本机关于
				<a class="content-fill-in" id="dataYear">　</a>
				年
				<a class="content-fill-in" id="dataMonth">　</a>
				月
				<a class="content-fill-in" id="dataDay">　</a>
				日发出穗工信电力罚字（
				<a class="content-fill-in" style="min-width:30px;" id="tdCode1">　</a>
				）第
				<a class="content-fill-in" style="min-width:30px;" id="tdCode2">　</a>
				号行政处罚决定书，要求你（单位）于
				<a class="content-fill-in" id="dataYear1">　</a>
				年
				<a class="content-fill-in" id="dataMonth1">　</a>
				月
				<a class="content-fill-in" id="dataDay1">　</a>
				日前将罚款缴至《广州市非税收入缴款通知书》指定的银行网点。目前你（单位）至今未履行该处罚决定，现要求你（单位）立即向《广州市非税收入缴款通知书》指定的银行网点缴纳罚款。
			</div>
			<div class="box-content">
				若超过法定复议和诉讼期限仍不履行本通知，本机关将申请人民法院强制执行。
			</div>
			
			<div style="margin-top:30px;float:right;margin-right:50px;">
				<div style="text-align: center;">广州市工业和信息化委员会</div>
				<div style="margin-top:10px;text-align: center;">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
			</div>
			
			<div style="clear:both"></div>
        </div>
