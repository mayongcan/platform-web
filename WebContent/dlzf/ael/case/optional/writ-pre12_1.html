<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">内部事项呈批表</span>
				<span class="table-title-mark" id="tableTitleMark" style="display: none">粤经信无01呈批〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" style="text-align: center;width: 90px">
						   	内容摘要
						</td>
						<td class="reference-td" colspan="6" id="tdBase" style="vertical-align: top;">
							<textarea id="base" name="base" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	承办人<br/>拟办意见
						</td>
						<td class="reference-td" colspan="6" id="tdAdvice" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdAdviceContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	承办机构<br/>意见
						</td>
						<td class="reference-td" colspan="6" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdDeptSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">负责人：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	法制机构<br/>审核意见
						</td>
						<td class="reference-td" colspan="7" id="tdOrgSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdOrgSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">负责人：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	单位负责人<br/>处理意见
						</td>
						<td class="reference-td" colspan="7" id="tdUnitSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdUnitSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">负责人：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre12_1.js" type="text/javascript"></script>
</body>
</html>
