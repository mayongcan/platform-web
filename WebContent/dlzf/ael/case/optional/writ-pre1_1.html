<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">行政检查登记表</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信电力登记字〔<span id="tableTitleMarkYear"></span>〕第<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr id="trPersonType1_1">
						<!-- <td class="reference-td" colspan="1" rowspan="4" style="text-align: center;width:80px;">
						   	当 事 人<br/>基本情况
						</td> -->
						<td class="reference-td" colspan="1" rowspan="2" style="width:80px;text-align: center;">
							公民
						</td>
						<td class="reference-td" style="width:60px;">
						   	姓名
						</td>
						<td class="reference-td" id="tdPartiesName" style="width: 80px">
						   	<input type="text" id="partiesName" name="partiesName" class="form-control">
						</td>
						<td class="reference-td" style="width:80px;">
						   	性别
						</td>
						<td class="reference-td" id="tdPartiesSex" style="width: 80px">
						   	<select class="selectpicker" id="partiesSex"></select>
						</td>
						<td class="reference-td" style="width:90px;">
						   	年龄
						</td>
						<td class="reference-td" id="tdPartiesAge">
						   	<input type="text" id="partiesAge" name="partiesAge" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType1_2">
						<td class="reference-td" style="width:60px;">
						   	住址
						</td>
						<td class="reference-td" id="tdPartiesAddr">
						   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	身份证号
						</td>
						<td class="reference-td" id="tdPartiesCertificateNo">
						   	<input type="text" id="partiesCertificateNo" name="partiesCertificateNo" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdPartiesPhone">
						   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType2_1">
						<td class="reference-td" colspan="1" rowspan="2" style="width:150px;text-align: center;">
							法人或其他组织
						</td>
						<td class="reference-td" style="width:60px;">
						   	名称
						</td>
						<td class="reference-td" id="tdCompanyName" colspan="3">
						   	<input type="text" id="companyName" name="companyName" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	法定代表人
						</td>
						<td class="reference-td" id="tdLegalRepresentative">
						   	<input type="text" id="legalRepresentative" name="legalRepresentative" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType2_2">
						<td class="reference-td" style="width:60px;">
						   	住址
						</td>
						<td class="reference-td" id="tdCompanyAddr" colspan="3">
						   	<input type="text" id="companyAddr" name="companyAddr" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdCompanyPhone">
						   	<input type="text" id="companyPhone" name="companyPhone" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	执法人员
						</td>
						<td class="reference-td" id="tdLawUser1" colspan="4">
						   	<input type="text" id="lawUser1" name="lawUser1" class="form-control">
						</td>
						<td class="reference-td" id="tdLawUser2" colspan="3">
						   	<input type="text" id="lawUser2" name="lawUser2" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	执法证号
						</td>
						<td class="reference-td" id="tdLawUserCardNo1" colspan="4">
						   	<input type="text" id="lawUserCardNo1" name="lawUserCardNo1" class="form-control">
						</td>
						<td class="reference-td" id="tdLawUserCardNo2" colspan="3">
						   	<input type="text" id="lawUserCardNo2" name="lawUserCardNo2" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	任务来源
						</td>
							<td class="reference-td" colspan="7" id="tdTaskSource">
						   	<div id="divTaskSource" style="float:left;"></div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	检查内容
						</td>
						<td class="reference-td" colspan="7" id="tdCheckContent">
							<textarea id="checkContent" name="checkContent" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	检查日期
						</td>
						<td class="reference-td" colspan="7" id="tdCheckDate">
							<div class="input-group date edit-layer-input" id="divCheckDate">
			            		<input type="text" class="form-control" id="checkDate" name="checkDate"/>
			            		<span class="input-group-addon">
			                		<span class="glyphicon glyphicon-calendar"></span>
			            		</span>
			            	</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" >
						   	主要<br/>检查<br/>情况
						</td>
						<td class="reference-td" colspan="7" id="tdMainCheckDetail">
							<textarea id="mainCheckDetail" name="mainCheckDetail" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" colspan="1">
						   	承办人<br/>意见
						</td>
						<td class="reference-td" colspan="7" id="tdSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div id="tdSuggestContent" style="float:left;"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	承办机构<br/>意见
						</td>
						<td class="reference-td" colspan="7" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div id="tdDeptSuggestContent"  style="float:left;"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre1_1.js" type="text/javascript"></script>
</body>
</html>
