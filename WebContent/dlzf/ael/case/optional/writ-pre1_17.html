<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">行政检查案卷封面</span>
				<!-- <span class="table-title-mark" id="tableTitleMark">穗工信电力01结案〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span> -->
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" colspan="8" style="font-size: 18px;text-align: center;line-height: 50px;">
						   	广州市工业和信息化委员会
						</td>
					</tr>
					<tr>
						<td class="reference-td" id="tdWritCode" colspan="8" style="text-align: center;">
						   	<input type="text" id="writCode" name="writCode" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	案由
						</td>
						<td class="reference-td" id="tdIllegalContent" colspan="7">
						   	<input type="text" id="illegalContent" name="illegalContent" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType1_1">
						<!-- <td class="reference-td" colspan="1" rowspan="4" style="text-align: center;width:80px;">
						   	当 事 人<br/>基本情况
						</td> -->
						<td class="reference-td" colspan="1" rowspan="2" style="width:80px;text-align: center;">
							公民
						</td>
						<td class="reference-td" style="width:60px;">
						   	姓名
						</td>
						<td class="reference-td" id="tdPartiesName" style="width: 80px">
						   	<input type="text" id="partiesName" name="partiesName" class="form-control">
						</td>
						<td class="reference-td" style="width:80px;">
						   	性别
						</td>
						<td class="reference-td" id="tdPartiesSex" style="width: 80px">
						   	<select class="selectpicker" id="partiesSex"></select>
						</td>
						<td class="reference-td" style="width:90px;">
						   	年龄
						</td>
						<td class="reference-td" id="tdPartiesAge" colspan="2">
						   	<input type="text" id="partiesAge" name="partiesAge" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType1_2">
						<td class="reference-td" style="width:60px;">
						   	住址
						</td>
						<td class="reference-td" id="tdPartiesAddr">
						   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	身份证号
						</td>
						<td class="reference-td" id="tdPartiesCertificateNo">
						   	<input type="text" id="partiesCertificateNo" name="partiesCertificateNo" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdPartiesPhone" colspan="2">
						   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType2_1">
						<td class="reference-td" colspan="1" rowspan="2" style="width:150px;text-align: center;">
							法人或其他组织
						</td>
						<td class="reference-td" style="width:60px;">
						   	名称
						</td>
						<td class="reference-td" id="tdCompanyName" colspan="2">
						   	<input type="text" id="companyName" name="companyName" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	法定代表人
						</td>
						<td class="reference-td" id="tdLegalRepresentative" colspan="3">
						   	<input type="text" id="legalRepresentative" name="legalRepresentative" class="form-control">
						</td>
					</tr>
					<tr id="trPersonType2_2">
						<td class="reference-td" style="width:60px;">
						   	住址
						</td>
						<td class="reference-td" id="tdCompanyAddr" colspan="2">
						   	<input type="text" id="companyAddr" name="companyAddr" class="form-control">
						</td>
						<td class="reference-td" style="width:60px;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdCompanyPhone" colspan="3">
						   	<input type="text" id="companyPhone" name="companyPhone" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	处理结果
						</td>
						<td class="reference-td" id="tdHandleResult" colspan="7">
						   	<textarea id="handleResult" name="handleResult" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	承办机构
						</td>
						<td class="reference-td" id="tdHandleOrg" colspan="3">
						   	<input type="text" id="handleOrg" name="handleOrg" class="form-control">
						</td>
						<td class="reference-td">
						   	承办人
						</td>
						<td class="reference-td" colspan="3" id="tdHandleUser">
						   	<input type="text" id="handleUser" name="handleUser" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	登记日期
						</td>
						<td class="reference-td" colspan="3" id="tdRegisterDate">
						   	<div class="input-group date edit-layer-input" id="divRegisterDate">
			            		<input type="text" class="form-control" id="registerDate" name="registerDate"/>
			            		<span class="input-group-addon">
			                		<span class="glyphicon glyphicon-calendar"></span>
			            		</span>
			            	</div>
						</td>
						<td class="reference-td">
						   	结案日期
						</td>
						<td class="reference-td" colspan="3" id="tdCaseEndDate">
						   	<div class="input-group date edit-layer-input" id="divCaseEndDate">
			            		<input type="text" class="form-control" id="caseEndDate" name="caseEndDate"/>
			            		<span class="input-group-addon">
			                		<span class="glyphicon glyphicon-calendar"></span>
			            		</span>
			            	</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	归档人
						</td>
						<td class="reference-td" colspan="3" id="tdArchiveUser">
						   	<input type="text" id="archiveUser" name="archiveUser" class="form-control">
						</td>
						<td class="reference-td">
						   	归档日期
						</td>
						<td class="reference-td" colspan="3" id="tdArchiveDate">
						   	<div class="input-group date edit-layer-input" id="divArchiveDate">
			            		<input type="text" class="form-control" id="archiveDate" name="archiveDate"/>
			            		<span class="input-group-addon">
			                		<span class="glyphicon glyphicon-calendar"></span>
			            		</span>
			            	</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	保管期限
						</td>
						<td class="reference-td" colspan="3" id="tdSaveDeadline">
						   	<input type="text" id="saveDeadline" name="saveDeadline" class="form-control">
						</td>
						<td class="reference-td">
						   	归档号
						</td>
						<td class="reference-td" colspan="2" id="tdArchiveCode">
						   	<input type="text" id="archiveCode" name="archiveCode" class="form-control">
						</td>
						<td class="reference-td" id="tdArchivePage">
						   	卷内<input type="text" id="archivePage" name="archivePage" class="form-control">页
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre1_17.js" type="text/javascript"></script>
</body>
</html>
