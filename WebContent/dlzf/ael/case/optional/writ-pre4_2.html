<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">检测、检验、检疫、技术鉴定期限告知书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信电力01鉴期〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div class="box-content-noindent">
				<a class="content-fill-in" style="min-width:200px;" id="tdPartiesName">　</a>：
			</div>
			<div class="box-content">
				本单位于
				<a class="content-fill-in" id="dataYear">　</a>
				年
				<a class="content-fill-in" id="dataMonth">　</a>
				月
				<a class="content-fill-in" id="dataDay">　</a>
				日，根据<a class="content-fill-in" style="min-width:100px;" id="tdWritCode">　</a>
				，对你（单位）的
				<a class="content-fill-in" style="min-width:100px;" id="tdObjList">　</a>
				实施了
				<a class="content-fill-in" style="min-width:100px;" id="tdMeasureType">　</a>
				。现因对上述物品需进行
				<a class="content-fill-in" id="tdCheckType">　</a>
				，期间自
				<a class="content-fill-in" id="dataYear1">　</a>
				年
				<a class="content-fill-in" id="dataMonth1">　</a>
				月
				<a class="content-fill-in" id="dataDay1">　</a>

				<a class="content-fill-in" id="dataYear2">　</a>
				年
				<a class="content-fill-in" id="dataMonth2">　</a>
				月
				<a class="content-fill-in" id="dataDay2">　</a>
				日止。
			</div>
			<div class="box-content">
				依据《中华人民共和国行政强制法》第二十五条第三款的规定，查封、扣押期间不包括检测、检验、检疫或者技术鉴定的期间。因此，对
				<a class="content-fill-in" style="min-width:100px;" id="tdWritCode1">　</a>
				确定的行政强制措施期限顺延至
				<a class="content-fill-in" id="dataYear3">　</a>
				年
				<a class="content-fill-in" id="dataMonth3">　</a>
				月
				<a class="content-fill-in" id="dataDay3">　</a>
				日止。
			</div>
			<div class="box-content">
				联系人：<a class="content-fill-in" style="min-width:100px;" id="tdContactUser">　</a>
			</div>
			<div class="box-content">
				联系电话：<a class="content-fill-in" style="min-width:100px;" id="tdContactPhone">　</a>
			</div>
			<div class="box-content">
				单位地址：<a class="content-fill-in" style="min-width:100px;" id="tdContactAddr">　</a>
			</div>

			</div>
