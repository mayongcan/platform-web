<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-文书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;margin-top: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">案件听证笔录</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信电力听录字〔<span id="tableTitleMarkYear"></span>〕第<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td"  style="width:100px;">
							   	案由
							</td>
							<td class="reference-td" id="tdIllegalAction" colspan="3">
							   	<input type="text" class="form-control" id="illegalAction" name="illegalAction"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证时间
							</td>
							<td class="reference-td" id='tdCheckDateBegin'>
							   	<div class="input-group date edit-layer-input" id="divCheckDateBegin">
				            		<input type="text" class="form-control" id="checkDateBegin" name="checkDateBegin"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
							<td class="reference-td" style="width:120px;">
							   	至
							</td>
							<td class="reference-td" id='tdCheckDateEnd'>
							   	<div class="input-group date edit-layer-input" id="divCheckDateEnd">
				            		<input type="text" class="form-control" id="checkDateEnd" name="checkDateEnd"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证地点
							</td>
							<td class="reference-td" id="tdCheckAddr">
							   	<input type="text" class="form-control" id="checkAddr" name="checkAddr"/>
							</td>
							<td class="reference-td">
							   	听证方式
							</td>
							<td class="reference-td" id="tdHearingType">
							   	<input type="text" class="form-control" id="hearingType" name="hearingType"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证主持人
							</td>
							<td class="reference-td" id="tdMainUser1">
							   	<input type="text" id="mainUser1" name="mainUser1" class="form-control">
							</td>
							<td class="reference-td">
							   	工作单位及职务
							</td>
							<td class="reference-td" id="tdMainUserJob1" >
							   	<input type="text" id="mainUserJob1" name="mainUserJob1" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证员
							</td>
							<td class="reference-td" id="tdMainUser2" >
							   	<input type="text" id="mainUser2" name="mainUser2" class="form-control">
							</td>
							<td class="reference-td">
							   	工作单位及职务
							</td>
							<td class="reference-td" id="tdMainUserJob2" >
							   	<input type="text" id="mainUserJob2" name="mainUserJob2" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	书记员
							</td>
							<td class="reference-td" id="tdMainUser3" >
							   	<input type="text" id="mainUser3" name="mainUser3" class="form-control">
							</td>
							<td class="reference-td">
							   	工作单位及职务
							</td>
							<td class="reference-td" id="tdMainUserJob3" >
							   	<input type="text" id="mainUserJob3" name="mainUserJob3" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案件承办人
							</td>
							<td class="reference-td" id="tdMainUser4" >
							   	<input type="text" id="mainUser4" name="mainUser4" class="form-control">
							</td>
							<td class="reference-td">
							   	工作单位及职务
							</td>
							<td class="reference-td" id="tdMainUserJob4" >
							   	<input type="text" id="mainUserJob4" name="mainUserJob4" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案件承办人
							</td>
							<td class="reference-td" id="tdMainUser5" >
							   	<input type="text" id="mainUser5" name="mainUser5" class="form-control">
							</td>
							<td class="reference-td">
							   	工作单位及职务
							</td>
							<td class="reference-td" id="tdMainUserJob5" >
							   	<input type="text" id="mainUserJob5" name="mainUserJob5" class="form-control">
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">一、当事人基本情况：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td"  style="width:100px;">
							   	当事人
							</td>
							<td class="reference-td" id="tdPartiesName" >
							   	<input type="text" id="partiesName" name="partiesName" class="form-control">
							</td>
							<td class="reference-td" >
							   	法定代表人
							</td>
							<td class="reference-td" id="tdLegalRepresentative">
							   	<input type="text" id="legalRepresentative" name="legalRepresentative" class="form-control">
							</td>
							<td class="reference-td" >
							   	性别
							</td>
							<td class="reference-td" id="tdPartiesSex" >
							   	<select class="selectpicker" id="partiesSex"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td" >
							   	工作单位
							</td>
							<td class="reference-td" id="tdPartiesUnit" >
								<input type="text" id="partiesUnit" name="partiesUnit" class="form-control">
							</td>
							<td class="reference-td" >
							   	职务或职业
							</td>
							<td class="reference-td" id="tdPartiesJob">
							   	<input type="text" id="partiesJob" name="partiesJob" class="form-control">
							</td>
							<td class="reference-td" >
							   	身份证号码
							</td>
							<td class="reference-td" id="tdPartiesIdCard" >
							   	<input type="text" id="partiesIdCard" name="partiesIdCard" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" >
							   	住址
							</td>
							<td class="reference-td" id="tdPartiesAddr" >
							   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
							</td>
							<td class="reference-td" >
							   	邮编
							</td>
							<td class="reference-td" id="tdPartiesZip" >
							   	<input type="text" id="partiesZip" name="partiesZip" class="form-control">
							</td>
							<td class="reference-td" >
							   	联系电话
							</td>
							<td class="reference-td" id="tdPartiesPhone">
							   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" >
							   	委托代理人
							</td>
							<td class="reference-td" id="tdDelegateName" >
							   	<input type="text" id="delegateName" name="delegateName" class="form-control">
							</td>
							<td class="reference-td" >
							   	性别
							</td>
							<td class="reference-td" id="tdDelegateSex" >
							   	<select class="selectpicker" id="delegateSex"></select>
							</td>
							<td class="reference-td" >
							   	身份证号
							</td>
							<td class="reference-td" id="tdDelegateIdCard">
							   	<input type="text" id="delegateIdCard" name="delegateIdCard" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" >
							   	工作单位
							</td>
							<td class="reference-td" id="tdDelegateWork" >
							   	<input type="text" id="delegateWork" name="delegateWork" class="form-control">
							</td>
							<td class="reference-td" >
							   	职务
							</td>
							<td class="reference-td" id="tdDelegateJob" >
							   <input type="text" id="delegateJob" name="delegateJob" class="form-control">
							</td>
							<td class="reference-td" >
							   	联系电话
							</td>
							<td class="reference-td" id="tdDelegatePhone">
							   	<input type="text" id="delegatePhone" name="delegatePhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" >
							   	其他参加人
							</td>
							<td class="reference-td" id="tdOtherJoin" colspan="5">
							   	<input type="text" id="otherJoin" name="otherJoin" class="form-control">
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">二、听证请求：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	请求
							</td>
							<td class="reference-td" id="tdHearingRequest" colspan="3">
							   	<textarea id="hearingRequest" name="hearingRequest" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">三、事实、证据和适用听证程序的行政处罚建议：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	建议
							</td>
							<td class="reference-td" id="tdAdvice" colspan="3">
								<textarea id="advice" name="advice" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">四、当事人陈述、申辩、质证意见：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	申辩意见
							</td>
							<td class="reference-td" id="tdContent" colspan="3">
								<textarea id="content" name="content" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">附件上传</td>
							<td class="reference-td" colspan="3" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
       		<div class="files-list">
       			<div class="files-list-title">附件列表</div>
       			<div id="files-list-content" class="files-list-content"></div>
       		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ7_4.js" type="text/javascript"></script>
</body>
</html>
