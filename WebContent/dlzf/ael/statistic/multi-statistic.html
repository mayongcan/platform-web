<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-多段时间统计</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .nav-detail ul li {
	    width:auto;
	}
	.nav-detail ul li a {
	    font-size: 18px;
	    padding-left: 15px;
	    padding-right: 5px;
	}
	.page-search-input{
		margin:0px;
		float:left;
		width:80px;
	}
	.btn-style{
		width:120px;
		margin-right:15px;
	}
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="nav-search" style="border: 1px solid #d4d4d4;height:140px;padding:20px">
				<div>
					<div style="font-weight: bold;float:left;margin-right:10px;height:34px;line-height:34px;margin-right:10px;margin-top: 2px;">时间：</div>
				    <div id="divSearchTime" style="float:left;">
						<div class="radio" style="float: left;">
							<input type="radio" name="radioSearchTime" id="radioSearchTime_id_0" value="1" checked="checked">
							<label for="radioSearchTime_id_0">统计开始月份</label>
						</div>
						<div class="input-group date" id="divBeginMonth" style="width: 120px;float: left;">
	                   		<input type="text" class="form-control" id='searchBeginMonth'/>
	                   		<span class="input-group-addon">
	                       		<span class="glyphicon glyphicon-calendar"></span>
	                   		</span>
	               		</div>
	               		<label class="control-label page-search-label" style="width:15px;height:34px;line-height:34px;margin:0px 10px;font-weight: normal;">至</label>
	                   	<div class="input-group date" id="divEndMonth" style="width: 120px;float: left;">
	                   		<input type="text" class="form-control" id="searchEndMonth"/>
	                   		<span class="input-group-addon">
	                       		<span class="glyphicon glyphicon-calendar"></span>
	                   		</span>
	               		</div>
				   		<div class="radio"  style="float: left;margin-left:15px;">
							<input type="radio" name="radioSearchTime" id="radioSearchTime_id_1" value="2">
							<label for="radioSearchTime_id_1">年度</label>
						</div>
						<div class="input-group date" id="divBeginYear" style="width: 120px;float: left;">
	                   		<input type="text" class="form-control" id='searchBeginYear'/>
	                   		<span class="input-group-addon">
	                       		<span class="glyphicon glyphicon-calendar"></span>
	                   		</span>
	               		</div>
	               		<label class="control-label page-search-label" style="width:15px;height:34px;line-height:34px;margin:0px 10px;font-weight: normal;">至</label>
	                   	<div class="input-group date" id="divEndYear" style="width: 120px;float: left;">
	                   		<input type="text" class="form-control" id="searchEndYear"/>
	                   		<span class="input-group-addon">
	                       		<span class="glyphicon glyphicon-calendar"></span>
	                   		</span>
	               		</div>
						<button type="button" style="margin-right:10px;margin-left:20px;" id="btnSearch" class="btn btn-primary">查 询</button>                  		
	              		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
				   	</div>
			   	</div>
		  		<div style="clear:both"></div>
			   	<div style="margin-top:20px;">
			   		<div style="font-weight: bold;float:left;margin-right:10px;height:34px;line-height:34px;">统计维度：</div>
				   	<button type='button' class='btn btn-style btn-primary' id='optionalFlow1' data-action-url=''>
	    					案发市辖区
					</button>
			    		<button type='button' class='btn btn-style btn-outline btn-default' id='optionalFlow2' data-action-url=''>
			    			案件处理程序
					</button>
			    	<button type='button' class='btn btn-style btn-outline btn-default' id='optionalFlow3' data-action-url=''>
			    			处罚结果
					</button>
			    	<button type='button' class='btn btn-style btn-outline btn-default' id='optionalFlow4' data-action-url=''>
			    			违法类型
					</button>
			   	</div>
		  		<div style="clear:both"></div>
		  	</div>
		  	<div style="clear:both"></div>
		  	<div class="row index-main-content" id="case-main">
                <iframe class="case-iframe" id="case-iframe" name="case-iframe" width="100%" src="/rales/ael/statistic/multi-form-1.html" frameborder="0" seamless></iframe>
            </div>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/multi-statistic.js" type="text/javascript"></script>
</body>
</html>
