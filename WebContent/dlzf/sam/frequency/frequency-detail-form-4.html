    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<body>
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border: 1px solid #d4d4d4;">
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" colspan="4" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	分析条件
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px;">
						   	频率范围
						</td>
						<td class="reference-td" id="frequencyScope" style="width: 38%"></td>
						<td class="reference-td" style="width:120px;">
						   	经纬度
						</td>
						<td class="reference-td" id="lgla" style="width: 38%"></td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px;">
						   	接收门限
						</td>
						<td class="reference-td" id="receivingThreshold"></td>
						<td class="reference-td" style="width:120px;">
						   	C/I门限
						</td>
						<td class="reference-td" id="ciThreshold"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	接收高度
						</td>
						<td class="reference-td" id="receivingHeight"></td>
						<td class="reference-td">
						   	频率步长
						</td>
						<td class="reference-td" id="freqStep"></td>
					</tr>
					<!-- <tr>
						<td class="reference-td">
						   	功率
						</td>
						<td class="reference-td" id="pow"></td>
						<td class="reference-td">
						   	增益
						</td>
						<td class="reference-td" id="gain"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	馈损
						</td>
						<td class="reference-td" id="feedLoss" colspan="3"></td>
					</tr> -->
					<!-- <tr>
						<td class="reference-td">
						   	监测站
						</td>
						<td class="reference-td" colspan="3" id="monitoringStation"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	监测分析时间
						</td>
						<td class="reference-td" colspan="3" id="monitorDate"></td>
					</tr> -->
				</tbody>
			</table>
			<table class="reference1" style="margin-top:20px;">
				<tbody>
					<tr>
						<td class="reference-td" colspan="3" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	信道质量信息
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:33.3%">
						   	频率（MHz）
						</td>
						<td class="reference-td" style="width:33.3%">
						   	质量
						</td>
						<td class="reference-td">
						   	是否可用
						</td>
					</tr>
				</tbody>
				<tbody id="resultList"></tbody>
			</table>
			
            <div style="text-align: center;margin-top:30px" id="divDownload">
		        <button type="button" class="btn btn-primary" id="btnSaveAsDraft" style="margin-right:30px;width: 100px;">保存为草稿</button>
		        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">提 交</button>
		        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">取 消</button>
	        </div>
        </div>
