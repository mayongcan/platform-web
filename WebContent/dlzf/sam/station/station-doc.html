<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-台站年审档案</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal">
               		<label class="control-label page-search-label">执照编号</label>
                   	<!-- <input type="text" class="form-control page-search-input" id="searchCode" style="width:250px;" value="442020120017/V0013"> -->
                   	<input type="text" class="form-control page-search-input" id="searchCode" style="width:250px;">
               		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
               		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>  
       		
       		<div id="divSearchResult" style="min-height:200px;border: 1px solid #ddd;margin-top:15px;padding:20px; display:none;">
	            <div id="qrcode" style="position: absolute;right: 60px;"></div>
       			<div style="text-align: center;font-size:40px;">中华人民共和国无线电台执照</div>
       			<div style="text-align: center;font-size:17px;margin-top:10px">执照编号：<span id="licenseCode"></span></div>
       			<div style="text-align: center;font-size:17px;margin-top:10px">
       				有效期：<span id="licenseDateB" style="margin-right:30px"></span>
       				至<span id="licenseDateE" style="margin-left:30px"></span>
       			</div>
       			<div style="text-align: center;font-size:17px;margin-top:10px">根据《中华人民共和国无线电管理条例》和国家相关规定，颁发本执照，准予安装和使用下述无线电设备。</div>
       			<table class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:80px">
							   	设台单位
							</td>
							<td class="reference-td" id="company" style="width:38%;cursor: pointer;"></td>
							<td class="reference-td" style="width:80px">
							   	使用范围
							</td>
							<td class="reference-td" id="scope"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	站台名称
							</td>
							<td class="reference-td" id="stationName"></td>
							<td class="reference-td">
							   	网络编号
							</td>
							<td class="reference-td" id="netCode"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	站台地址
							</td>
							<td class="reference-td" id="stationAddr"></td>
							<td class="reference-td">
							   	扇区数量
							</td>
							<td class="reference-td" id="sectionNum"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	台站类别
							</td>
							<td class="reference-td" id="stationType"></td>
							<td class="reference-td">
							   	启用日期
							</td>
							<td class="reference-td" id="startDate"></td>
						</tr>
						<tr>
							<td class="reference-td" colspan="4" style="padding:0px">
								<table style="width: 100%;">
									<tbody>
										<tr>
											<td class="reference-td" style="text-align: center;width:20%;border-top-width:0px;border-left-width:0px">
											   	发射频率
											</td>
											<td class="reference-td" style="text-align: center;width:20%;border-top-width:0px;">
											   	接收频率
											</td>
											<td class="reference-td" style="text-align: center;width:20%;border-top-width:0px;">
											   	发射功率
											</td>
											<td class="reference-td" style="text-align: center;width:20%;border-top-width:0px;">
											  	设备型号和出厂型号
											</td>
											<td class="reference-td" style="text-align: center;width:20%;border-top-width:0px;border-right-width:0px;">
											  	呼号
											</td>
										</tr>
										<tr style="height:48px">
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-left-width:0px;border-bottom-width:0px;line-height:20px;" id="freqSend"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-bottom-width:0px;line-height:20px;" id="freqReceive"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-bottom-width:0px" id="freqPow"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-bottom-width:0px" id="freqCode"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-right-width:0px;border-bottom-width:0px;" id="freqCall"></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="4" style="padding:0px">
								<table style="width: 100%;">
									<tbody>
										<tr>
											<td class="reference-td" style="text-align: center;width:33%;border-top-width:0px;border-left-width:0px">
											   	天线型号
											</td>
											<td class="reference-td" style="text-align: center;width:33%;border-top-width:0px;">
											   	天线增益
											</td>
											<td class="reference-td" style="text-align: center;width:33%;border-top-width:0px;border-right-width:0px;">
											  	天线距地面高度
											</td>
										</tr>
										<tr style="height:48px">
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-left-width:0px;border-bottom-width:0px;" id="antennaType"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-bottom-width:0px" id="antennaGain"></td>
											<td class="reference-td" style="text-align: center;border-top-width:0px;border-right-width:0px;border-bottom-width:0px;" id="antennaHeight"></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">年审/缴费</button>
		        </div>
       		</div>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery.qrcode.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/station-doc.js" type="text/javascript"></script>
</body>
</html>
