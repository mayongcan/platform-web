<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-任务处理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	table.reference1, table.tecspec {
	    border-collapse: collapse;
	    width: 100%;
	    margin-bottom: 4px;
	    margin-top: 4px;
	}
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 14px;
	    padding-left:10px;
	    padding-right:10px;
	}
	.reference-td1 {
	    line-height: 28px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    vertical-align: top;
	    font-size: 14px;
	    padding-left:10px;
	    padding-right:10px;
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
	.input-file{
		width:100%;
	}
	.edit-layer-input{
		width:100%;
	}
    </style>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="padding-top: 0px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference1">
									<tbody>
										<tr>
											<td class="reference-td" style="width:150px;">标题</td>
											<td class="reference-td" id="tdTitle" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">任务内容</td>
											<td class="reference-td" id="tdContent" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">发送人</td>
											<td class="reference-td" id="tdSendByName" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">要求办结时间</td>
											<td class="reference-td" id="tdCompletedDate" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">发起时间</td>
											<td class="reference-td" id="tdCreateDate" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">附件</td>
											<td class="reference-td" id="file" style="border-right-width: 0px">
												<select class="selectpicker" id="selectFile"></select>
											</td>
											<td class="reference-td" style="width:40px;border-left-width: 0px">
												<button type="button" class="btn btn-white" id="btnCheck">查看附件</button>
											</td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">历史办理意见</td>
											<td class="reference-td" colspan="3">
												<table style="width: 100%;">
													<tbody>
														<tr>
															<td class="reference-td1" style="width:100px;">办理人</td>
															<td class="reference-td1">意见</td>
															<td class="reference-td1" style="width:170px;">时间</td>
															<td class="reference-td1" style="width:250px;">附件</td>
														</tr>
													</tbody>
													<tbody id="resultList"></tbody>
												</table>
											</td>
										</tr>
										<tr id="trIsHandle">
											<td class="reference-td" style="width:150px;">经办部门</td>
											<td class="reference-td" colspan="3" id="handleOrg"></td>
										</tr>
										<tr id="trIsAssign">
											<td class="reference-td">
											   	是否进行指派
											</td>
											<td class="reference-td" colspan="3">
												<select class="form-control selectpicker" id="isAssign"></select>
											</td>
										</tr>
										<tr id="trAssignHandleUser" style="display: none">
											<td class="reference-td">
											   	指派处理
											</td>
											<td class="reference-td" colspan="7">
												<input type="text" id="assignHandleUser" name="assignHandleUser" class="form-control" readonly style="cursor: pointer;background-color: white" placeholder="请选择指派人员">
											</td>
										</tr>
										<tr id="trAuditStatus">
											<td class="reference-td">
											   	审批处理
											</td>
											<td class="reference-td" colspan="3">
												<select class="form-control selectpicker" id="auditStatus"></select>
											</td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;"><span class="input-request">＊</span>办理意见</td>
											<td class="reference-td" colspan="3">
												<textarea id="suggest" class="form-control required" style="height:150px"></textarea>
											</td>
										</tr>
										<tr>
											<td class="reference-td" style="width:150px;">附件</td>
				    						<td class="reference-td" colspan="3" style="line-height: normal;">
												<div class="file-loading"> 
													<input type="file" accept="*" id="auditFiles" name="auditFiles" multiple="multiple">
												</div>
											</td>
										</tr>
									</tbody>
								</table>
					            <div style="margin-top:30px;text-align: center;">
							        <button type="button" class="btn btn-primary" id="btnHandle" style="margin-right:30px;width: 100px;">处 理</button>
							        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">取 消</button>
						        </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/typeahead/bootstrap3-typeahead.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/task-handle.js" type="text/javascript"></script>
</body>
</html>
