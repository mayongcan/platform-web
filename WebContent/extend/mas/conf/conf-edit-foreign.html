<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-会议编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
    <link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
        .btn-table-opreate {
            padding-top: 3px;
        }
    </style>
<body class="gray-bg">
<div class="ibox-content" style="padding-bottom: 100px">
    <form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
        <div class="form-group ">
            <label class="col-sm-2 control-label edit-layer-title">会议名称</label>
            <input type="text" id="confName" name="confName" class="form-control m-b edit-layer-input"
                   style="width:550px">
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label edit-layer-title">已选择标签</label>
            <div id="confSelectTag"
                 style="border: 1px solid #cccccc;    padding: 5px 15px;;float: left;width:550px;line-height: 45px;min-height: 57px;"></div>
        </div>
        <div style="clear:both"></div>
        <div class="form-group" style="float:none; margin-top:10px;">
            <label class="col-sm-2 control-label edit-layer-title">标签信息：</label>
            <div id="confTagList"
                 style="border: 1px solid #cccccc;margin-left: 16.5%;padding: 5px 15px;width:550px;line-height: 45px;min-height: 57px;"></div>
        </div>
        <div style="clear:both"></div>

        <div class="edit-box-button" style="bottom: 10px; right:10px;position: static;margin-top: 30px">
            <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
            <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
        </div>
    </form>
</div>
<script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/toastr/toastr.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/sweetalert/sweetalert.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/loadingoverlay/loadingoverlay.js" type="text/javascript"></script>
<script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
<script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
<script src="../../../js/platform/appconfig.js" type="text/javascript"></script>
<script src="js/conf-edit-foregin.js" type="text/javascript"></script>
</body>
</html>
