<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">

<body>


<form id="divEditForm" role="form" onsubmit="return false;">
    <div style="width:100%; background:white; height:40px;line-height:40px;" id="signTitleDiv">
        <h3 id="signTitle" style="text-align:center; ">签到登记</h3>
    </div>
    <div class="weui-cells weui-cells_form">

    </div>


    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">签到信息自动保存至资料卡</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox" name="confirm" id="confirm">
        </div>
    </div>
    <div class="weui-cells__tips">底部说明文字底部说明文字</div>
    <!--<div style="float:none; margin-top:10%">-->
    <!--<input name="confirm" id="confirm" type="checkbox" value=""/>签到信息自动保存至资料卡-->
    <!--</div>-->
    <div style="width:80%;bottom:2%;margin-top: 10px;background-color:#777373;border-radius:3px;margin-left:8%;height:35px;line-height:35px;"
         align="center">
        <button type="submit" id="layerOk" class="weui-btn weui-btn_primary">立即签到
        </button>
    </div>
</form>
