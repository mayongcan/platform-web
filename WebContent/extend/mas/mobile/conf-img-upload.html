<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
</head>
<body>
<form id="divEditForm" role="form" onsubmit="return false;"
      enctype="multipart/form-data">
    <div style="width: 100%; height: 38px; margin-top:10px;line-height: 38px;"
         id="signTitleDiv">
        <h3 id="signTitle"
            style="text-align: center; border: 0px solid #000; background: white; height: 100%;">上传图片</h3>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">后视全景</p>
                        <!--<div class="weui-uploader__info">0/1</div>-->
                    </div>
                    <div class="weui-uploader__bd" >
                        <ul class="weui-uploader__files" id="after">
                        </ul>
                        <div class="weui-uploader__input-box" id="afterImageDiv">
                            <input id="afterImage" class="weui-uploader__input" type="file" accept="image/*"
                                   multiple="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">前视全景</p>
                        <!--<div class="weui-uploader__info">0/1</div>-->
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="front">
                        </ul>
                        <div class="weui-uploader__input-box" id="frontImageDiv">
                            <input id="frontImage" class="weui-uploader__input" type="file" accept="image/*"
                                   multiple="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">局部特写</p>
                        <!--<div class="weui-uploader__info">0/1</div>-->
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="local">
                        </ul>
                        <div class="weui-uploader__input-box" id="localImageDiv">
                            <input id="localImage" class="weui-uploader__input" type="file" accept="image/*"
                                   multiple="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="subtons"
         style=" width: 90%; margin-left: 3%;margin-top: 10px; bottom: 0; background-color: #777373; border-radius: 3px; height: 35px; line-height: 35px;"
         align="center">
        <button type="submit" id="layerOk"
                class="weui-btn weui-btn_primary">上传
        </button>
    </div>
</form>


<script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/toastr/toastr.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/sweetalert/sweetalert.min.js" type="text/javascript"></script>
<script src="../../../js/plugins/loadingoverlay/loadingoverlay.js" type="text/javascript"></script>
<script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
<script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
<script src="../../../js/platform/appconfig.js" type="text/javascript"></script>
<script src="js/conf-img-upload.js" type="text/javascript"></script>

<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>
</body>
</html>
