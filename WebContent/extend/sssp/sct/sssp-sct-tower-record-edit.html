<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-塔吊历史记录表-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
	    
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">时间</label>
                <input type="text" id="time" name="time" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">报警类型</label>
                <input type="text" id="alarmType" name="alarmType" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">起重量(t)</label>
                <input type="text" id="liftingWeight" name="liftingWeight" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">安全起重量(t)</label>
                <input type="text" id="safeLiftingWeight" name="safeLiftingWeight" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">力矩百分比(%)</label>
                <input type="text" id="torquePercentage" name="torquePercentage" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">风速(级)</label>
                <input type="text" id="windSpeed" name="windSpeed" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">幅度(m)</label>
                <input type="text" id="amplitude" name="amplitude" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">回转(度)</label>
                <input type="text" id="rotation" name="rotation" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">高度(m)</label>
                <input type="text" id="height" name="height" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">倾角X</label>
                <input type="text" id="tiltX" name="tiltX" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">倾角Y</label>
                <input type="text" id="tiltY" name="tiltY" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">倍率</label>
                <input type="text" id="magnification" name="magnification" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">违章类型</label>
                <input type="text" id="violationType" name="violationType" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">塔吊id</label>
                <input type="text" id="towerCraneId" name="towerCraneId" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">楼号</label>
                <input type="text" id="floor" name="floor" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">司机id</label>
                <input type="text" id="driverId" name="driverId" class="form-control m-b edit-layer-input">
            </div>
		
		
		
            <div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/sssp-sct-tower-record-edit.js" type="text/javascript"></script>
</body>
</html>
