<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-商品信息-新建</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="../css/itp.css" rel="stylesheet">
    <style type="text/css">
	.checkbox-inline {
		width: 100px;
	}
	.btn-table-opreate {
		padding: 5px 15px !important;
	}
	/* 去掉按钮点击后的篮框 */
	.btn:focus, .btn:active:focus, .btn.active:focus, .btn.focus, .btn:active.focus, .btn.active.focus {
		outline: none;
	}
	.btn-table-opreate{
		min-width:85px;
	}
	</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
	    	<div class="ibox-title">
	            <h5>商品基本信息</h5>
				<div class="ibox-tools" style="margin-right: 10px;">
					<a class="collapse-link" data-toggle="collapse" href="#goodsBaseInfo"> 
						<i id="goodsBaseInfoIcon" class="glyphicon glyphicon-chevron-up"></i>
					</a> 
				</div>
			</div>
			<div class="ibox-content collapse in collapse-content" id="goodsBaseInfo" style="border-top-width: 1px">
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">
							   	商品名称
							</td>
							<td class="reference-td">
							   	<input type="text" id="goodsName" name="goodsName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品货号
							</td>
							<td class="reference-td">
								<div class="input-group">
							   		<input type="text" id="goodsSerialNum" name="goodsSerialNum" class="form-control">
									<span id="btnGenGoodsSerialNum" class="input-group-addon" style="cursor: pointer;">系统生成</span>
						        </div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品分类
							</td>
							<td class="reference-td">
								<div id="categoryId"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	厂家
							</td>
							<td class="reference-td">
								<select class="form-control m-b selectpicker" id="venderId"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	销售价格
							</td>
							<td class="reference-td">
								<div class="input-group">
									<span class="input-group-addon">¥</span>
								   	<input type="text" id="salePrice" name="salePrice" class="form-control" placeholder="0.00">
									<span id="btnAddMorePrice" class="input-group-addon" style="cursor: pointer;">添加更多价格</span>
						        </div>
						        <div>
						        	<table id="tableMorePrice" class="reference1" style="display:none;margin-top:10px;">
						        		<tbody>
						        			<tr>
						        				<td class="reference-td">价格名称</td>
						        				<td class="reference-td">价格值</td>
						        				<td class="reference-td">操作</td>
						        			</tr>
						        		</tbody>
						        		<tbody id="tbodyMorePrice"></tbody>
						        	</table>
					        	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	进货价格
							</td>
							<td class="reference-td">
								<div class="input-group">
									<span class="input-group-addon">¥</span>
							   		<input type="text" id="purchasePrice" name="purchasePrice" class="form-control" placeholder="0.00">
						        </div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	默认折扣
							</td>
							<td class="reference-td">
								<div class="input-group">
							   		<input type="text" id="defDiscount" name="defDiscount" class="form-control" placeholder="数字1-99，值为空则无折扣，5表示5折，88表示8.8折">
									<span id="btnAddMoreDiscount" class="input-group-addon" style="cursor: pointer;">添加更多折扣</span>
						        </div>
						        <div>
						        	<table id="tableMoreDiscount" class="reference1" style="display:none;margin-top:10px;">
						        		<tbody>
						        			<tr>
						        				<td class="reference-td">折扣名称</td>
						        				<td class="reference-td">折扣值</td>
						        				<td class="reference-td">操作</td>
						        			</tr>
						        		</tbody>
						        		<tbody id="tbodyMoreDiscount"></tbody>
						        	</table>
					        	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	包装数
							</td>
							<td class="reference-td">
							   	<input type="text" id="packingNum" name="packingNum" class="form-control" value="1">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	年份
							</td>
							<td class="reference-td">
								<div id="divGoodsYear" style="float:left;"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	季节
							</td>
							<td class="reference-td">
								<div id="divGoodsSeason" style="float:left;"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品状态
							</td>
							<td class="reference-td">
								<label style="margin-left: 20px;width: 110px;margin-bottom:0px;font-weight: normal;">
									<input type="checkbox" id="buyStatus" value="1"> 热卖
								</label>
								<label style="margin-right:20px;margin-bottom:0px;font-weight: normal;">
									<input type="checkbox" id="shelfStatus" value="1"> 上架
								</label>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品图片
							</td>
							<td class="reference-td" style="line-height: normal;">
								<div class="file-loading"> 
								    <input type="file" accept="image/*" id="goodsPhoto" name="goodsPhoto" multiple>
								</div>
							   	<!-- <input type="file" accept="image/*" id="goodsPhoto" name="goodsPhoto" multiple="multiple"> -->
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品描述
							</td>
							<td class="reference-td">
								<textarea id="goodsDesc" name="goodsDesc" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
	        </div>
	    	<div class="ibox-title m-t">
	            <h5>商品库存</h5>
				<div class="ibox-tools" style="margin-right: 10px;">
					<a class="collapse-link" data-toggle="collapse" href="#goodsInventoryInfo"> 
						<i id="goodsInventoryInfoIcon" class="glyphicon glyphicon-chevron-up"></i>
					</a> 
				</div>
	        </div>
			<div class="ibox-content collapse in collapse-content" id="goodsInventoryInfo" style="border-top-width: 1px">
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">
							   	商品颜色
							</td>
							<td class="reference-td" id="tdGoodsColor">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品材质
							</td>
							<td class="reference-td" id="tdGoodsTexture">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品尺码
							</td>
							<td class="reference-td" id="tdGoodsSize">
							</td>
						</tr>
					</tbody>
				</table>
				<div style="overflow: auto; width: 100%;">
					<table class="reference1">
						<tbody id="tbodyGenInventory"></tbody>
					</table>
				</div>
	        </div>
            <div style="text-align: center;margin-top:30px">
		        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
		        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">返 回</button>
	        </div>
		</form>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/cleave/cleave.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="../js/itp-utils.js" type="text/javascript"></script>
    <script src="../js/inventory-utils.js" type="text/javascript"></script>
    <script src="js/itp-goods-info-new.js" type="text/javascript"></script>
</body>
</html>
