<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-商品信息管理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
       		<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal" style="padding: 10px;">
              		<label class="control-label page-search-label">名称</label>
                  	<input type="text" class="form-control page-search-input" id="searchGoodsName">
              		<label class="control-label page-search-label">货号</label>
                  	<input type="text" class="form-control page-search-input" id="searchGoodsSerialNum">
              		<label class="control-label page-search-label" style="width: 40px;">厂家</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchVender"></select>
              		</div>
              		<label class="control-label page-search-label" style="width: 55px;">年份</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchYear"></select>
              		</div>
       			</div>
       			<div class="panel-body form-horizontal" style="padding: 10px;padding-top:0px">
              		<label class="control-label page-search-label">季节</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchSeason"></select>
              		</div>
              		<label class="control-label page-search-label">热卖</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchBuyStatus"></select>
              		</div>
              		<label class="control-label page-search-label" style="width: 40px;">上下架</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchShelfStatus"></select>
              		</div>
              		<label class="control-label page-search-label" style="width: 55px;">停用状态</label>
              		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchUseStatus"></select>
              		</div>
              		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
              		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>   
    		
	    	<div style="width: 250px;float:left;border:1px solid #dddddd;position: relative;">
	    		<div style="height: 35px;line-height: 35px;font-weight: bold;padding-left: 15px;">
	                商品分类
	            </div>
	            <div class="ibox-content" style="padding-bottom: 0px;border-width: 1px 0px">
	               <div id="treeView" style="overflow: auto;padding-bottom: 25px;"></div>
	           </div>
	    	</div>
    		<div style="float: right;width:100%;margin-left: -250px;border:1px solid #dddddd;padding-left:10px;padding-right:10px;">
    			<div style="margin-left: 250px;">
	    			<div class="btn-group hidden-xs" id="tableToolbar" role="group"></div>
		            <table id="tableList" class="table text-nowrap"
						data-toolbar="#tableToolbar"
						data-show-toggle="false"
						data-show-columns="true"
						data-striped="true"
						data-cache="false"
						data-sortable="false"
						data-sort-order="asc"
						data-page-number="1"
						data-page-size="15"
						data-click-to-select="true"
						data-icon-size="outline"
						data-pagination="true"
						data-side-pagination="server"	
						data-page-list="[15, 30, 50, 100, ALL]"
						data-mobile-responsive="true">
		                <thead>
		                    <tr>
		              			<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>
	                        	<th data-field="goodsName">商品名称</th>
	                        	<th data-field="goodsSerialNum">商品货号</th>
	                        	<th data-field="categoryName">分类</th>
	                        	<th data-field="venderName">厂家</th>
	                        	<th data-field="salePrice">销售价格</th>
	                        	<th data-field="purchasePrice">进货价格</th>
	                        	<th data-field="defDiscount" data-visible="false">默认折扣</th>
	                        	<th data-field="packingNum" data-visible="false">包装数</th>
	                        	<!-- <th data-field="goodsDesc">商品描述</th>
	                        	<th data-field="goodsPhoto">商品图片</th> -->
	                        	<th data-field="goodsYear">年份</th>
	                        	<th data-field="goodsSeason" data-formatter="formatGoodsSeason">季节</th>
	                        	<th data-field="shelfStatus" data-formatter="formatShelfStatus">上下架</th>
	                        	<th data-field="buyStatus" data-formatter="formatBuyStatus">热卖状态</th>
	                        	<th data-field="useStatus" data-formatter="formatUseStatus">停用状态</th>
	                        	<th data-field="createByName">创建人</th>
	                        	<th data-field="createDate">创建时间</th>
								<!-- <th data-field="operate" data-formatter="formatOperate" data-width="250px">操作</th> -->
		                    </tr>
		                </thead>
		            </table>
	            </div>
			</div>
			<div style="clear:both"></div>
        </div>
        <div style="clear:both"></div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstreegrid.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../js/itp-utils.js" type="text/javascript"></script>
    <script src="js/itp-goods-info.js" type="text/javascript"></script>
</body>
</html>
