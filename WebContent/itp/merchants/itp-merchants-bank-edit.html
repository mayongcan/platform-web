<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-商家提现银行卡信息-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../fonts/iconfont/iconfont.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .edit-layer-title{
    	width: 150px;
    }
    .edit-layer-input {
	    width: 200px;
	}
    </style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">持卡人姓名<span class="input-request">＊</span></label>
                <input type="text" id="name" name="name" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">持卡人手机号码<span class="input-request">＊</span></label>
                <input type="text" id="mobileNo" name="mobileNo" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">银行名称<span class="input-request">＊</span></label>
            	<select class="m-b selectpicker edit-layer-input" id="bankCode"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">账号属性<span class="input-request">＊</span></label>
               	<select class="form-control m-b selectpicker" id="bankaccProp">
   					<option value="0">私人</option>
   					<option value="1">公司</option>
   				</select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">银行卡号<span class="input-request">＊</span></label>
                <input type="text" id="bankaccountNo" name="bankaccountNo" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style" id="divBankaccountType1">
            	<label class="col-sm-2 control-label edit-layer-title">银行卡类型<span class="input-request">＊</span></label>
               	<select class="form-control m-b selectpicker" id="bankaccountType1">
   					<option value="1">借记卡</option>
   				</select>
            </div>
            <div class="form-group edit-group-style" id="divBankaccountType2" style="display: none">
            	<label class="col-sm-2 control-label edit-layer-title">银行卡类型<span class="input-request">＊</span></label>
               	<select class="form-control m-b selectpicker" id="bankaccountType2">
   					<option value="1">借记卡</option>
   					<option value="2">贷记卡</option>
   					<option value="3">存折</option>
   				</select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">办卡证件类型<span class="input-request">＊</span></label>
            	<select class="m-b selectpicker edit-layer-input" id="certCode"></select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">证件号码<span class="input-request">＊</span></label>
                <input type="text" id="certNo" name="certNo" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">支行名称<span class="input-request">＊</span></label>
                <input type="text" id="bankBranchName" name="bankBranchName" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">是否默认账号<span class="input-request">＊</span></label>
              	<select class="form-control m-b selectpicker" id="defaultAcc">
  					<option value="0">否</option>
  					<option value="1">是</option>
  				</select>
            </div>
            <div class="form-group edit-group-style">
            	<label class="col-sm-2 control-label edit-layer-title">银行卡所属区域<span class="input-request">＊</span></label>
            	<div style="width:715px">
	                <select class="selectpicker" id="areaProvince"></select>
	         		<select class="selectpicker" id="areaCity"></select>
	         		<select class="selectpicker" id="areaDistrict"></select>
         		</div>
            </div>
            <div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
	<script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="js/itp-merchants-bank-edit.js" type="text/javascript"></script>
</body>
</html>
