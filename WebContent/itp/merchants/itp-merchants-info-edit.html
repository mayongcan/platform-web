<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-商家信息-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="../css/itp.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<label id="onTime" style="display:none"></label>
		<div class="ibox-content">
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:150px;">
							   	商家名称<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="merchantsName" name="merchantsName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:150px;">
							   	商家简称<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="shortName" name="shortName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	所属区域<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<select class="selectpicker" id="areaProvince"></select>
				         		<select class="selectpicker" id="areaCity"></select>
				         		<select class="selectpicker" id="areaDistrict"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商家地址<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="addr" name="addr" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	客服电话<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="phone" name="phone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	组织机构代码
							</td>
							<td class="reference-td">
							   	<input type="text" id="orgCode" name="orgCode" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商户类型<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<div id="divMerchantsType">
							   		<div class="radio">
										<input type="radio" name="radioMerchantsType" id="radioMerchantsType_id_0" value="00" checked="checked">
										<label for="radioMerchantsType_id_0">公司商户</label>
									</div>
							   		<div class="radio">
										<input type="radio" name="radioMerchantsType" id="radioMerchantsType_id_1" value="01">
										<label for="radioMerchantsType_id_1">个体商户</label>
									</div>
							    </div> 
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	经营类目<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
								<select class="form-control selectpicker" id="categoryId"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	法人姓名<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="corpmanName" name="corpmanName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	法人身份证<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="corpmanId" name="corpmanId" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	法人联系电话<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="corpmanPhone" name="corpmanPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	法人联系手机<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="corpmanMobile" name="corpmanMobile" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	法人邮箱<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="corpmanEmail" name="corpmanEmail" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	银行名称<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
								<select class="form-control selectpicker" id="bankCode"></select>
							</td>
						</tr>
						<!-- <tr>
							<td class="reference-td">
							   	开户行全称
							</td>
							<td class="reference-td">
							   	<input type="text" id="bankName" name="bankName" class="form-control">
							</td>
						</tr> -->
						<tr>
							<td class="reference-td">
							   	开户行账号<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="bankaccountNo" name="bankaccountNo" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	开户户名<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="bankaccountName" name="bankaccountName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	自动提现
							</td>
							<td class="reference-td">
							   	<div id="divAutoCus">
							   		<div class="radio">
										<input type="radio" name="radioAutoCus" id="radioAutoCus_id_0" value="0" checked="checked">
										<label for="radioAutoCus_id_0">否</label>
									</div>
							   		<div class="radio">
										<input type="radio" name="radioAutoCus" id="radioAutoCus_id_1" value="1">
										<label for="radioAutoCus_id_1">是</label>
									</div>
							    </div> 
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	开业时间
							</td>
							<td class="reference-td">
								<div class="input-group date" id="divStartDate">
				            		<input type="text" class="form-control" id="startDate" name="startDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商家logo
							</td>
							<td class="reference-td">
								<input type="file" accept="image/*" id="merchantsLogo" name="merchantsLogo">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商家图片
							</td>
							<td class="reference-td">
								<input type="file" accept="image/*" id="merchantsImage" name="merchantsImage" multiple="multiple">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商家备注
							</td>
							<td class="reference-td">
								<textarea id="merchantsMemo" name="merchantsMemo" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">返 回</button>
		        </div>
			</form>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/prettyfile/bootstrap-prettyfile.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/timer.jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="../js/itp-utils.js" type="text/javascript"></script>
    <script src="js/itp-merchants-info-edit.js" type="text/javascript"></script>
</body>
</html>
