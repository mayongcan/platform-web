<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>

		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">选 择</button>

	        </div>
        </form>
    </div>
