<script>


    $(document).ready(function () {
        var str = "";

        str += '  <div class="weui-cell"> '
            + ' <div class="weui-cell__bd"> '
            + ' <p>收款人</p> '
            + ' </div> '
            + ' <div class="weui-cell__ft">' + unescape($.utils.getUrlParam(window.location.search, "customerTypeName")) + '</div> '
            + '  </div> ';

        str += '  <div class="weui-cell"> '
            + ' <div class="weui-cell__bd"> '
            + ' <p>收款金额</p> '
            + ' </div> '
            + ' <div class="weui-cell__ft">' + $.utils.getUrlParam(window.location.search, "payAmount") + '</div> '
            + '  </div> ';

        str += '  <div class="weui-cell"> '
            + ' <div class="weui-cell__bd"> '
            + ' <p>收款时间</p> '
            + ' </div> '
            + ' <div class="weui-cell__ft">' + unescape($.utils.getUrlParam(window.location.search, "createDate")) + '</div> '
            + '  </div> ';

        str += '  <div class="weui-cell"> '
            + ' <div class="weui-cell__bd"> '
            + ' <p>收款分店</p> '
            + ' </div> '
            + ' <div class="weui-cell__ft">' + decodeURI($.utils.getUrlParam(window.location.search, "shopName")) + '</div> '
            + '  </div> ';

        if ("" != str) {
            $(".weui-cells").html(str);
        }
    });


</script>
