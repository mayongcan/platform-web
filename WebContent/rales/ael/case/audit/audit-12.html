<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-听证报告书-审批</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="css/audit.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;width: 74%;float:left;clear: none;margin-bottom: 20px;">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件听证报告书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无听报〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td">
							   	案由
							</td>
							<td class="reference-td" colspan="3" id="tdIllegalContent"></td>
						</tr>
						<tr>
							<td class="reference-td" style="width:150px;">
							   	听证主持人
							</td>
							<td class="reference-td" id="tdHearingCompere"></td>
							<td class="reference-td" style="width:100px;">
							   	记录人
							</td>
							<td class="reference-td"  id="tdRecorder"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	时间
							</td>
							<td class="reference-td" id="tdDate"></td>
							<td class="reference-td">
							   	地点
							</td>
							<td class="reference-td" id="tdAddress"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证会基本情况摘要
							</td>
							<td class="reference-td" colspan="3"  id="tdHearingDetail">
								<textarea id="hearingDetail" name="hearingDetail" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	听证结论及处理意见
							</td>
							<td class="reference-td" colspan="3" id="tdHearingConclusion">
								<textarea id="hearingConclusion" name="hearingConclusion" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	负责人审批意见
							</td>
							<td class="reference-td" colspan="3" id="tdSuggest">
								<textarea id="suggest" name="suggest" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	备注
							</td>
							<td class="reference-td" colspan="3" id="tdMemo">
								<textarea id="memo" name="memo" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">历史审批意见</td>
							<td class="reference-td" colspan="4">
								<table style="width: 100%;">
									<tbody>
										<tr>
											<td class="reference-td1" style="width:100px;">审批人</td>
											<td class="reference-td1">审批意见</td>
											<td class="reference-td1" style="width:170px;">审批时间</td>
										</tr>
									</tbody>
									<tbody id="resultList"></tbody>
								</table>
							</td>
						</tr>
						<tr id="trAuditStatus">
							<td class="reference-td">
							   	审批处理
							</td>
							<td class="reference-td" colspan="4">
								<select class="form-control selectpicker" id="auditStatus"></select>
							</td>
						</tr>
						<tr id="trNeedLawOfficeAudit" style="display: none">
							<td class="reference-td" >法规处审批</td>
							<td class="reference-td" colspan="4">
								<div id="divNeedLawOfficeAudit">
									<label class="checkbox-inline">
								      	<input type="radio" name="radioNeedLawOfficeAudit" value="1"  checked="checked"> 是
								    </label>
									<label class="checkbox-inline">
								      	<input type="radio" name="radioNeedLawOfficeAudit" value="0"> 否
								    </label>
							    </div>  
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	审批意见
							</td>
							<td class="reference-td" colspan="4">
								<textarea id="result" name="result" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">提 交</button>
			        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
        		<div class="files-list">
        			<div class="files-list-title">附件列表</div>
        			<div id="files-list-content" class="files-list-content"></div>
        		</div>
        		<div class="relevance-list">
        			<div class="relevance-list-title">关联文书</div>
        			<div id="relevance-list-content" class="relevance-list-content"></div>
        		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/audit-12.js" type="text/javascript"></script>
</body>
</html>
