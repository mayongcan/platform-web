<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-编辑案件</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="css/case.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div style="text-align: center;padding-top:15px;margin-bottom:20px;">
				<!-- <span class="table-title">广州市工业和信息化委员会</span> -->
				<span class="table-title">无线电管理案件登记表</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01案登〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" colspan="5" style="font-weight: bold;">调查过程中务必注意保护举报人</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="2">
							   	<span class="input-request">＊</span>案件来源
							</td>
							<td class="reference-td" colspan="3" >
							   	<div id="divCaseSource" style="float:left;"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="1" rowspan="4" style="width:120px;">
							   	报告人
							</td>
							<td class="reference-td" style="width:120px;">
							   	姓名<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterName" name="reporterName" class="form-control">
							</td>
							<td class="reference-td" style="width:100px;">
							   	证件号码
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterCertificateNo" name="reporterCertificateNo" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	单位<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterCompany" name="reporterCompany" class="form-control">
							</td>
							<td class="reference-td">
							   	联系人<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterContacts" name="reporterContacts" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	联系地址<span class="input-request">＊</span>
							</td>
							<td class="reference-td" colspan="3">
							   	<input type="text" id="reporterAddress" name="reporterAddress" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	邮政编码
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterZip" name="reporterZip" class="form-control">
							</td>
							<td class="reference-td">
							   	联系电话<span class="input-request">＊</span>
							</td>
							<td class="reference-td">
							   	<input type="text" id="reporterPhone" name="reporterPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" colspan="1" rowspan="4">
							   	被报告人
							</td>
							<td class="reference-td">
							   	单位/姓名
							</td>
							<td class="reference-td" colspan="3">
							   	<input type="text" id="defendantName" name="defendantName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案发市辖区
							</td>
							<td class="reference-td" colspan="3">
							   	<select class="selectpicker" id="areaProvince"></select>
				         		<select class="selectpicker" id="areaCity"></select>
				         		<select class="selectpicker" id="areaDistrict"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	问题发生地
							</td>
							<td class="reference-td" colspan="3">
							   	<input type="text" id="defendantAddress" name="defendantAddress" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	问题发生时间
							</td>
							<td class="reference-td">
								<div class="input-group date edit-layer-input" id="divDefendantDate">
					            		<input type="text" class="form-control" id="defendantDate" name="defendantDate"/>
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
							<td class="reference-td">
							   	登记时间
							</td>
							<td class="reference-td">
								<div class="input-group date edit-layer-input" id="divDefendantCheckDate">
					            		<input type="text" class="form-control" id="defendantCheckDate" name="defendantCheckDate"/>
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案件处理程序
							</td>
							<td class="reference-td" colspan="4">
							   	<select class="selectpicker form-control" id="caseProcedure"></select>
							</td>
						</tr>
						<tr style="display: none" id="trNotPutOn">
							<td class="reference-td">
							   	不予立案原因
							</td>
							<td class="reference-td" colspan="4">
							   	<input type="text" id="notPutOn" name="notPutOn" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案件类型
							</td>
							<td class="reference-td" colspan="4">
							   	<select class="selectpicker form-control" id="caseType"></select>
							</td>
						</tr>
						<!-- <tr>
							<td class="reference-td">
							   	第二承办人<span class="input-request">＊</span>
							</td>
							<td class="reference-td" colspan="4">
							   	<input type="text" id="undertaker" name="undertaker" class="form-control" readonly style="cursor: pointer;background: #fff;" placeholder="请选择第二承办人">
							</td>
						</tr> -->
						<tr>
							<td class="reference-td">
							   	线索摘要<span class="input-request">＊</span>
							</td>
							<td class="reference-td" colspan="4">
								<textarea id="clueSummary" name="clueSummary" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	情况核实<span class="input-request">＊</span>
							</td>
							<td class="reference-td" colspan="4">
								<textarea id="caseVerification" name="caseVerification" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	<span class="input-request">＊</span>承办人意见
							</td>
							<td class="reference-td" colspan="4">
								<textarea id="advice" name="advice" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	备注
							</td>
							<td class="reference-td" colspan="4">
								<textarea id="memo" name="memo" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">附件上传</td>
							<td class="reference-td" colspan="4" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">文书关联</td>
							<td class="reference-td" colspan="4">
								<input type="text" id="relevanceId" name="relevanceId" class="form-control" readonly style="cursor: pointer;background: #fff;" placeholder="请选择关联文书">
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary" id="btnSaveAsDraft" style="margin-right:30px;width: 100px;">保存为草稿</button>
			        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">提 交</button>
			        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/case-edit.js" type="text/javascript"></script>
</body>
</html>
