<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件结案报告</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无结〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" style="width:80px;">
						   	案由
						</td>
						<td class="reference-td" colspan="3" id="tdIllegalContent"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	立案时间
						</td>
						<td class="reference-td" id="tdCaseBeginDate" style="width:36%"></td>
						<td class="reference-td" style="width:80px;">
						   	结案日期
						</td>
						<td class="reference-td" id="tdCaseEndDate"></td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdPunishments" style="height:150px;vertical-align: top;position: relative;">
							<div>调查经过及处罚情况：</div>
							<div style="line-height: 20px;" id="tdPunishmentsContent"></div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdExecutiveCondition" style="height:150px;vertical-align: top;position: relative;">
							<div>执行情况：</div>
							<div style="line-height: 20px;" id="tdExecutiveConditionContent"></div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdCloseSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>结案建议：</div>
							<div style="line-height: 20px;" id="tdCloseSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>承办部门领导意见：</div>
							<div style="line-height: 20px;" id="tdDeptSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdLeaderSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>单位领导批示：</div>
							<div style="line-height: 20px;" id="tdLeaderSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/case-end-report-pre.js" type="text/javascript"></script>
</body>
</html>
