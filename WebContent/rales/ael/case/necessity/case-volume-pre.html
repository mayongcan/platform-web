<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td{
    		text-align: center;
    }
    </style>
</head>
<body class="gray-bg">
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理行政执法案卷</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无案〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	案件名称
							</td>
							<td class="reference-td" colspan="3" id="caseName"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	案　　由
							</td>
							<td class="reference-td" colspan="3" id="illegalContent"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	被处罚人
							</td>
							<td class="reference-td" colspan="3" id="tdBePunishUser"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	办案机构
							</td>
							<td class="reference-td" colspan="3" id="tdHandleOrg"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	办 案 人
							</td>
							<td class="reference-td" colspan="3" id="tdHandleUser"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	立案日期
							</td>
							<td class="reference-td" id="caseBeginDate" ></td>
							<td class="reference-td" style="width:100px;">
							   	结案日期
							</td>
							<td class="reference-td" id="caseEndDate" ></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	立卷日期
							</td>
							<td class="reference-td" id="caseBeginVolumeDate" ></td>
							<td class="reference-td">
							   	立 卷 人
							</td>
							<td class="reference-td" id="caseVolumeUser" ></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	验卷日期
							</td>
							<td class="reference-td" id="caseTestVolumeDate" ></td>
							<td class="reference-td">
							   	验 卷 人
							</td>
							<td class="reference-td" id="caseTestVolumeUser" ></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	归档日期
							</td>
							<td class="reference-td" id="caseSaveVolumeDate" ></td>
							<td class="reference-td">
							   	归 档 号
							</td>
							<td class="reference-td" id="caseSaveVolumeNum" ></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	保管期限
							</td>
							<td class="reference-td" id="caseSaveLimitDate"></td>
							<td class="reference-td"></td>
							<td class="reference-td"></td>
						</tr>
						<tr>
							<td class="reference-td" colspan="4">
							   	本案卷连同封面共 <span id="fileNum">　</span> 件 <span id="pageNum">　</span> 页
							</td>
						</tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/case-volume-pre.js" type="text/javascript"></script>
</body>
</html>
