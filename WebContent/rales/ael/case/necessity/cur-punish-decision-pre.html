<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件当场行政处罚决定书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无当场罚决〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div id="printType" class="box-right">第一联<br/><br/>交当事人</div>
			<div id="boxLeft" class="box-left">
				<div class="box-content-noindent">
					当事人（单位）：<a class="content-fill-in" style="min-width:515px;" id="caseParties">　</a>
				</div>
				<div class="box-content-noindent">
					地址：<a class="content-fill-in" style="min-width:580px;" id="caseAddress">　</a>
				</div>
				<div class="box-content-noindent">
					违法事实：<a class="content-fill-in" style="min-width:555px;" id="illegalFact">　</a>
				</div>
				<div class="box-content">
					根据《中华人民共和国无线电管理条例》第四十三条、《广东省无线电管理条例》第
					<a class="content-fill-in" id="rules">　</a>
					条的规定，决定给予警告的行政处罚。
				</div>
				<div class="box-content">
					当事人如不服本处罚决定,可于收到本决定书之日起60日内,向复议机关申请行政复议,或者于收到本决定书之日起3个月内直接向人民法院起诉。
				</div>
			</div>
			<div class="box-foot" style="padding-right:20px;">
				<div style="margin-top:50px;float:right;margin-right:50px;">
					<div style="text-align: center;">（盖　章）</div>
					<div style="margin-top:5px;">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
				</div>
				<div style="clear:both;"></div>
				<div class="box-content-noindent" style="margin-top:15px;float:left;">
					当事人签名：<a class="content-fill-in" style="min-width: 180px;">　</a>
				</div>
				<div class="box-content-noindent" style="margin-top:15px;float:right;">
					行政执法人员签名：<a class="content-fill-in" style="min-width: 180px;">　</a>
				</div>
				<div style="clear:both;"></div>
				<div style="margin-top:15px;">
					时间：
					<a class="content-fill-in">　　</a>
					年
					<a class="content-fill-in">　</a>
					月
					<a class="content-fill-in">　</a>
					日
				</div>
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/cur-punish-decision-pre.js" type="text/javascript"></script>
</body>
</html>
