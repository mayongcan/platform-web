<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-行政处罚决定书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件行政处罚决定书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无罚决〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:170px;">
							   	当事人
							</td>
							<td class="reference-td" id="tdCaseParties"></td>
							<td class="reference-td" style="width:160px;">
							   	日期
							</td>
							<td class="reference-td" id="tdCaseDate"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	地点
							</td>
							<td class="reference-td" id="tdCaseAddress" colspan="3"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	违反的条例（国家）
							</td>
							<td class="reference-td" id="tdCaseRulesCountry">
								<input type="text" id="caseRulesCountry" name="caseRulesCountry" class="form-control">
							</td>
							<td class="reference-td">
							   	违反的条例（省）
							</td>
							<td class="reference-td" id="tdCaseRulesProvince">
								<input type="text" id="caseRulesProvince" name="caseRulesProvince" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	违反规定
							</td>
							<td class="reference-td" colspan="3"  id="tdViolateRules">
								<input type="text" id="violateRules" name="violateRules" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	无线电管理条例
							</td>
							<td class="reference-td" colspan="3"  id="tdRules">
								<input type="text" id="rules" name="rules" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	行为
							</td>
							<td class="reference-td" colspan="3" id="tdActionType">
								<div id="divActionType" style="float:left;"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	其他行为
							</td>
							<td class="reference-td" colspan="3" id="tdOtherAction">
								<input type="text" id="otherAction" name="otherAction" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	实施类型
							</td>
							<td class="reference-td" colspan="3" id="tdImplementType">
							   	<div id="divImplementType" style="float:left;"></div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	没收设备
							</td>
							<td class="reference-td" id="tdConfiscateDevice">
								<input type="text" id="confiscateDevice" name="confiscateDevice" class="form-control">
							</td>
							<td class="reference-td">
							   	没收非法所得
							</td>
							<td class="reference-td" id="tdConfiscateIncome">
								<input type="text" id="confiscateIncome" name="confiscateIncome" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	罚款
							</td>
							<td class="reference-td" id="tdFine">
								<input type="text" id="fine" name="fine" class="form-control">
							</td>
							<td class="reference-td">
							   	吊销电台执照
							</td>
							<td class="reference-td" id="tdRevoke">
								<input type="text" id="revoke" name="revoke" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	履行期限
							</td>
							<td class="reference-td" colspan="3" id="tdPerformDate">
								<div class="input-group date edit-layer-input" id="divPerformDate">
					            		<input type="text" class="form-control" id="performDate" name="performDate"/>
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	缴纳罚款期限
							</td>
							<td class="reference-td" colspan="3" id="tdPunishDate">
								<div class="input-group date edit-layer-input" id="divPunishDate">
					            		<input type="text" class="form-control" id="punishDate"  name="punishDate" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	缴纳罚款地址
							</td>
							<td class="reference-td" colspan="3" id="tdPunishAddress">
								<input type="text" id="punishAddress" name="punishAddress" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	办公地址
							</td>
							<td class="reference-td" colspan="3" id="tdOfficeAddress">
								<input type="text" id="officeAddress" name="officeAddress" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	办公电话
							</td>
							<td class="reference-td" colspan="3" id="tdOfficePhone">
								<input type="text" id="officePhone" name="officePhone" class="form-control">
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">提 交</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/punish-decision.js" type="text/javascript"></script>
</body>
</html>
