<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理立案审批表</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无立呈〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" style="width:80px;text-align: center;">
						   	案由
						</td>
						<td class="reference-td" colspan="4" id="tdIllegalContent"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	案件来源
						</td>
						<td class="reference-td" colspan="4" id="tdCaseSource"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	发案地点
						</td>
						<td class="reference-td" colspan="2" id="tdCaseAddress"></td>
						<td class="reference-td" style="text-align: center;">
						   	发案时间
						</td>
						<td class="reference-td" id="tdCaseDate"></td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="5" style="text-align: center;">
						   	当事人
						</td>
						<td class="reference-td" style="width:80px;text-align: center;">
						   	姓名
						</td>
						<td class="reference-td" id="tdPartiesName">
						   	<input type="text" id="partiesName" name="partiesName" class="form-control">
						</td>
						<td class="reference-td" style="width:100px;text-align: center;">
						   	证件号码
						</td>
						<td class="reference-td" id="tdPartiesCertificateNo">
						   	<input type="text" id="partiesCertificateNo" name="partiesCertificateNo" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	单位
						</td>
						<td class="reference-td" id="tdPartiesCompany">
						   	<input type="text" id="partiesCompany" name="partiesCompany" class="form-control">
						</td>
						<td class="reference-td" style="text-align: center;">
						   	法定代表人
						</td>
						<td class="reference-td" id="tdPartiesContacts"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	地址
						</td>
						<td class="reference-td" colspan="3" id="tdPartiesAddress"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	邮政编码
						</td>
						<td class="reference-td" id="tdPartiesZip"></td>
						<td class="reference-td" style="text-align: center;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdPartiesPhone"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	其他情况
						</td>
						<td class="reference-td" colspan="3" id="tdOtherInfo"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	受理日期
						</td>
						<td class="reference-td" colspan="2" id="tdAcceptanceDate"></td>
						<td class="reference-td" style="text-align: center;">
						   	填表时间
						</td>
						<td class="reference-td" id="tdFormDate"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	立案依据
						</td>
						<td class="reference-td" colspan="4" id="tdCaseBasis">
							<textarea id="caseBasis" name="caseBasis" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	案情简介
						</td>
						<td class="reference-td" colspan="4" id="tdCaseDesc" >
							<textarea id="caseDesc" name="caseDesc" class="form-control" style="height:120px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" rowspan="2">
						   	承办<br/>部门<br/>意见
						</td>
						<td class="reference-td" colspan="4" id="tdSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>承办人意见：</div>
							<div style="line-height: 20px;" id="tdSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>部门领导意见：</div>
							<div style="line-height: 20px;" id="tdDeptSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	单位<br/>领导<br/>批示
						</td>
						<td class="reference-td" colspan="4" id="tdLeaderSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdLeaderSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	立案时间
						</td>
						<td class="reference-td" colspan="2" id="tdFilingDate"></td>
						<td class="reference-td" style="text-align: center;">
						   	案件编号
						</td>
						<td class="reference-td" id="tdCaseCode"></td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/put-on-record-audit-pre.js" type="text/javascript"></script>
</body>
</html>
