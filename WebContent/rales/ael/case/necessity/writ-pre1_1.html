<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td {
	    min-width: 15px;
	}
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<!-- <span class="table-title">广州市工业和信息化委员会</span> -->
				<span class="table-title">无线电管理案件登记表</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01案登〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" colspan="5" style="font-weight: bold;">调查过程中务必注意保护举报人</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="2" style="text-align: center;">
						   	案件来源
						</td>
						<td class="reference-td" colspan="3" id="tdCaseSource">
						   	<div id="divCaseSource" style="float:left;width:400px;"></div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="4" style="width:50px;text-align: center;">
						   	报<br/>告<br/>人
						</td>
						<td class="reference-td" style="width:100px;text-align: center;">
						   	姓名
						</td>
						<td class="reference-td" id="tdReporterName"></td>
						<td class="reference-td" style="width:80px;text-align: center;">
						   	证件号码
						</td>
						<td class="reference-td" id="tdReporterCertificateNo"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	单位
						</td>
						<td class="reference-td" id="tdReporterCompany"></td>
						<td class="reference-td" style="text-align: center;">
						   	联系人
						</td>
						<td class="reference-td" id="tdReporterContacts"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	联系地址
						</td>
						<td class="reference-td" colspan="3" id="tdReporterAddress"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	邮政编码
						</td>
						<td class="reference-td" id="tdReporterZip"></td>
						<td class="reference-td" style="text-align: center;">
						   	联系电话
						</td>
						<td class="reference-td" id="tdReporterPhone"></td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="3" style="text-align: center;">
						   	被<br/>报<br/>告<br/>人
						</td>
						<td class="reference-td" style="text-align: center;">
						   	单位/姓名
						</td>
						<td class="reference-td" colspan="3" id="tdDefendantName"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	问题发生地
						</td>
						<td class="reference-td" colspan="3" id="tdDefendantAddress"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	问题发生时间
						</td>
						<td class="reference-td" id="tdDefendantDate"></td>
						<td class="reference-td" style="text-align: center;">
						   	登记时间
						</td>
						<td class="reference-td" id="tdDefendantCheckDate"></td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	线<br/>索<br/>摘<br/>要
						</td>
						<td class="reference-td" colspan="4" id="tdClueSummary" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdClueSummaryContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	情<br/>况<br/>核<br/>实
						</td>
						<td class="reference-td" colspan="4" id="tdCaseVerification" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdCaseVerificationContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;" rowspan="2">
						   	承办<br/>部门<br/>意见
						</td>
						<td class="reference-td" colspan="4" id="tdSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>承办人意见：</div>
							<div style="line-height: 20px;" id="tdSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" colspan="4" id="tdDeptSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div>部门领导意见：</div>
							<div style="line-height: 20px;" id="tdDeptSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	单位<br/>领导<br/>批示
						</td>
						<td class="reference-td" colspan="4" id="tdLeaderSuggest" style="height:150px;vertical-align: top;position: relative;">
							<div style="line-height: 20px;" id="tdLeaderSuggestContent"></div>
							<div style="position: absolute;right: 10px;bottom: 0;">
								<span style="margin-right:100px;">签名：</span>
								<span>年　　　月　　　日</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="text-align: center;">
						   	备注
						</td>
						<td class="reference-td" colspan="4" id="tdMemo"></td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre1_1.js" type="text/javascript"></script>
</body>
</html>
