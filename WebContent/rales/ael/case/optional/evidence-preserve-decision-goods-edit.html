<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-证据材料-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .edit-layer-title {
	    min-width: 100px;
	}
	.edit-layer-input {
	    width: 210px;
	}
    </style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
    	<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">编号</label>
                <input type="text" id="orderCode" name="orderCode" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">设备所有人</label>
                <input type="text" id="owner" name="owner" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">物品名称</label>
                <input type="text" id="name" name="name" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">规格型号</label>
                <input type="text" id="grade" name="grade" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">序列号</label>
                <input type="text" id="serialNo" name="serialNo" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">特征及成色</label>
                <input type="text" id="feature" name="feature" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">数量</label>
                <input type="text" id="totalCnt" name="totalCnt" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">单位</label>
                <input type="text" id="unit" name="unit" class="form-control m-b edit-layer-input">
            </div>
            <div class="form-group edit-group-style">
            		<label class="col-sm-2 control-label edit-layer-title">备注</label>
                <input type="text" id="memo" name="memo" class="form-control m-b edit-layer-input">
            </div>
       		<div class="edit-box-button">
		        <button type="submit" class="btn btn-primary edit-layer-button" id="layerOk">保 存</button>
		        <button type="reset" class="btn btn-white edit-layer-button" id="layerCancel">取 消</button>
	        </div>
        </form>
    </div>
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
	<script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="js/evidence-preserve-decision-goods-edit.js" type="text/javascript"></script>
</body>
</html>
