<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-案件证据保存决定书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件证据保全决定书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无证保〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:140px;">
							   	当事人
							</td>
							<td class="reference-td" id="tdCaseParties"></td>
							<td class="reference-td"style="width:140px;">
							   	案由
							</td>
							<td class="reference-td" id="tdIllegalContent"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	时间
							</td>
							<td class="reference-td" colspan="3" id="tdDate"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	地点
							</td>
							<td class="reference-td" colspan="3" id="tdAddress" ></td>
						</tr>
						<!-- <tr>
							<td class="reference-td">
							   	违法行为
							</td>
							<td class="reference-td" colspan="3" id="tdLawAction">
								<input type="text" id="lawAction" name="lawAction" class="form-control">
							</td>
						</tr> -->
						<tr>
							<td class="reference-td">
							   	违反的条例（国家）
							</td>
							<td class="reference-td" id="tdCaseRulesCountry">
								<input type="text" id="caseRulesCountry" name="caseRulesCountry" class="form-control">
							</td>
							<td class="reference-td">
							   	违反的款项（国家）
							</td>
							<td class="reference-td" id="tdCaseClauseCountry">
								<input type="text" id="caseClauseCountry" name="caseClauseCountry" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	违反的条例（省）
							</td>
							<td class="reference-td" id="tdCaseRulesProvince">
								<input type="text" id="caseRulesProvince" name="caseRulesProvince" class="form-control">
							</td>
							<td class="reference-td">
							   	违反的款项（省）
							</td>
							<td class="reference-td" id="tdCaseClauseProvince">
								<input type="text" id="caseClauseProvince" name="caseClauseProvince" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	规定
							</td>
							<td class="reference-td" colspan="3" id="tdRules">
								<input type="text" id="rules" name="rules" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	处理类型
							</td>
							<td class="reference-td" colspan="3" id="tdHandleType">
								<label class="checkbox-inline">
									<input type="radio" name="radioHandleType" value="1" checked> 扣押
								</label>
								<label class="checkbox-inline">
									<input type="radio" name="radioHandleType" value="2"> 查封
								</label>
								<label class="checkbox-inline">
									<input type="radio" name="radioHandleType" value="3"> 保存
								</label>
							</td>
						</tr>
						<tr id="divHandleType1-1">
							<td class="reference-td">
							   	扣押日期
							</td>
							<td class="reference-td" colspan="3" id="tdDetainDay">
								<!-- <input type="text" id="detainDay" name="detainDay" class="form-control"> -->
								<div class="input-group date edit-layer-input" id="divDetainDay">
					            		<input type="text" class="form-control" id="detainDay" name="detainDay" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType1-2">
							<td class="reference-td">
							   	扣押开始时间
							</td>
							<td class="reference-td" id="tdDetainBegin">
								<div class="input-group date edit-layer-input" id="divDetainBegin">
					            		<input type="text" class="form-control" id="detainBegin" name="detainBegin" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
							<td class="reference-td">
							   	扣押结束时间
							</td>
							<td class="reference-td" id="tdDetainEnd">
								<div class="input-group date edit-layer-input" id="divDetainEnd">
					            		<input type="text" class="form-control" id="detainEnd" name="detainEnd" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType2-1">
							<td class="reference-td">
							   	查封日期
							</td>
							<td class="reference-td" colspan="3" id="tdCloseUpDay" >
								<!-- <input type="text" id="closeUpDay" name="closeUpDay" class="form-control"> -->
								<div class="input-group date edit-layer-input" id="divCloseUpDay">
					            		<input type="text" class="form-control" id="closeUpDay" name="closeUpDay" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType2-2">
							<td class="reference-td">
							   	查封开始时间
							</td>
							<td class="reference-td" id="tdCloseUpBegin">
								<div class="input-group date edit-layer-input" id="divCloseUpBegin">
					            		<input type="text" class="form-control" id="closeUpBegin" name="closeUpBegin" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
							<td class="reference-td">
							   	查封结束时间
							</td>
							<td class="reference-td" id="tdCloseUpEnd">
								<div class="input-group date edit-layer-input" id="divCloseUpEnd">
					            		<input type="text" class="form-control" id="closeUpEnd" name="closeUpEnd" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType3-1">
							<td class="reference-td">
							   	保存日期
							</td>
							<td class="reference-td" colspan="3" id="tdSaveDay">
								<!-- <input type="text" id="saveDay" name="saveDay" class="form-control"> -->
								<div class="input-group date edit-layer-input" id="divSaveDay">
					            		<input type="text" class="form-control" id="saveDay" name="saveDay" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType3-2">
							<td class="reference-td">
							   	保存开始时间
							</td>
							<td class="reference-td" id="tdSaveBegin">
								<div class="input-group date edit-layer-input" id="divSaveBegin">
					            		<input type="text" class="form-control" id="saveBegin" name="saveBegin" />
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
							<td class="reference-td">
							   	保存结束时间
							</td>
							<td class="reference-td" id="tdSaveEnd">
								<div class="input-group date edit-layer-input" id="divSaveEnd">
					            		<input type="text" class="form-control" id="saveEnd" name="saveEnd"/>
					            		<span class="input-group-addon">
					                		<span class="glyphicon glyphicon-calendar"></span>
					            		</span>
					            	</div>
							</td>
						</tr>
						<tr id="divHandleType3-3">
							<td class="reference-td">
							   	保存地址
							</td>
							<td class="reference-td" colspan="3" id="tdSaveAddress">
								<input type="text" id="saveAddress" name="saveAddress" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	物品清单
							</td>
							<td class="reference-td" colspan="3">
								<button type="button" class="btn btn-primary no-print" id="btnObjectList" style="margin-right:30px;width: 100px;">物品清单</button>
							</td>
						</tr>
					</tbody>
				</table>
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:130px;">附件上传</td>
    						<td class="reference-td" colspan="3" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">提 交</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
        		<div class="files-list">
        			<div class="files-list-title">附件列表</div>
        			<div id="files-list-content" class="files-list-content"></div>
        		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/evidence-preserve-decision.js" type="text/javascript"></script>
</body>
</html>
