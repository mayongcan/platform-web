<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">听  证  笔  录</span>
				<!-- <span class="table-title">无线电管理询问通知书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无询〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span> -->
			</div>
			<div class="box-content-noindent" style="float:left;">
				时间：
				<a class="content-fill-in" id="dataYear">　</a>
				年
				<a class="content-fill-in" id="dataMonth">　</a>
				月
				<a class="content-fill-in" id="dataDay">　</a>
				日
			</div>
			<div class="box-content-noindent" style="float:right;">
				地点：<a class="content-fill-in" style="min-width:310px;" id="address">　</a>
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent" style="float:left;">
				听证主持人：<a class="content-fill-in" style="min-width:200px;" id="hearingCompere">　</a>
			</div>
			<div class="box-content-noindent" style="float:right;">
				记录人：<a class="content-fill-in" style="min-width:300px;" id="recorder">　</a>
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent" style="float:left;">
				案件调查人：<a class="content-fill-in" style="min-width:200px;" id="caseInquiry">　</a>
			</div>
			<div class="box-content-noindent" style="float:right;">
				工作单位：<a class="content-fill-in" style="min-width:290px;" id="company">　</a>
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent">
				当事人基本情况：<a class="content-fill-in" style="min-width:535px;" id="detail">　</a>
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent" style="float:left;">
				委托代理人：<a class="content-fill-in" style="min-width:200px;" id="entrustedAgent1">　</a>
			</div>
			<div class="box-content-noindent" style="float:right;">
				工作单位及职务：<a class="content-fill-in" style="min-width:250px;" id="entrustedJob1">　</a>
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent" style="float:left;">
				委托代理人：<a class="content-fill-in" style="min-width:200px;" id="entrustedAgent2">　</a>
			</div>
			<div class="box-content-noindent" style="float:right;">
				工作单位及职务：<a class="content-fill-in" style="min-width:250px;" id="entrustedJob2">　</a>
			</div>
			<div style="clear:both;"></div>			
			<div class="box-content-noindent">
				案　　由：<a class="content-fill-in" style="min-width:575px;" id="illegalContent">　</a>
			</div>		
			<div class="box-content-noindent">
				听证内容：<a class="content-fill-in" style="min-width:575px;" id="hearingContent">　</a>
			</div>
			<div class="box-content-noindent" style="margin-top:25px;float:left;width:45%">
				听证主持人签名：
			</div>
			<div class="box-content-noindent" style="margin-top:25px;float:left;width:45%">
				案件调查人签名：
			</div>
			<div style="clear:both;"></div>	
			<div class="box-content-noindent" style="float:left;width:45%">
				当事人签名：
			</div>
			<div class="box-content-noindent" style="float:left;width:45%">
				委托代理人签名：
			</div>
			<div style="clear:both;"></div>
			<div class="box-content-noindent" style="float: right;margin-top:30px;">
				第<span>　　</span>页（共<span>　　</span>页）
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/hearing-record-pre.js" type="text/javascript"></script>
</body>
</html>
