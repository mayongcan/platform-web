<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理责令（限期）改正通知书</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无责改〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div id="printType" class="box-right">第一联<br/><br/>交当事人</div>
			<div id="boxLeft" class="box-left">
				<div class="box-content-noindent">
					<a class="content-fill-in" style="min-width:200px;" id="caseParties">　</a>：
				</div>
				<div class="box-content">
					经查，你（单位）于
					<a class="content-fill-in" id="dataYear">　</a>
					年
					<a class="content-fill-in" id="dataMonth">　</a>
					月
					<a class="content-fill-in" id="dataDay">　</a>
					日在
					<a class="content-fill-in" id="address">　</a>
					因
					<a class="content-fill-in" id="illegalContent">　</a>
					行为，违反了《中华人民共和国无线电管理条例》第
					<a class="content-fill-in" id="caseRulesCountry">　</a>
					条、《广东省无线电管理条例》第
					<a class="content-fill-in" id="caseRulesProvince">　</a>
					条以及国家关于
					<a class="content-fill-in" id="rules">　</a>
					规定，依据《中华人民共和国行政处罚法》第二十三条的规定，现责令你（单位）
					<a class="content-fill-in" id="deadlineDate">　</a>
					日内改正上述违法行为。
				</div>
			</div>
			<div class="box-foot">
				<div class="box-content-noindent" style="margin-top:15px;">
					执法人员：<a class="content-fill-in" style="min-width:150px;" id="lawExecutor1">　</a>、
					<a class="content-fill-in" style="min-width:150px;" id="lawExecutor2">　</a>
				</div>
				<div class="box-content-noindent">
					地　　址：<a class="content-fill-in" style="min-width:320px;" id="contacterAddress">　</a>
				</div>
				<div class="box-content-noindent">
					联系电话：<a class="content-fill-in" style="min-width:320px;" id="contacterPhone">　</a>
				</div>
				<div style="clear:both;"></div>
				<div style="margin-top:50px;float:right;margin-right:50px;">
					<div style="text-align: center;">（盖章）</div>
					<div style="margin-top:5px;">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
				</div>
				<div style="clear:both;"></div>
				<div class="box-content-noindent" style="margin-top:25px;float:left;width: 45%">
					送达签收：
				</div>
				<div class="box-content-noindent" style="margin-top:25px;float:left;width: 45%">
					日期：
				</div>
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/instruct-to-correct-notice-pre.js" type="text/javascript"></script>
</body>
</html>
