<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理调查笔录</span>
				<!-- <span class="table-title-mark" id="tableTitleMark">穗工信无现检记〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span> -->
			</div>
			<div class="box-content-noindent">
				调查时间：
				<a class="content-fill-in" id="dataYear1">　</a>
				年
				<a class="content-fill-in" id="dataMonth1">　</a>
				月
				<a class="content-fill-in" id="dataDay1">　</a>
				日
				<a class="content-fill-in" id="dataHour1">　</a>
				时
				<a class="content-fill-in" id="dataMinute1">　</a>
				分至
				<a class="content-fill-in" id="dataYear2">　</a>
				年
				<a class="content-fill-in" id="dataMonth2">　</a>
				月
				<a class="content-fill-in" id="dataDay2">　</a>
				日
				<a class="content-fill-in" id="dataHour2">　</a>
				时
				<a class="content-fill-in" id="dataMinute2">　</a>
			</div>
			<div class="box-content-noindent">
				调查地点：<a class="content-fill-in" style="min-width:570px;" id="investigativeAddress">　</a>
			</div>
			<div class="box-content-noindent">
				调 查 人：<a class="content-fill-in" style="min-width:260px;" id="investigativeUser">　</a>
				记录人：<a class="content-fill-in" style="min-width:260px;" id="recordUser">　</a>
			</div>
			<div class="box-content-noindent">
				被调查人：姓名
				<a class="content-fill-in" style="min-width:130px;" id="beInvestigativeName">　</a>
				性别
				<a class="content-fill-in" style="min-width:50px;" id="beInvestigativeSex">　</a>
				身份证明
				<a class="content-fill-in" style="min-width:250px;" id="beInvestigativeIdCard">　</a> 
			</div>
			<div class="box-content-noindent">
				单　　位：<a class="content-fill-in" style="min-width:260px;" id="beInvestigativeCompany">　</a>
				联系电话：<a class="content-fill-in" style="min-width:240px;" id="contacterPhone">　</a>
			</div>
			<div class="box-content-noindent">
				案　　由：<a class="content-fill-in" style="min-width:570px;" id="illegalContent">　</a>
			</div>
			<div class="box-content-noindent">
				经过现场调查，记录如下：
			</div>
			<div id="answerAndQuestion">
				<div class="box-content-noindent">
					问：<a class="content-fill-in" style="min-width:610px;">　</a>
				</div>
				<div class="box-content-noindent">
					答：<a class="content-fill-in" style="min-width:610px;">　</a>
				</div>
			</div>
			<div class="box-content-noindent" style="margin-top:20px;">
				以上情况属实，被调查人签名：<a class="content-fill-in" style="min-width:150px;">　</a>
			</div>
			<div class="box-content-noindent">
				调查人签名：<a class="content-fill-in" style="min-width:240px;">　</a>
				记录人签名：<a class="content-fill-in" style="min-width:220px;">　</a>
			</div>
			<div class="box-content" style="float: right;margin-top:10px;">
				第<span>　　</span>页（共<span>　　</span>页）
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/investigative-record-pre.js" type="text/javascript"></script>
</body>
</html>
