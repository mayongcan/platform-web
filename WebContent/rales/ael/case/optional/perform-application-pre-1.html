<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理案件执行申请书（一）</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无行强申〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div id="printType" class="box-right">第一联<br/><br/>交人民法院</div>
			<div id="boxLeft" class="box-left">
				<div class="box-content-noindent">
					申请人：<a class="content-fill-in" style="min-width:560px;" id="applyUser">　</a>
				</div>
				<div class="box-content-noindent">
					地　址：<a class="content-fill-in" style="min-width:560px;" id="address">　</a>
				</div>
				<div class="box-content-noindent">
					法定代表人：<a class="content-fill-in" style="min-width:150px;" id="legal">　</a>
					职务：<a class="content-fill-in" style="min-width:100px;" id="job">　</a>
					电话：<a class="content-fill-in" style="min-width:100px;" id="phone">　</a>
				</div>
				<div class="box-content-noindent">
					被申请人：<a class="content-fill-in" style="min-width:545px;" id="beApplyUser">　</a>
				</div>
				<div class="box-content-noindent">
					地　址：<a class="content-fill-in" style="min-width:560px;" id="beApplyAddress">　</a>
				</div>
				<div class="box-content-noindent">
					法定代表人：<a class="content-fill-in" style="min-width:150px;" id="beApplyLegal">　</a>
					职务：<a class="content-fill-in" style="min-width:100px;" id="beApplyJob">　</a>
					电话：<a class="content-fill-in" style="min-width:100px;" id="beApplyPhone">　</a>
				</div>
				<div class="box-content">
					申请人对
					<a class="content-fill-in" id="illegalContent">　</a>
					一案依法进行了行政处罚,处罚决定书已于
					<a class="content-fill-in" id="dataYear">　</a>
					年
					<a class="content-fill-in" id="dataMonth">　</a>
					月
					<a class="content-fill-in" id="dataDay">　</a>
					日送达被申请人。被申请人在法定期限内既不申请行政复议或者起诉，又不自动履行行政处罚决定，根据《中华人民共和国行政处罚法》第五十一条规定，特申请贵院强制执行。
				</div>
				<div class="box-content" style="margin-top:20px;">
					此致
				</div>
				<div class="box-content">
					<a class="content-fill-in" id="courtName">　</a>人民法院
				</div>
			</div>
				
			<div class="box-foot">
				<div style="float:right;margin-right:50px;margin-top:20px">
					<div style="text-align: center;">（盖　章）</div>
					<div style="margin-top:5px;">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
				</div>
				<div style="clear:both;"></div>				
				<div class="box-content">
					附：1. 行政处罚决定书
				</div>			
				<div class="box-content" style="text-indent: 4em">
					2. 有关证明材料
				</div>			
				<div class="box-content" style="text-indent: 4em">
					3. 被申请人财产状况
				</div>
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/perform-application-pre-1.js" type="text/javascript"></script>
</body>
</html>
