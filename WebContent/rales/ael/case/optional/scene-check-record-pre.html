<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
    <style type="text/css">
    .reference-td{
    		text-align: center;
    }
    </style>
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">广州市工业和信息化委员会</span>
				<span class="table-title">无线电管理现场检查记录表</span>
				<span class="table-title-mark" id="tableTitleMark">穗工信无现检记〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td">
						   	案由
						</td>
						<td class="reference-td" colspan="4" id="tdIllegalContent"></td>
					</tr>
					<tr>
						<td class="reference-td" colspan="1" rowspan="4" style="width:100px;" >
						   	当事人
						</td>
						<td class="reference-td" style="width:100px;">
						   	姓名
						</td>
						<td class="reference-td" id="tdPartiesName"></td>
						<td class="reference-td" style="width:100px;">
						   	证件号码
						</td>
						<td class="reference-td"  id="tdPartiesCertificateNo"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	单位
						</td>
						<td class="reference-td" id="tdPartiesCompany"></td>
						<td class="reference-td">
						   	法定代表人
						</td>
						<td class="reference-td" id="tdPartiesContacts"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	地址
						</td>
						<td class="reference-td" colspan="3" id="tdPartiesAddress"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	邮政编码
						</td>
						<td class="reference-td" id="tdCaseZip"></td>
						<td class="reference-td">
						   	联系电话
						</td>
						<td class="reference-td" id="tdCasePhone"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	检查机构
						</td>
						<td class="reference-td" id="checkOrg" colspan="2"></td>
						<td class="reference-td">
						   	检查时间
						</td>
						<td class="reference-td" id='checkDate'></td>
					</tr>
					<tr>
						<td class="reference-td" colspan="5" style="text-align: left;vertical-align: top;height: 200px;">
						   	现场检查记录：<span id="checkRecord"></span>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="box-content-noindent" style="margin-top:20px;">
				当事人意见：<a class="content-fill-in" style="min-width:560px;" id="partiesOpinions">　</a>
			</div>
			<div class="box-content-noindent" style="margin-top:20px;">
				当事人签名（盖章）：
			</div>
			<div class="box-content-noindent" style="margin-top:20px;">
				执法人员签名：
			</div>
			<div style="text-indent: 0em;margin-top:20px;border-bottom: 1px solid #000;"></div>
			<div class="box-content-noindent">
				注：如有见证人，由见证人签字并注明见证人身份。
			</div>
			<div class="box-content" style="float: right;">
				第<span>　　</span>页（共<span>　　</span>页）
			</div>
			<div style="clear:both;"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/scene-check-record-pre.js" type="text/javascript"></script>
</body>
</html>
