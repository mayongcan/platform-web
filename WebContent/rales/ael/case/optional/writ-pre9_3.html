<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <link href="/rales/ael/case/css/preview.css" rel="stylesheet">
</head>
<body>
    <div class="animated fadeIn" id="printBody">
		<div class="ibox-content box-info">
			<div class="box-title">
				<span class="table-title">行政处罚延期（分期）缴纳罚款决定书</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01延缴〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<div class="box-content-noindent">
				<a class="content-fill-in" style="min-width:200px;" id="tdPartiesName">　</a>：
			</div>
			<div class="box-content">
				<a class="content-fill-in" id="dataYear">　</a>
				年
				<a class="content-fill-in" id="dataMonth">　</a>
				月
				<a class="content-fill-in" id="dataDay">　</a>
				，本机关对你（单位）下达了行政处罚决定书
				<a class="content-fill-in" style="min-width:80px;" id="tdWritCode">　</a>
				，作出了罚款
				<a class="content-fill-in" style="min-width:80px;" id="tdPunishMoney">　</a>
				的决定，现根据你（单位）的申请，本机关依据《中华人民共和国行政处罚法》第五十二条的规定，同意你（单位）：
			</div>
			<div class="box-content" id="divCheckboxDeadlineDate" style="display: none">
				<input type="checkbox" id="checkboxDeadlineDate" value="">
				延期缴纳罚款。延长至
				<a class="content-fill-in" id="dataYear1">　</a>
				年
				<a class="content-fill-in" id="dataMonth1">　</a>
				月
				<a class="content-fill-in" id="dataDay1">　</a>
				日止。
			</div>
			<div class="box-content" id="divCheckboxStepDate" style="display: none">
				<input type="checkbox" id="checkboxStepDate" value="">
				分期缴纳罚款。于
				<a class="content-fill-in" id="dataYear2">　</a>
				年
				<a class="content-fill-in" id="dataMonth2">　</a>
				月
				<a class="content-fill-in" id="dataDay2">　</a>
				日前，共分
				<a class="content-fill-in" style="min-width:80px;" id="tdStepCnt">　</a>
				期缴纳完毕，每期缴纳
				<a class="content-fill-in" style="min-width:80px;" id="tdEachStep">　</a>。　
			</div>
			<div class="box-content">
				代收机构以本决定书为据，办理收款手续。		
			</div>
			
			<div style="margin-top:30px;float:right;margin-right:50px;">
				<div style="text-align: center;">广东省经济和信息化委员会</div>
				<div style="margin-top:10px;text-align: center;">（印章）</div>
				<div style="margin-top:10px;text-align: center;">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</div>
			</div>
			
			<div style="clear:both"></div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ-pre9_3.js" type="text/javascript"></script>
</body>
</html>
