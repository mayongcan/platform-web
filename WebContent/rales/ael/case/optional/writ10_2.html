<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-文书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <style type="text/css">
    .reference-td{
    	min-width: 20px;
    }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;margin-top: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">行政强制执行催告书</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01强执催〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width: 120px;">
							   	当事人
							</td>
							<td class="reference-td" colspan="7" id="tdPartiesName">
							   	<input type="text" class="form-control" id="partiesName" name="partiesName"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	行政决定
							</td>
							<td class="reference-td" colspan="7" id="tdAdminDecision">
							   	<input type="text" class="form-control" id="adminDecision" name="adminDecision"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	依据法规
							</td>
							<td class="reference-td" colspan="7" id="tdBaseRule">
							   	<input type="text" class="form-control" id="baseRule" name="baseRule"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	决定日期
							</td>
							<td class="reference-td" colspan="8" id="tdDecisionDate">
							   	<div class="input-group date edit-layer-input" id="divDecisionDate">
				            		<input type="text" class="form-control" id="decisionDate" name="decisionDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	文书
							</td>
							<td class="reference-td" colspan="7" id="tdWritCode">
							   	<input type="text" class="form-control" id="writCode" name="writCode"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	送达日期
							</td>
							<td class="reference-td" colspan="8" id="tdArrayDate">
							   	<div class="input-group date edit-layer-input" id="divArrayDate">
				            		<input type="text" class="form-control" id="arrayDate" name="arrayDate"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	履行义务的期限
							</td>
							<td class="reference-td" colspan="7" id="tdDeadline">
							   	<input type="text" class="form-control" id="deadline" name="deadline"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	履行内容
							</td>
							<td class="reference-td" colspan="7" id="tdContent">
							   	<input type="text" class="form-control" id="content" name="content"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	期限
							</td>
							<td class="reference-td" colspan="7" id="tdLastDay">
							   	<input type="text" class="form-control" id="lastDay" name="lastDay"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	执行方式
							</td>
							<td class="reference-td" colspan="7" id="tdExecuteType">
							   	<label class="checkbox-inline">
									<input type="radio" name="executeType" value="1" checked> 依法行政强制执行
								</label>
							   	<label class="checkbox-inline">
									<input type="radio" name="executeType" value="2"> 申请人民法院强制执行
								</label>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	联系人
							</td>
							<td class="reference-td" colspan="7"  id="tdContactUser">
							   	<input type="text" class="form-control" id="contactUser" name="contactUser"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	联系电话
							</td>
							<td class="reference-td" colspan="7"  id="tdContactPhone">
							   	<input type="text" class="form-control" id="contactPhone" name="contactPhone"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	单位地址
							</td>
							<td class="reference-td" colspan="7"  id="tdContactAddr">
							   	<input type="text" class="form-control" id="contactAddr" name="contactAddr"/>
							</td>
						</tr>
					</tbody>
				</table>
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">附件上传</td>
							<td class="reference-td" colspan="7"  style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
       		<div class="files-list">
       			<div class="files-list-title">附件列表</div>
       			<div id="files-list-content" class="files-list-content"></div>
       		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ10_2.js" type="text/javascript"></script>
</body>
</html>
