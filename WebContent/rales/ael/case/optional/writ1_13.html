<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-文书</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border-width: 5px 0px;">
            <div id="content-top-print" style="position: absolute;right: 20px;margin-top: 20px;">
		        <button type="button" class="btn btn-primary no-print" id="btnPrint" style="margin-right:30px;width: 100px;">打 印</button>
	        </div>
			<div class="box-title">
				<span class="table-title">询问笔录</span>
				<span class="table-title-mark" id="tableTitleMark">粤经信无01询录〔<span id="tableTitleMarkYear"></span>〕<span id="tableTitleMarkNum"></span>号</span>
			</div>
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td">
							   	询问时间
							</td>
							<td class="reference-td" id='tdCheckDateBegin' colspan="2">
							   	<div class="input-group date edit-layer-input" id="divCheckDateBegin">
				            		<input type="text" class="form-control" id="checkDateBegin" name="checkDateBegin"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
							<td class="reference-td">
							   	至
							</td>
							<td class="reference-td" id='tdCheckDateEnd' colspan="2">
							   	<div class="input-group date edit-layer-input" id="divCheckDateEnd">
				            		<input type="text" class="form-control" id="checkDateEnd" name="checkDateEnd"/>
				            		<span class="input-group-addon">
				                		<span class="glyphicon glyphicon-calendar"></span>
				            		</span>
				            	</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	询问地点
							</td>
							<td class="reference-td" colspan="6" id="tdCheckAddr">
							   	<input type="text" class="form-control" id="checkAddr" name="checkAddr"/>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	询问人1
							</td>
							<td class="reference-td" id="tdAskUser1" colspan="2">
							   	<input type="text" id="askUser1" name="askUser1" class="form-control">
							</td>
							<td class="reference-td">
							   	询问人2
							</td>
							<td class="reference-td" id="tdAskUser2" colspan="2">
							   	<input type="text" id="askUser2" name="askUser2" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	执法证号1
							</td>
							<td class="reference-td" id="tdAskUserCardNo1" colspan="2">
							   	<input type="text" id="askUserCardNo1" name="askUserCardNo1" class="form-control">
							</td>
							<td class="reference-td">
							   	执法证号2
							</td>
							<td class="reference-td" id="tdAskUserCardNo2" colspan="2">
							   	<input type="text" id="askUserCardNo2" name="askUserCardNo2" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	记录人
							</td>
							<td class="reference-td" colspan="6" id="tdRecordUser">
							   	<input type="text" class="form-control" id="recordUser" name="recordUser"/>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">一、被询问人基本情况：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	姓名
							</td>
							<td class="reference-td" id="tdPartiesName" style="width: 20%">
							   	<input type="text" id="partiesName" name="partiesName" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	性别
							</td>
							<td class="reference-td" id="tdPartiesSex" style="width: 20%">
							   	<select class="selectpicker" id="partiesSex"></select>
							</td>
							<td class="reference-td" style="width:60px;">
							   	身份证号码
							</td>
							<td class="reference-td" id="tdPartiesIdCard" style="width: 20%">
							   	<input type="text" id="partiesIdCard" name="partiesIdCard" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	工作单位
							</td>
							<td class="reference-td" id="tdPartiesUnit" style="width: 20%">
								<input type="text" id="partiesUnit" name="partiesUnit" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	职业
							</td>
							<td class="reference-td" id="tdPartiesJob">
							   	<input type="text" id="partiesJob" name="partiesJob" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	联系电话
							</td>
							<td class="reference-td" id="tdPartiesPhone">
							   	<input type="text" id="partiesPhone" name="partiesPhone" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	住址
							</td>
							<td class="reference-td" id="tdPartiesAddr" style="width: 20%">
							   	<input type="text" id="partiesAddr" name="partiesAddr" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
							   	邮编
							</td>
							<td class="reference-td" id="tdPartiesZip" style="width: 20%">
							   	<input type="text" id="partiesZip" name="partiesZip" class="form-control">
							</td>
							<td class="reference-td" style="width:60px;">
								与当事人关系
							</td>
							<td class="reference-td" id="tdRelationship">
						   		<div class="radio">
									<input type="radio" name="relationship" id="relationship_id_0" value="1" checked="checked">
									<label for="relationship_id_0">当事人</label>
								</div>
						   		<div class="radio">
									<input type="radio" name="relationship" id="relationship_id_1" value="2">
									<label for="relationship_id_1">法人代表</label>
								</div>
						   		<div class="radio">
									<input type="radio" name="relationship" id="relationship_id_2" value="3">
									<label for="relationship_id_2">现场负责人</label>
								</div>
						   		<div class="radio">
									<input type="radio" name="relationship" id="relationship_id_3" value="4">
									<label for="relationship_id_3">其他</label>
								</div>
							</td>
						</tr>
						<tr>
							<td class="reference-td" style="width:60px;">
							   	其他
							</td>
							<td class="reference-td" id="tdOther" colspan="5">
							   	<input type="text" id="other" name="other" class="form-control">
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">二、告知事项：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">
							   	执法主体
							</td>
							<td class="reference-td" id="tdLawOffice" colspan="3">
							   	<input type="text" id="lawOffice" name="lawOffice" class="form-control" value="广州市工业和信息化委员会">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	执法人员1
							</td>
							<td class="reference-td" id="tdLawUser1">
							   	<input type="text" id="lawUser1" name="lawUser1" class="form-control">
							</td>
							<td class="reference-td">
							   	执法人员2
							</td>
							<td class="reference-td" id="tdLawUser2">
							   	<input type="text" id="lawUser2" name="lawUser2" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	执法人员证号1
							</td>
							<td class="reference-td" id="tdLawUserCardNo1">
							   	<input type="text" id="lawUserCardNo1" name="lawUserCardNo1" class="form-control">
							</td>
							<td class="reference-td">
							   	执法人员证号2
							</td>
							<td class="reference-td" id="tdLawUserCardNo2">
							   	<input type="text" id="lawUserCardNo2" name="lawUserCardNo2" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	被告知人
							</td>
							<td class="reference-td" id="tdNoticeUser" colspan="3">
							   	<input type="text" id="noticeUser" name="noticeUser" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	是否申请回避
							</td>
							<td class="reference-td" id="tdNoticeAnswer" colspan="3">
								<div class="radio">
									<input type="radio" name="noticeAnswer" id="noticeAnswer_id_0" value="1" checked="checked">
									<label for="receiveType_id_0">是</label>
								</div>
						   		<div class="radio">
									<input type="radio" name="noticeAnswer" id="noticeAnswer_id_1" value="2">
									<label for="noticeAnswer_id_1">否</label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">三、询问内容：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	问
							</td>
							<td class="reference-td" id="tdInquiryQuestion" colspan="4">
								<textarea id="inquiryQuestion" name="inquiryQuestion" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	答
							</td>
							<td class="reference-td" id="tdInquiryAnswer" colspan="4">
								<textarea id="inquiryAnswer" name="inquiryAnswer" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
					<tbody id="tbodyAskList1"></tbody>
				</table>
	            <div style="margin-top:10px">
			        <button type="button" class="btn btn-primary no-print" id="btnAddAsk1" style="margin-right:30px;width: 100px;">新 增</button>
		        </div>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">四、陈述（申辩）情况：</div>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	问
							</td>
							<td class="reference-td" id="tdDefendQuestion" colspan="4">
								<textarea id="defendQuestion" name="defendQuestion" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	答
							</td>
							<td class="reference-td" id="tdDefendAnswer" colspan="4">
								<textarea id="defendAnswer" name="defendAnswer" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
					<tbody id="tbodyAskList2"></tbody>
				</table>
	            <div style="margin-top:10px">
			        <button type="button" class="btn btn-primary no-print" id="btnAddAsk2" style="margin-right:30px;width: 100px;">新 增</button>
		        </div>
				<div style="margin-top: 20px;font-size: 18px;font-weight: bold;">五、送达地址确认：</div>
				<table class="reference">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">
							   	问
							</td>
							<td class="reference-td" id="tdAddrQuestion" colspan="4">
								<textarea id="addrQuestion" name="addrQuestion" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	答
							</td>
							<td class="reference-td" id="tdAddrAnswer" colspan="4">
								<textarea id="addrAnswer" name="addrAnswer" class="form-control" style="height:120px"></textarea>
							</td>
						</tr>
					</tbody>
					<tbody id="tbodyAskList3"></tbody>
				</table>
	            <div style="margin-top:10px">
			        <button type="button" class="btn btn-primary no-print" id="btnAddAsk3" style="margin-right:30px;width: 100px;">新 增</button>
		        </div>
				
				<table id="tableUploadList" class="reference1" style="margin-top:20px;">
					<tbody>
						<tr>
							<td class="reference-td" style="width:100px;">附件上传</td>
							<td class="reference-td" colspan="3" style="line-height: normal;">
								<div class="file-loading"> 
									<input type="file" accept="*" id="files" name="files" multiple="multiple">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary no-print" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-primary no-print" id="btnPreview" style="margin-right:30px;width: 100px;">预 览</button>
			        <button type="button" class="btn btn-white no-print" id="btnCancel" style="width: 100px;">取 消</button>
		        </div>
			</form>
        </div>
        
        <div id="content-right" class="ibox-content" style="border-width: 5px 0px;width: 25%;float:right;clear: none;">
       		<div class="files-list">
       			<div class="files-list-title">附件列表</div>
       			<div id="files-list-content" class="files-list-content"></div>
       		</div>
        </div>
    </div>
    
    <script src="../../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/plugins/purify.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/bootstrap-fileinput/locales/zh.js" type="text/javascript"></script>
    <script src="../../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/writ1_13.js" type="text/javascript"></script>
</body>
</html>
