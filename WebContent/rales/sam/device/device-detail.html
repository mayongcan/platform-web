<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-设备详情</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
	table.reference1, table.tecspec {
	    border-collapse: collapse;
	    width: 100%;
	    margin-bottom: 4px;
	    margin-top: 4px;
	}
	.reference-th {
	    color: #fff;
	    background-color: #555;
	    border: 1px solid #555;
	    font-size: 14px;
	    padding: 3px;
	    vertical-align: top;
	    text-align: left;
	}
	.reference-td {
	    line-height: 34px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    padding-top: 7px;
	    padding-bottom: 7px;
	    vertical-align: top;
	    font-size: 14px;
	    padding-left:10px;
	    padding-right:10px;
	    text-align: center;
	}
	.reference-td1 {
	    line-height: 28px;
	    min-width: 95px;
	    border: 1px solid #d4d4d4;
	    padding: 5px;
	    vertical-align: top;
	    font-size: 14px;
	    padding-left:10px;
	    padding-right:10px;
	}
	.bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
    	width: 100%;
	}
	.float-e-margins .btn {
	    margin-bottom: 0px;
	}
	.input-file{
		width:100%;
	}
	.edit-layer-input{
		width:100%;
	}
    </style>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="row" style="margin: 0px 5px;">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="padding-top: 0px;">
					<div class="row">
						<div id="divInfo" class="div-box-edit">
							<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
								<table class="reference1">
									<tbody>
										<tr>
											<td class="reference-td" style="width:150px;">核准证号</td>
											<td class="reference-td" id="deviceId" style="width:36%"></td>
											<td class="reference-td" style="width:150px;">占用带宽</td>
											<td class="reference-td" id="bandwidth"></td>
										</tr>
										<tr>
											<td class="reference-td">核准代码</td>
											<td class="reference-td" id="code"></td>
											<td class="reference-td">杂散发射限值</td>
											<td class="reference-td" id="emissionLimits"></td>
										</tr>
										<tr>
											<td class="reference-td">设备型号</td>
											<td class="reference-td" id="model"></td>
											<td class="reference-td">频率范围</td>
											<td class="reference-td" id="frequencyRange"></td>
										</tr>
										<tr>
											<td class="reference-td">设备名称</td>
											<td class="reference-td" id="name"></td>
											<td class="reference-td">发射功率</td>
											<td class="reference-td" id="transmissionPower"></td>
										</tr>
										<tr>
											<td class="reference-td">核准日期</td>
											<td class="reference-td" id="approvedDate" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td">有效期</td>
											<td class="reference-td" id="periodDate" colspan="3"></td>
										</tr>
										<tr>
											<td class="reference-td">生产厂商</td>
											<td class="reference-td" id="vendor" colspan="3"></td>
										</tr>
									</tbody>
								</table>
					            <div style="margin-top:30px;text-align: center;">
							        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">返 回</button>
						        </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/device-detail.js" type="text/javascript"></script>
</body>
</html>
