<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-综合报告</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="/rales/ael/case/css/flow-table.css" rel="stylesheet">
    <style type="text/css">
    .reference-td{
    	text-align: center;
	    line-height: 20px;
	    padding-top: 15px;
	    padding-bottom: 15px;
    }
    </style>
</head>
<body>
    <div class="wrapper wrapper-content animated fadeIn" id="printBody">
		<div id="content-left" class="ibox-content" style="border: 1px solid #d4d4d4;">
			<table class="reference1">
				<tbody>
					<tr>
						<td class="reference-td" colspan="4" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	基本分析条件
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px;">
						   	台站类别
						</td>
						<td class="reference-td" id="type" style="width: 38%"></td>
						<td class="reference-td"style="width:120px;">
						   	覆盖区域
						</td>
						<td class="reference-td" id="coverageArea"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	组网形式
						</td>
						<td class="reference-td" id="network"></td>
						<td class="reference-td">
						   	频率范围
						</td>
						<td class="reference-td" id="frequencyScope"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	经纬度
						</td>
						<td class="reference-td" id="lgla"></td>
						<td class="reference-td">
						   	服务半径
						</td>
						<td class="reference-td" id="serviceRadius"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	地址
						</td>
						<td class="reference-td" colspan="3" id="address"></td>
					</tr>
				</tbody>
			</table>
			<table class="reference1" style="margin-top:20px;">
				<tbody>
					<tr>
						<td class="reference-td" colspan="2" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	详细分析条件（监测系统分析）
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px;">
						   	监测站
						</td>
						<td class="reference-td" id="monitoringStation"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	监测分析时间
						</td>
						<td class="reference-td" id="monitorDate"></td>
					</tr>
				</tbody>
			</table>
			<table class="reference1" style="margin-top:20px;">
				<tbody>
					<tr>
						<td class="reference-td" colspan="4" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	详细分析条件（EMC）
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px;">
						   	接收门限
						</td>
						<td class="reference-td" id="receivingThreshold"></td>
						<td class="reference-td" style="width:120px;">
						   	C/I门限
						</td>
						<td class="reference-td" id="ciThreshold"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	接收高度
						</td>
						<td class="reference-td" id="receivingHeight"></td>
						<td class="reference-td">
						   	功率
						</td>
						<td class="reference-td" id="pow"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	增益
						</td>
						<td class="reference-td" id="gain"></td>
						<td class="reference-td">
						   	馈损
						</td>
						<td class="reference-td" id="feedLoss"></td>
					</tr>
				</tbody>
			</table>
			<table class="reference1" style="margin-top:20px;">
				<tbody>
					<tr>
						<td class="reference-td" style="background: #d4d4d4;font-size: 16px;font-weight: bold;">
						   	综合分析结论
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="padding:20px 30px;">
						   	<div style="text-align: left;height: 28px;">基于省一体化平台台站数据、监测系统占用度分析报告以及EMC分析报告的数据进行综合分析，得出如下结果。</div>
						   	<div style="text-align: left;height: 28px;color:red">推荐使用列表中的频率用于以上条件的频率指配服务。</div>
						   	<table class="reference1" style="margin-top:10px;">
								<tbody>		
									<tr>
										<td class="reference-td" style="width:25%">
										   	频率（MHz）
										</td>
										<td class="reference-td" style="width:25%">
										   	占用度（%）
										</td>
										<td class="reference-td" style="width:25%">
										   	最大电平（dBμV）
										</td>
										<td class="reference-td" style="width:25%">
										   	信道质量
										</td>
									</tr>
								</tbody>
								<tbody id="resultList"></tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/FileSaver.js" type="text/javascript"></script>
    <script src="../../../js/jquery.wordexport.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/jquery.print.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/frequency-detail-form-1.js" type="text/javascript"></script>
</body>
</html>
