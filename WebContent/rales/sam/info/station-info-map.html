<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-台站信息地图</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<!-- <link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"> -->
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    body, html {width: 100%;height: 100%;overflow: hidden;margin:0;}
    .reference-td{
    		text-align: center;
    }
    </style>
</head>
<body>
    <div class="wrapper wrapper-content animated fadeIn" style="padding: 15px;">
         <div id="map-container" style="margin-top:5px;float:left;height:500px;width:72%;"></div> 
         <div id="left-info" style="float:right;width:25%">
         	<table class="reference">
				<tbody>
					<tr>
						<td class="reference-td" colspan="2">
						   	台站信息
						</td>
					</tr>
					<tr>
						<td class="reference-td" style="width:120px">
						   	台站名称
						</td>
						<td class="reference-td" id="statName"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	执照编号
						</td>
						<td class="reference-td" id="licenseCode"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	工作方式
						</td>
						<td class="reference-td" id="statWork"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	经度（东经）
						</td>
						<td class="reference-td" id="statLg"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	纬度（北纬）
						</td>
						<td class="reference-td" id="statLa"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	服务半径
						</td>
						<td class="reference-td" id="radius"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	通信业务/系统类型
						</td>
						<td class="reference-td" id="sysType"></td>
					</tr>
					<tr>
						<td class="reference-td">
						   	技术体制
						</td>
						<td class="reference-td" id="technology"></td>
					</tr>
				</tbody>
			</table>
         </div> 
         <div style="clear:both"></div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <!-- <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script> -->
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="http://api.map.baidu.com/api?v=3.0&ak=rOh5lOLnNiiVBGdcB3QVg1YvojYavPfe" type="text/javascript" ></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/station-info-map.js" type="text/javascript"></script>
</body>
</html>
