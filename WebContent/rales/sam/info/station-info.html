<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-台站信息管理</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal">
               		<label class="control-label page-search-label">台站名称</label>
                   	<input type="text" class="form-control page-search-input" id="searchStatName">
               		<label class="control-label page-search-label">台站类型</label>
               		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchStatType"></select>
              		</div>
               		<label class="control-label page-search-label" style="margin-right: 25px;">经度</label>
                   	<input type="text" class="form-control page-search-input" id="searchStatLg">
               		<label class="control-label page-search-label">纬度</label>
                   	<input type="text" class="form-control page-search-input" id="searchStatLa">
                  </div>
                  <div class="panel-body form-horizontal" style="padding-top: 0px;">
               		<label class="control-label page-search-label">服务半径</label>
               		<input type="text" class="form-control page-search-input" id="searchRadius">
               		<label class="control-label page-search-label">工作方式</label>
               		<div id="divSearchStatus" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchStatWork"></select>
              		</div>
               		<label class="control-label page-search-label">到期时间</label>
                   	<div class="input-group date" id="divHandleBegin" style="width: 150px;float: left;margin: 0px 15px;">
                   		<input type="text" class="form-control" id='searchBegin'/>
                   		<span class="input-group-addon">
                       		<span class="glyphicon glyphicon-calendar"></span>
                   		</span>
               		</div>
               		<label class="control-label page-search-label" style="width: 17px;margin-right: 8px;">至</label>
                   	<div class="input-group date" id="divHandleEnd" style="width: 150px;float: left;margin: 0px 15px;">
                   		<input type="text" class="form-control" id="searchEnd"/>
                   		<span class="input-group-addon">
                       		<span class="glyphicon glyphicon-calendar"></span>
                   		</span>
               		</div>
               		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
               		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
                  </div>
       		</div>
	    		<div style="margin-top:20px;">
		    		<button type='button' class='btn btn-primary' id='optionalFlow1' data-action-url='' style='width:120px'>
		    			列表
				</button>
		    		<button type='button' class='btn btn-outline btn-default' id='optionalFlow2' data-action-url='' style='width:120px'>
		    			GIS地图
				</button>
			</div>
		  	<div class="row index-main-content" id="case-main">
                <iframe class="case-iframe" id="case-iframe" name="case-iframe" width="100%" src="/rales/sam/info/station-info-list.html" frameborder="0" seamless></iframe>
            </div>
		</div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/station-info.js" type="text/javascript"></script>
</body>
</html>
