<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-台站信息统计</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <style type="text/css">
    .nav-detail ul li {
	    width:auto;
	}
	.nav-detail ul li a {
	    font-size: 18px;
	    padding-left: 15px;
	    padding-right: 5px;
	}
	.btn-style{
		width:120px;
		margin-right:15px;
	}
    </style>
</head>
<body>
    <div class="wrapper wrapper-content animated fadeIn" style="padding: 15px;">
		<div class="ibox-content" style="border: 1px solid #d4d4d4;padding:20px">
			<div class="nav-search" style="border: 1px solid #d4d4d4;height:140px;padding:20px">
				<div>
					<div style="font-weight: bold;float:left;margin-right:23px;">市辖区：</div>
				    <div style="float:left">
		                <label style="margin-right:20px;margin-bottom:0px;font-weight: normal;">
		                    <input type="checkbox" id="areaCheckAll" value=""> 全选
		                </label>
		            </div> 
		            <div id="divCheckboxArea" style="float:left;"></div>
			   	</div>
		  		<div style="clear:both"></div>
			   	<div style="margin-top:20px;">
			   		<div style="font-weight: bold;float:left;margin-right:10px;">台站类别：</div>
				    <div style="float:left">
		                <label style="margin-right:20px;margin-bottom:0px;font-weight: normal;">
		                    <input type="checkbox" id="stationTypeCheckAll" value=""> 全选
		                </label>
		            </div> 
		            <div id="divCheckboxStationType" style="float:left;"></div>
			   	</div>
		  		<div style="clear:both"></div>
			   	<div style="margin-top:15px;float:right;">
					<button type="button" style="margin-right: 10px;width: 80px;height: 30px;font-size: 13px;" id="btnSearch" class="btn btn-primary">查 询</button>                  		
              		<button type="button" style="width: 80px;height: 30px;font-size: 13px;" class="btn btn-white" id="btnReset">重 置</button>
			   	</div>
		  	</div>
		  	<div style="clear:both"></div>
		  	<div class="btn-group hidden-xs" id="tableToolbar" role="group"></div>
            <table id="tableList" 
				data-toolbar="#tableToolbar"
				data-show-toggle="false"
				data-show-columns="true"
				data-striped="true"
				data-cache="false"
				data-sortable="false"
				data-sort-order="asc"
				data-page-number="1"
				data-page-size="100"
				data-click-to-select="true"
				data-icon-size="outline"
				data-pagination="true"
				data-side-pagination="server"	
				data-page-list="[15, 30, 50, 100, ALL]"
				data-mobile-responsive="true"
				data-show-footer="true">
                <thead>
                    <tr>
                			<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>                        
					   	<th data-field="serialNumber" data-align="center" data-formatter="serialNumberTable" data-width="100px" data-footer-formatter="tableFormatTotalText">序号</th>          
                        	<th data-field="name" data-align="center">行政区</th>
                        	<th data-field="timeScope" data-align="center" data-footer-formatter="tableFormatTotalValue" data-width="150px">广播电台</th>
                        	<th data-field="value" data-align="center" data-footer-formatter="tableFormatTotalValue" data-width="150px">高频电台</th>
                        	<th data-field="value" data-align="center" data-footer-formatter="tableFormatTotalValue" data-width="150px">蜂窝移动通信系统</th>
                        	<th data-field="value" data-align="center" data-footer-formatter="tableFormatTotalValue" data-width="150px">台站总数</th>
                    </tr>
                </thead>
            </table>
		  	<div style="clear:both"></div>
			<div style="margin-top:30px;">
				<div style="background-color: white;float:left;width:40%">
					<div id="pieCharts" style="min-height:350px;"></div>
				</div>
				<div style="background-color: white;float:right;width:56%">
					<div id="barCharts" style="min-height:350px;"></div>
				</div>
		  		<div style="clear:both"></div>
				<div style="background-color: white;margin-top:30px;">
					<div id="lineCharts" style="min-height:350px;"></div>
				</div>
		  	</div>
		  	<div style="clear:both"></div>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/echarts/echarts.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/station-statistics.js" type="text/javascript"></script>
</body>
</html>
