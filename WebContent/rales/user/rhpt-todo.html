<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-融合平台-待办</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal">
               		<label class="control-label page-search-label" style="width:120px">系统</label>
                   	<div id="divSearchProgress" class="page-search-input" style="width: 180px;">
              			<select class="form-control m-b selectpicker" id="searchSystem">
              				<option value="1">无线电执法</option>
              				<option value="2">频率指配系统</option>
              			</select>
              		</div>
               		<label class="control-label page-search-label" style="width:52px">类型</label>
                   	<div id="divSearchProgress" class="page-search-input" style="width: 180px;">
              			<select class="form-control m-b selectpicker" id="searchType">
              				<option value="1">案件管理</option>
              				<option value="2">日常巡查</option>
              				<option value="3">行政强制措施</option>
              				<option value="4">信访投诉</option>
              			</select>
              		</div>
       			</div>
       			<div class="panel-body form-horizontal" style="padding-top:0px">
               		<label class="control-label page-search-label" style="width:120px">最后处理时间从</label>
                   	<div class="input-group date" id="divHandleBegin" style="width: 180px;float: left;margin: 0px 15px;">
                   		<input type="text" class="form-control" id="searchLastHandleTimeBegin"/>
                   		<span class="input-group-addon">
                       		<span class="glyphicon glyphicon-calendar"></span>
                   		</span>
               		</div>
               		<label class="control-label page-search-label" style="width:52px">至</label>
                   	<div class="input-group date" id="divHandleEnd" style="width: 180px;float: left;margin: 0px 15px;">
                   		<input type="text" class="form-control" id="searchLastHandleTimeEnd"/>
                   		<span class="input-group-addon">
                       		<span class="glyphicon glyphicon-calendar"></span>
                   		</span>
               		</div>
               		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
               		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>  
            <table id="tableList1" 
				data-show-toggle="false"
				data-show-columns="false"
				data-striped="true"
				data-cache="false"
				data-sortable="false"
				data-sort-order="asc"
				data-page-number="1"
				data-page-size="15"
				data-click-to-select="true"
				data-icon-size="outline"
				data-pagination="true"
				data-side-pagination="server"	
				data-page-list="[15, 30, 50, 100, ALL]"
				data-mobile-responsive="true">
                <thead>
                    <tr>
                		<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>                        
					   	<th data-field="serialNumber" data-formatter="serialNumberTable1" data-width="60px">序号</th>
                        <th data-field="code">案件登记表编号</th>
                        <th data-field="caseCode">案件编号</th>
                        <th data-field="partiesName">当事人</th>
                        <th data-field="flowProgress" data-formatter="tableFormatFlowProgress1">进度</th>
                        <th data-field="lastHandleUserName" data-formatter="tableFormatHandleUserName1">最后处理人</th>
                        <th data-field="lastHandleTime" data-formatter="tableFormatHandleTime1">最后处理时间</th>
                        <th data-field="operate" data-formatter="formatOperate1">操作</th>
                    </tr>
                </thead>
            </table>
            
            <table id="tableList2" style="display: none" class="table text-nowrap"
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	               <thead>
	                   <tr>
	               			<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>                  
						   	<th data-field="serialNumber" data-formatter="serialNumberTable3" data-width="60px">序号</th>
	                       	<th data-field="rawCode" data-formatter="formatCaseCode3">文书编号</th>
	                       	<th data-field="lastHandleUserName">最后处理人</th>
	                       	<th data-field="lastHandleTime" data-formatter="appTable.tableFormatDate">最后处理时间</th>
	                       	<th data-field="activityName" data-formatter="formatProgress3">进度</th>
	                       	<th data-field="operate" data-formatter="formatOperate1">操作</th>
	                   </tr>
	               </thead>
	           </table>
	           
	           <table id="tableList3" class="table text-nowrap" style="display: none"
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                		<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th> 
						   	<th data-field="serialNumber" data-formatter="serialNumberTable2" data-width="60px">序号</th>
						   	<th data-field="caseType" data-formatter="formatCaseType2">文书类型</th>
	                       	<th data-field="rawCode" data-formatter="formatCaseCode2">文书编号</th>
	                       	<th data-field="lastHandleUserName">最后处理人</th>
	                       	<th data-field="lastHandleTime" data-formatter="appTable.tableFormatDate">最后处理时间</th>
	                       	<th data-field="activityName" data-formatter="formatProgress2">进度</th>
	                       	<th data-field="operate" data-formatter="formatOperate1">操作</th>
	                    </tr>
	                </thead>
	            </table>
	           
	           <table id="tableList4" class="table text-nowrap"  style="display: none"
					data-show-toggle="false"
					data-show-columns="false"
					data-striped="true"
					data-cache="false"
					data-sortable="false"
					data-sort-order="asc"
					data-page-number="1"
					data-page-size="15"
					data-click-to-select="true"
					data-icon-size="outline"
					data-pagination="true"
					data-side-pagination="server"	
					data-page-list="[15, 30, 50, 100, ALL]"
					data-mobile-responsive="true">
	                <thead>
	                    <tr>
	                		<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>
						   	<th data-field="serialNumber" data-formatter="serialNumberTable4" data-width="60px">序号</th>
	                        <th data-field="name">投诉人/来访人</th>
	                       	<th data-field="type" data-formatter="tableFormatType4">问题类型</th>
	                       	<th data-field="activityName">进度</th>
	                       	<th data-field="lastHandleUserName">最后处理人</th>
	                       	<th data-field="lastHandleTime" data-formatter="appTable.tableFormatDate">最后处理时间</th>
	                       	<th data-field="operate" data-formatter="formatOperate1">操作</th>      
	                    </tr>
	                </thead>
	            </table>
            
            <table id="tableList10" style="display: none"
				data-show-toggle="false"
				data-show-columns="false"
				data-striped="true"
				data-cache="false"
				data-sortable="false"
				data-sort-order="asc"
				data-page-number="1"
				data-page-size="15"
				data-click-to-select="true"
				data-icon-size="outline"
				data-pagination="true"
				data-side-pagination="server"	
				data-page-list="[15, 30, 50, 100, ALL]"
				data-mobile-responsive="true">
                <thead>
                    <tr>
               			<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>                        
				   		<th data-field="timelineStatus" data-formatter="tableFormatTimelineStatus" data-align="center" data-width="80">时限状态</th>
                       	<th data-field="title">标题</th>
                       	<th data-field="sendByName">发起人</th>
                       	<!-- <th data-field="receiveByName">接收人</th> -->
                       	<th data-field="sendOrg">发起部门</th>
                       	<th data-field="handleOrg">经办部门</th>
                       	<!-- <th data-field="handleUserName">经办人</th> -->
                       	<th data-field="createDate">发起时间</th>
                       	<th data-field="completedDate" data-formatter="appTable.tableFormatDate">要求办结时间</th>
                       	<th data-field="activityName">进度</th>
                       	<th data-field="lastHandleTime" data-formatter="appTable.tableFormatDate">最后处理时间</th>
                       	<th data-field="lastHandleUserName">最后处理人</th>
                       	<th data-field="operate" data-formatter="formatOperate10">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../js/rales-utils.js" type="text/javascript"></script>
    <script src="js/rhpt-todo.js" type="text/javascript"></script>
</body>
</html>
