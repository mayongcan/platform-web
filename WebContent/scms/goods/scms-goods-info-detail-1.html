<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-商品信息-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-fileinput/fileinput.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="../css/scms.css" rel="stylesheet">
    <style type="text/css">
	.checkbox-inline {
		width: 100px;
	}
	.btn-table-opreate {
		padding: 5px 15px !important;
	}
	/* 去掉按钮点击后的篮框 */
	.btn:focus, .btn:active:focus, .btn.active:focus, .btn.focus, .btn:active.focus, .btn.active.focus {
		outline: none;
	}
	.btn-table-opreate{
		min-width:85px;
	}
	</style>
</head>
<body>
    <div class="wrapper wrapper-content animated fadeIn">
		<form id="divEditForm" role="form" onsubmit="return false;" autocomplete=off>
	    	<div class="ibox-title" style="border: 1px solid #dddddd;">
	            <h5>商品基本信息</h5>
				<div class="ibox-tools" style="margin-right: 10px;">
					<a class="collapse-link" data-toggle="collapse" href="#goodsBaseInfo"> 
						<i id="goodsBaseInfoIcon" class="glyphicon glyphicon-chevron-up"></i>
					</a> 
				</div>
			</div>
			<div class="ibox-content collapse in collapse-content" id="goodsBaseInfo" style="border: 1px solid #dddddd;border-top-width: 0px">
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">
							   	商品名称
							</td>
							<td class="reference-td" id="goodsName" style="width:38.5%"></td>
							<td class="reference-td" style="width:120px;">
							   	商品货号
							</td>
							<td class="reference-td" id="goodsSerialNum"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品分类
							</td>
							<td class="reference-td" id="categoryId"></td>
							<td class="reference-td">
							   	厂家
							</td>
							<td class="reference-td" id="venderId"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	销售价格
							</td>
							<td class="reference-td" id="salePrice" colspan="3"></td>
						</tr>
						<tr id="trExtraPrice" style="display:none">
							<td class="reference-td">
							   	其他额外价格
							</td>
							<td class="reference-td" colspan="3">
					        	<table class="reference">
					        		<tbody>
					        			<tr>
					        				<td class="reference-td">价格名称</td>
					        				<td class="reference-td">价格值</td>
					        			</tr>
					        		</tbody>
					        		<tbody id="tbodyMorePrice"></tbody>
					        	</table>
					        </td>
						</tr>
						<tr>
							<td class="reference-td">
							   	进货价格
							</td>
							<td class="reference-td" id="purchasePrice" colspan="3"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	默认折扣
							</td>
							<td class="reference-td" id="defDiscount" colspan="3"></td>
						</tr>
						<tr id="trExtraDiscount" style="display:none">
							<td class="reference-td">
							   	其他折扣
							</td>
							<td class="reference-td" colspan="3">
					        	<table class="reference">
					        		<tbody>
					        			<tr>
					        				<td class="reference-td">折扣名称</td>
					        				<td class="reference-td">折扣值</td>
					        			</tr>
					        		</tbody>
					        		<tbody id="tbodyMoreDiscount"></tbody>
					        	</table>
					        </td>
						</tr>
						<tr>
							<td class="reference-td">
							   	包装数
							</td>
							<td class="reference-td" id="packingNum" colspan="3"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	年份
							</td>
							<td class="reference-td" id="goodsYear"></td>
							<td class="reference-td">
							   	季节
							</td>
							<td class="reference-td" id="goodsSeason"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	上下架
							</td>
							<td class="reference-td" id="shelfStatus"></td>
							<td class="reference-td">
							   	热卖状态
							</td>
							<td class="reference-td" id="buyStatus"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	停用状态
							</td>
							<td class="reference-td" id="useStatus" colspan="3"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品图片
							</td>
							<td class="reference-td" style="line-height: normal;" id="goodsPhoto" colspan="3"></td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品描述
							</td>
							<td class="reference-td" id="goodsDesc" colspan="3"></td>
						</tr>
					</tbody>
				</table>
	        </div>
	    	<div class="ibox-title m-t" style="border: 1px solid #dddddd;">
	            <h5>商品规格</h5>
				<div class="ibox-tools" style="margin-right: 10px;">
					<a class="collapse-link" data-toggle="collapse" href="#goodsInventoryInfo"> 
						<i id="goodsInventoryInfoIcon" class="glyphicon glyphicon-chevron-up"></i>
					</a> 
				</div>
	        </div>
			<div class="ibox-content collapse in collapse-content" id="goodsInventoryInfo" style="border: 1px solid #dddddd;border-top-width: 0px">
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:120px;">
							   	商品颜色
							</td>
							<td class="reference-td" id="tdGoodsColor">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品材质
							</td>
							<td class="reference-td" id="tdGoodsTexture">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	商品尺码
							</td>
							<td class="reference-td" id="tdGoodsSize">
							</td>
						</tr>
					</tbody>
				</table>
	        </div>
		</form>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/accounting.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../../../js/platform/combobox-tree.js" type="text/javascript"></script>
    <script src="../../../js/platform/fileupload-utils.js" type="text/javascript"></script>
    <script src="../js/scms-utils.js" type="text/javascript"></script>
    <script src="js/scms-goods-info-detail-1.js" type="text/javascript"></script>
</body>
</html>
