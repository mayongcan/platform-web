<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-退货单列表</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/jsTree/default/style.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<div class="panel panel-default search-panel" id="searchPannel">
       			<div class="panel-body form-horizontal" style="padding: 10px;">
               		<label class="control-label page-search-label">所属店铺</label>
                   	<div id="divOrderTypeDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchShopId"></select>
              		</div>
               		<label class="control-label page-search-label">订单状态</label>
               		<div id="divOrderStatusDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchOrderStatus"></select>
              		</div>
               		<label class="control-label page-search-label">付款状态</label>
               		<div id="divOrderPayStatusDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchOrderPayStatus"></select>
              		</div>
               		<label class="control-label page-search-label">收货状态</label>
               		<div id="divOrderSendStatusDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchOrderReceiveStatus"></select>
              		</div>
       			</div>
       			<div class="panel-body form-horizontal" style="padding: 10px;padding-top:0px">
               		<label class="control-label page-search-label">客户类型</label>
               		<div id="divOrderPayStatusDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchCustomerType"></select>
              		</div>
               		<label class="control-label page-search-label">客户等级</label>
               		<div id="divOrderPayStatusDropDown" class="page-search-input">
              			<select class="form-control m-b selectpicker" id="searchCustomerLevel"></select>
              		</div>
               		<label class="control-label page-search-label">客户名称</label>
               		<input type="text" class="form-control page-search-input" id="searchCustomerName">
               		<button type="button" style="margin-right:10px" id="btnSearch" class="btn btn-primary">查 询</button>                  		
               		<button type="button" class="btn btn-white" id="btnReset">重 置</button>
       			</div>
   			</div>  
       
    		<div class="btn-group hidden-xs" id="tableToolbar" role="group"></div>
            <table id="tableList" 
				data-toolbar="#tableToolbar"
				data-show-toggle="false"
				data-show-columns="true"
				data-striped="true"
				data-cache="false"
				data-sortable="false"
				data-sort-order="asc"
				data-page-number="1"
				data-page-size="15"
				data-click-to-select="true"
				data-icon-size="outline"
				data-pagination="true"
				data-side-pagination="server"	
				data-page-list="[15, 30, 50, 100, ALL]"
				data-mobile-responsive="true">
                <thead>
                    <tr>
              			<th data-field="tableMulti" data-formatter="appTable.tableFormatCheckbox" data-checkbox="true" data-visible="false"></th>
                        	<th data-field="orderNum">订单号</th>
                        	<th data-field="createDate">下单时间</th>
                        	<th data-field="shopName">店铺名称</th>
                        	<th data-field="customerTypeName">客户类型</th>
                        	<th data-field="customerName">客户名称</th>
                        	<th data-field="totalAmount" data-formatter="appTable.tableFormatMoney">订单总金额</th>
                        	<th data-field="totalUnPay" data-formatter="appTable.tableFormatMoney">未支付金额</th>
                        	<th data-field="totalNum">商品数量</th>
                        	<th data-field="orderStatus" data-formatter="formatOrderStatus">订单状态</th>
                        	<th data-field="orderPayStatus" data-formatter="formatOrderPayStatus">付款状态</th>
                        	<th data-field="orderReceiveStatus" data-formatter="formatOrderReceiveStatus">收货状态</th>
                        	<th data-field="createByName" data-visible="false">订单创建人</th>
                        	<th data-field="orderMemo" data-visible="false">订单备注</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/accounting.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstree.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/jsTree/jstreegrid.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../js/scms-utils.js" type="text/javascript"></script>
    <script src="js/order-thd-list.js" type="text/javascript"></script>
</body>
</html>
