    <style type="text/css">
    #toast-container{
    	position:static;
    	margin-bottom:15px;
    }
    #toast-container > div{
    	width:100%;
    	padding: 15px 15px 15px 15px;
    }
    .sm-st {
	    background: #fff;
	    padding: 20px;
	    -webkit-border-radius: 3px;
	    -moz-border-radius: 3px;
	    border-radius: 3px;
	    margin-bottom: 20px;
	    -webkit-box-shadow: 0 1px 0px rgba(0,0,0,0.05);
	    box-shadow: 0 1px 0px rgba(0,0,0,0.05);
	}
	.sm-st-icon {
	    width: 60px;
	    height: 60px;
	    display: inline-block;
	    line-height: 60px;
	    text-align: center;
	    font-size: 30px;
	    background: #eee;
	    -webkit-border-radius: 5px;
	    -moz-border-radius: 5px;
	    border-radius: 5px;
	    float: left;
	    margin-right: 10px;
	    color: #fff;
	}
    .st-red {
    	background-color: #F05050;
	}
	.st-violet {
	    background-color: #7266ba;
	}
	.st-blue {
	    background-color: #23b7e5;
	}
	.st-green {
	    background-color: #27C24C;
	}
	.sm-st-info {
	    font-size: 12px;
	    padding-top: 2px;
	}
	.sm-st-info span {
	    display: block;
	    font-size: 24px;
	    font-weight: 600;
	}
	.panel-heading {
	    padding: 10px 15px;
	    border-bottom: 1px solid transparent;
	    border-top-right-radius: 3px;
	    border-top-left-radius: 3px;
	}
	.panel-heading {
	    border-bottom: 1px solid #eee;
	    background-color: #FAFAFA;
	}
	.panel-heading {
	    padding: 10px 15px;
	    text-transform: uppercase;
	}
    </style>
</head>

			</div>

				</div>
			</div>
			<div class="col-md-3">

			</div>

				</div>
			</div>
		</div>
		<div class="ibox-title">
            <h5>营业额走势</h5>
			<div class="ibox-tools" style="margin-right: 10px;">
				<button id="btnDateTrend1" type="button" class="btn btn-table-opreate btn-info" onclick="onSelectDate('1', 'btnDateTrend', '最近7天')">最近7天</button>

				</a> 
			</div>
		</div>
		<div class="ibox-content collapse in collapse-content" id="turnoverTrend" style="border-top-width: 1px">
			<div id="turnoverTrendChart" style="height:400px;"></div>
