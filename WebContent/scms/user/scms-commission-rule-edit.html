<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息管理平台-提成规则-编辑</title>
    <meta name="keywords" content="通用信息管理平台">
    <meta name="description" content="通用信息管理平台">
	<link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../fonts/font-awesome/font-awesome.min.css?v=4.7.0" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../css/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../../css/plugins/datapicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../../../css/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../../../css/platform.css" rel="stylesheet">
    <link href="../css/scms.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox-content">
			<form id="divEditForm" class="m-t" role="form" onsubmit="return false;" autocomplete=off>
				<table class="reference1">
					<tbody>
						<tr>
							<td class="reference-td" style="width:150px;">
							   	规则名称
							</td>
							<td class="reference-td">
							   	<input type="text" id="ruleName" name="ruleName" class="form-control">
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	所属店铺
							</td>
							<td class="reference-td">
							   	<select class="selectpicker edit-layer-input" id="shopId"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	佣金结算类型
							</td>
							<td class="reference-td">
								<select class="selectpicker edit-layer-input" id="clearingType"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	佣金结算周期
							</td>
							<td class="reference-td">
								<select class="selectpicker edit-layer-input" id="clearingPeriod"></select>
							</td>
						</tr>
						<tr id="trClearingStart1" style="display:none">
							<td class="reference-td">
							   	佣金结算起算日
							</td>
							<td class="reference-td">
								<select class="selectpicker edit-layer-input" id="clearingStart1">
									<option value="周一">周一</option>
									<option value="周二">周二</option>
									<option value="周三">周三</option>
									<option value="周四">周四</option>
									<option value="周五">周五</option>
									<option value="周六">周六</option>
									<option value="周日">周日</option>
								</select>
							</td>
						</tr>
						<tr id="trClearingStart2" style="display:none">
							<td class="reference-td">
							   	佣金结算起算日
							</td>
							<td class="reference-td">
								<select class="selectpicker edit-layer-input" id="clearingStart2"></select>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	提成设置
							</td>
							<td class="reference-td">
							   	<table class="reference1">
									<tbody>
										<tr>
											<td class="reference-td">
											   	销量区间
											</td>
											<td class="reference-td">
											   	提成比例
											</td>
											<td class="reference-td" style="width:100px;">
											   	操作
											</td>
										</tr>
									</tbody>
									<tbody id="tbodyCommissionSet"></tbody>
									<tbody>
										<tr>
											<td class="reference-td">
											   	<div style="float:left;margin-right:10px;width:156px;">超过</div> 
												<div class="input-group">
													<span class="input-group-addon">¥</span>
											   		<input type="text" id="end0" name="end0" class="form-control" value="0.00" style="width:100px;" disabled>
										        </div>
											</td>
											<td class="reference-td">
												<div class="input-group">
											   		<input type="text" id="percent0" name="percent0" class="form-control" value="0.00">
													<span class="input-group-addon">%</span>
										        </div>
											</td>
											<td class="reference-td">
											   	<button id="btnAddCommission" type="button" class="btn btn-outline btn-default btn-table-opreate" style="height: 30px;padding: 6px 14px;">
													<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 添加 
											  	</button>
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td class="reference-td">
							   	适用员工
							</td>
							<td class="reference-td">
								<table id="tableListUser" 
									data-striped="true"
									data-cache="false"
									data-sortable="false"
									data-sort-order="asc"
									data-page-number="1"
									data-page-size="100"
									data-click-to-select="true"
									data-icon-size="outline"
									data-pagination="true"
									data-side-pagination="server"	
									data-page-list="100, 200, 500, ALL]"
									data-mobile-responsive="true">
					                <thead>
					                    <tr>
                    						<th data-field="tableMulti" data-formatter="tableFormatCheckbox" data-checkbox="true"></th>
					                        <th data-field="userCode">用户账号</th>
					                        <th data-field="userName">用户名称</th>
					                       	<th data-field="shopName">所属店铺</th>
					                       	<th data-field="isAdmin" data-formatter="tableFormatIsAdmin">是否店铺管理员</th>
					                       	<th data-field="mobile">手机号码</th>
					                       	<th data-field="email">电子邮箱</th>
					                       	<th data-field="sex" data-formatter="tableFormatSex">用户性别</th>
					                    </tr>
					                </thead>
					            </table>
							</td>
						</tr>
					</tbody>
				</table>
	            <div style="text-align: center;margin-top:30px">
			        <button type="button" class="btn btn-primary" id="btnOK" style="margin-right:30px;width: 100px;">保 存</button>
			        <button type="button" class="btn btn-white" id="btnCancel" style="width: 100px;">返 回</button>
		        </div>
			</form>
        </div>
    </div>
    
    <script src="../../../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/tableExport.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/bootstrap-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/moment/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/datapicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/validate/localization/messages_zh.min.js" type="text/javascript"></script>
    <script src="../../../js/plugins/layui/layer/layer.js" type="text/javascript"></script>
    <script src="../../../js/plugins/cleave/cleave.min.js" type="text/javascript"></script>
    <script src="../../../js/platform/jquery-gimp.js" type="text/javascript"></script>
    <script src="../../../js/platform/validata.js" type="text/javascript"></script>
    <script src="../../../js/platform/table-utils.js" type="text/javascript"></script>
    <script src="../js/scms-utils.js" type="text/javascript"></script>
    <script src="js/scms-commission-rule-edit.js" type="text/javascript"></script>
</body>
</html>
